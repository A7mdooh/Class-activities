<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من هو؟ - لعبة التفاعل الصفي</title>
  
  <!-- خطوط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <style>
    /* الأساسيات والمتغيرات */
    :root {
      --primary-color: #4285f4;
      --secondary-color: #34a853;
      --accent-color: #fbbc04;
      --error-color: #ea4335;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      direction: rtl;
      overflow-x: hidden;
    }

    /* الحاوية الرئيسية */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    /* زر العودة */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary-color);
      color: var(--white);
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* رأس الصفحة */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* أدوات التحكم */
    .controls {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .control-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    select, button {
      font-family: 'Cairo', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1rem 1.5rem;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      background: var(--white);
      transition: var(--transition);
      cursor: pointer;
      min-width: 200px;
    }

    select:focus, button:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
    }

    button {
      background: var(--primary-color);
      color: var(--white);
      border-color: var(--primary-color);
    }

    button:hover {
      background: #3367d6;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* منطقة اللعبة */
    .game-area {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* الرسائل */
    .message {
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }

    .message.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }

    .message.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    .message.warning {
      background: #fff3e0;
      color: #ef6c00;
      border: 1px solid #ffcc02;
    }

    /* التجاوبية */
    @media (max-width: 768px) {
      .back-button {
        padding: 10px 16px;
        font-size: 0.9rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .control-group {
        flex-direction: column;
        align-items: center;
      }

      select, button {
        width: 100%;
        max-width: 300px;
      }

      .main-container {
        padding: 15px;
      }
    }

    /* حالة التحميل */
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* إخفاء العناصر */
    .hidden {
      display: none !important;
    }

    /* واجهة اللعبة */
    .game-interface {
      text-align: center;
    }

    .secret-popup {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .secret-name {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent-color);
      margin: 1rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      word-break: break-word;
      line-height: 1.2;
    }

    .manual-selection {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      border: 2px dashed #ddd;
    }

    .manual-selection select {
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
    }

    .hint-box {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      font-size: 1.3rem;
      line-height: 1.6;
      box-shadow: var(--shadow);
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    .option-button {
      background: var(--white);
      border: 2px solid #e0e0e0;
      padding: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition);
      font-family: 'Cairo', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
      line-height: 1.3;
    }

    .option-button:hover {
      background: #f0f0f0;
      border-color: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .option-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .result-display {
      background: var(--secondary-color);
      color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin: 2rem 0;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--shadow);
      animation: celebrate 1s ease-in-out;
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .game-actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .countdown {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--error-color);
      margin: 1rem 0;
    }

    /* تحسينات التجاوبية للعبة */
    @media (max-width: 768px) {
      .options-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0.8rem;
      }

      .option-button {
        padding: 0.8rem;
        font-size: 0.9rem;
        min-height: 70px;
      }

      .secret-name {
        font-size: 1.5rem;
      }

      .hint-box {
        font-size: 1.1rem;
        padding: 1.5rem;
      }

      .result-display {
        font-size: 1.2rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- زر العودة -->
  <a href="../main.html" class="back-button">
    <i class="fas fa-home"></i>
    <span>الأنشطة</span>
  </a>

  <div class="main-container">
    <!-- رأس الصفحة -->
    <header class="header">
      <h1><i class="fas fa-question-circle"></i> من هو؟</h1>
      <p>لعبة تفاعلية لتخمين هوية الطلاب من خلال التلميحات الذكية</p>
    </header>

    <!-- أدوات التحكم -->
    <div class="controls">
      <div class="control-group">
        <select id="classSelect">
          <option value="">اختر الصف</option>
        </select>
        
        <select id="modeSelect">
          <option value="random">فردي عشوائي</option>
          <option value="manual">فردي انتقائي</option>
        </select>
      </div>
      
      <div class="control-group">
        <button id="startGameBtn" disabled>
          <i class="fas fa-play"></i> ابدأ اللعبة
        </button>
      </div>
    </div>

    <!-- منطقة الرسائل -->
    <div id="messageArea"></div>

    <!-- حالة التحميل -->
    <div class="loading" id="loadingArea">
      <div class="spinner"></div>
      <p>جاري تحميل البيانات...</p>
    </div>

    <!-- منطقة اللعبة -->
    <div class="game-area" id="gameArea">
      <p><i class="fas fa-info-circle"></i> اختر الصف ونمط اللعبة لبدء التحدي</p>
    </div>
  </div>

  <script>
    // نظام إدارة الحالة الأساسي
    class GameState {
      constructor() {
        this.studentData = null;
        this.currentClass = '';
        this.gameMode = '';
        this.targetStudent = '';
        this.allStudents = [];
        this.usedStudents = [];
        this.isLoading = false;
        this.stats = {
          gamesPlayed: 0,
          correctAnswers: 0,
          wrongAnswers: 0
        };
      }

      reset() {
        this.currentClass = '';
        this.gameMode = '';
        this.targetStudent = '';
        this.allStudents = [];
        this.usedStudents = [];
      }

      updateStats(isCorrect) {
        this.stats.gamesPlayed++;
        if (isCorrect) {
          this.stats.correctAnswers++;
        } else {
          this.stats.wrongAnswers++;
        }
      }

      getSuccessRate() {
        if (this.stats.gamesPlayed === 0) return 0;
        return Math.round((this.stats.correctAnswers / this.stats.gamesPlayed) * 100);
      }
    }

    // نظام إدارة الرسائل
    class MessageSystem {
      constructor() {
        this.container = document.getElementById('messageArea');
      }

      show(message, type = 'info', duration = 5000) {
        // إزالة الرسائل السابقة
        this.clear();

        const messageEl = document.createElement('div');
        messageEl.className = `message ${type}`;
        messageEl.innerHTML = message;

        this.container.appendChild(messageEl);

        if (duration > 0) {
          setTimeout(() => {
            this.clear();
          }, duration);
        }

        return messageEl;
      }

      clear() {
        this.container.innerHTML = '';
      }
    }

    // الفئة الرئيسية للعبة
    class WhoIsItGame {
      constructor() {
        this.state = new GameState();
        this.messages = new MessageSystem();
        this.init();
      }

      async init() {
        try {
          this.showLoading(true);
          await this.loadStudentData();
          this.setupEventListeners();
          this.showLoading(false);
          this.messages.show('✅ تم تحميل النظام بنجاح', 'success');
        } catch (error) {
          this.showLoading(false);
          this.messages.show('❌ فشل في تحميل البيانات', 'error');
          console.error('خطأ في التهيئة:', error);
        }
      }

      showLoading(show) {
        const loadingArea = document.getElementById('loadingArea');
        this.state.isLoading = show;
        
        if (show) {
          loadingArea.classList.add('active');
        } else {
          loadingArea.classList.remove('active');
        }
      }

      async loadStudentData() {
        const paths = [
          '../data/studentData.json',
          './data/studentData.json',
          'data/studentData.json'
        ];

        for (const path of paths) {
          try {
            const response = await fetch(path);
            if (response.ok) {
              const data = await response.json();
              if (data && typeof data === 'object') {
                this.state.studentData = data;
                this.populateClassSelect();
                return;
              }
            }
          } catch (error) {
            continue;
          }
        }

        throw new Error('لم يتم العثور على ملف البيانات');
      }

      populateClassSelect() {
        const classSelect = document.getElementById('classSelect');
        const startBtn = document.getElementById('startGameBtn');
        
        classSelect.innerHTML = '<option value="">اختر الصف</option>';

        const classes = Object.keys(this.state.studentData).sort();
        classes.forEach(className => {
          const studentCount = this.state.studentData[className].length;
          const option = document.createElement('option');
          option.value = className;
          option.textContent = `${className} (${studentCount} طالب)`;
          classSelect.appendChild(option);
        });

        // تفعيل زر البدء عند اختيار الصف
        classSelect.addEventListener('change', () => {
          startBtn.disabled = !classSelect.value;
          
          // عرض معلومات إضافية عن الصف المختار
          if (classSelect.value) {
            const studentCount = this.state.studentData[classSelect.value].length;
            this.messages.show(`📚 تم اختيار "${classSelect.value}" - يحتوي على ${studentCount} طالب`, 'info', 3000);
          }
        });
      }

      setupEventListeners() {
        const startBtn = document.getElementById('startGameBtn');
        startBtn.addEventListener('click', () => this.startGame());
      }

      startGame() {
        const classValue = document.getElementById('classSelect').value;
        const modeValue = document.getElementById('modeSelect').value;

        if (!classValue || !modeValue) {
          this.messages.show('⚠️ يرجى اختيار الصف ونمط اللعبة', 'warning');
          return;
        }

        this.state.currentClass = classValue;
        this.state.gameMode = modeValue;
        this.state.allStudents = this.state.studentData[classValue] || [];

        if (this.state.allStudents.length === 0) {
          this.messages.show('❌ لا توجد بيانات للصف المحدد', 'error');
          return;
        }

        this.messages.show(`🎮 تم بدء اللعبة! الصف: ${classValue} - النمط: ${modeValue === 'random' ? 'عشوائي' : 'انتقائي'}`, 'success');
        
        // تحديث منطقة اللعبة
        this.updateGameArea();
      }

      updateGameArea() {
        const gameArea = document.getElementById('gameArea');
        
        if (this.state.gameMode === 'random') {
          this.startRandomMode();
        } else {
          this.startManualMode();
        }
      }

      startRandomMode() {
        // اختيار طالب عشوائي
        const availableStudents = this.state.allStudents.filter(
          student => !this.state.usedStudents.includes(student)
        );

        if (availableStudents.length === 0) {
          this.messages.show('🏁 تم استخدام جميع الطلاب! يمكنك بدء لعبة جديدة.', 'info');
          this.resetGame();
          return;
        }

        const randomIndex = Math.floor(Math.random() * availableStudents.length);
        this.state.targetStudent = availableStudents[randomIndex];
        this.state.usedStudents.push(this.state.targetStudent);

        this.showSecretName();
      }

      startManualMode() {
        const gameArea = document.getElementById('gameArea');
        gameArea.innerHTML = `
          <div class="game-interface">
            <div class="manual-selection">
              <h3><i class="fas fa-hand-pointer"></i> اختر الطالب المطلوب</h3>
              <p>اختر طالباً من القائمة ليتم إخفاء اسمه وبدء التحدي</p>
              <select id="studentSelect">
                <option value="">-- اختر الطالب --</option>
                ${this.state.allStudents.map(student => 
                  `<option value="${student}" title="${student}">${this.formatStudentName(student)}</option>`
                ).join('')}
              </select>
              <div class="game-actions">
                <button onclick="game.selectManualStudent()" disabled id="selectBtn">
                  <i class="fas fa-check"></i> تأكيد الاختيار
                </button>
              </div>
            </div>
          </div>
        `;

        // تفعيل زر التأكيد عند اختيار طالب
        const studentSelect = document.getElementById('studentSelect');
        const selectBtn = document.getElementById('selectBtn');
        
        studentSelect.addEventListener('change', () => {
          selectBtn.disabled = !studentSelect.value;
        });
      }

      selectManualStudent() {
        const studentSelect = document.getElementById('studentSelect');
        const selectedStudent = studentSelect.value;

        if (!selectedStudent) {
          this.messages.show('⚠️ يرجى اختيار طالب أولاً', 'warning');
          return;
        }

        this.state.targetStudent = selectedStudent;
        this.messages.show(`✅ تم اختيار "${this.formatStudentName(selectedStudent)}"`, 'success');
        
        // إخفاء القائمة وبدء اللعبة
        setTimeout(() => {
          this.startHintPhase();
        }, 1500);
      }

      showSecretName() {
        const gameArea = document.getElementById('gameArea');
        const formattedName = this.formatSecretName(this.state.targetStudent);
        
        gameArea.innerHTML = `
          <div class="game-interface">
            <div class="secret-popup">
              <h3><i class="fas fa-eye"></i> الاسم السري</h3>
              <p>انتبه جيداً! سيختفي الاسم خلال 3 ثوانِ</p>
              <div class="secret-name">${formattedName}</div>
              <div class="countdown" id="countdown">3</div>
            </div>
          </div>
        `;

        // العد التنازلي
        let timeLeft = 3;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
          timeLeft--;
          if (timeLeft > 0) {
            countdownEl.textContent = timeLeft;
          } else {
            clearInterval(timer);
            this.startHintPhase();
          }
        }, 1000);

        // تشغيل الاحتفال بالكونفيتي
        this.celebrateSelection();
      }

      startHintPhase() {
        const gameArea = document.getElementById('gameArea');
        const hint = this.generateHint();
        
        gameArea.innerHTML = `
          <div class="game-interface">
            <div class="hint-box">
              <h3><i class="fas fa-lightbulb"></i> التلميح</h3>
              <p>${hint}</p>
            </div>
            <div class="options-grid" id="optionsGrid">
              ${this.generateOptions().map((student, index) => 
                `<button class="option-button" onclick="game.checkAnswer('${student}', this)">
                  <i class="fas fa-user"></i> ${this.formatStudentName(student)}
                </button>`
              ).join('')}
            </div>
          </div>
        `;

        this.messages.show('🎯 اختر الطالب الذي يطابق التلميح!', 'info');
      }

      generateHint() {
        const hints = [
          "🏆 هذا الطالب يشجّع ريال مدريد حتى أثناء شرح الدرس!",
          "💙❤️ يعشق برشلونة ويدافع عنها وكأنها منتخب بلاده!",
          "📚 دائماً يجلس في الصف الأول وكأنه المعلم المساعد!",
          "😂 ضحكته معدية وتملأ الفصل حتى في أصعب الحصص!",
          "⚡ إذا سمع كلمة 'فسحة' يصبح أسرع من فلاش!",
          "🎥 يشرح الدرس وكأن لديه قناة تعليمية مشهورة!",
          "🤷‍♂️ ينسى أدواته كما ينسى كلمة السر... دائماً!",
          "📢 ينادي على أصدقائه من النافذة كأنه مذيع إذاعي!",
          "🎵 يحفظ النشيد الوطني أفضل من وزير التعليم!",
          "🏃‍♂️ يحب حصة الرياضة أكثر من العطلة الصيفية!",
          "❓ يسأل أسئلة كثيرة وكأننا في برنامج 'من سيربح المليون'!",
          "🍕 ينسى قلمه ولكن لا ينسى وجبته أبداً!",
          "⚽ إذا رأى كرة ينسى المعلم والدرس والكون كله!",
          "🌟 يملك أجمل ابتسامة في المدرسة... بل في الحي كله!",
          "📊 يعرف إحصائيات برشلونة أفضل من مدربهم!",
          "🤔 يفكر مليّاً قبل كل إجابة وكأن كل سؤال امتحان نهائي!",
          "🤫 يفضل العمل بصمت... لكن إنجازه يتكلم عنه!",
          "👑 دائماً ما يطمح أن يكون قائد الفريق في كل نشاط!",
          "🕵️ يحلل كل موقف وكأنه محقق في مسلسل بوليسي!",
          "📐 لا يحب الفوضى... حتى في ترتيب أقلامه!",
          "⏰ ينجز واجباته في اللحظة الأخيرة ولكن بإتقان!",
          "🤝 يساعد الجميع حتى لو لم يطلب منه أحد!",
          "🗣️ يتحدث كثيراً... وعندما يصمت نعرف أن هناك مشكلة!",
          "🎨 يحب التنظيم ويلوّن ملفاته وكأنها معرض فني!",
          "💬 يعبر عن مشاعره بوضوح... حتى لو كان غاضباً من الامتحان!",
          "🌟 هادئ في البداية... لكنه نجم ساطع في الأنشطة!",
          "🚀 يتحمّس لتجربة كل شيء جديد قبل أن يقرأ التعليمات!",
          "👁️ يلاحظ التفاصيل الصغيرة التي يغفل عنها الآخرون!",
          "🎭 شخصيته مرحة ومميزة... الجميع يتذكره!"
        ];

        return hints[Math.floor(Math.random() * hints.length)];
      }

      generateOptions() {
        // إنشاء قائمة خيارات تحتوي على الطالب المستهدف + 19 طالب آخر
        const otherStudents = this.state.allStudents.filter(
          student => student !== this.state.targetStudent
        );
        
        // اختيار 19 طالب عشوائي
        const shuffledOthers = otherStudents.sort(() => 0.5 - Math.random());
        const selectedOthers = shuffledOthers.slice(0, 19);
        
        // إضافة الطالب المستهدف وخلط القائمة
        const allOptions = [...selectedOthers, this.state.targetStudent];
        return allOptions.sort(() => 0.5 - Math.random());
      }

      checkAnswer(selectedStudent, buttonElement) {
        // تعطيل جميع الأزرار
        const allButtons = document.querySelectorAll('.option-button');
        allButtons.forEach(btn => btn.disabled = true);

        if (selectedStudent === this.state.targetStudent) {
          this.handleCorrectAnswer(selectedStudent, buttonElement);
        } else {
          this.handleWrongAnswer(selectedStudent, buttonElement);
        }
      }

      handleCorrectAnswer(selectedStudent, buttonElement) {
        this.state.updateStats(true);
        
        buttonElement.style.background = '#4caf50';
        buttonElement.style.color = 'white';
        buttonElement.style.transform = 'scale(1.1)';

        // تشغيل الاحتفال
        this.celebrateSuccess();

        // عرض النتيجة
        setTimeout(() => {
          this.showResult(true, selectedStudent);
        }, 2000);

        const successRate = this.state.getSuccessRate();
        this.messages.show(`🎉 إجابة صحيحة! معدل النجاح: ${successRate}%`, 'success');
      }

      handleWrongAnswer(selectedStudent, buttonElement) {
        this.state.updateStats(false);
        
        buttonElement.style.background = '#f44336';
        buttonElement.style.color = 'white';
        buttonElement.style.animation = 'shake 0.8s';

        const successRate = this.state.getSuccessRate();
        this.messages.show(`❌ إجابة خاطئة، حاول مرة أخرى! معدل النجاح: ${successRate}%`, 'error');

        // إعادة تفعيل الأزرار الأخرى بعد ثانيتين
        setTimeout(() => {
          const allButtons = document.querySelectorAll('.option-button');
          allButtons.forEach(btn => {
            if (btn !== buttonElement) {
              btn.disabled = false;
            }
          });
        }, 2000);
      }

      showResult(isCorrect, selectedStudent) {
        const gameArea = document.getElementById('gameArea');
        const formattedName = this.formatRevealedName(this.state.targetStudent);
        const stats = this.state.stats;
        
        gameArea.innerHTML = `
          <div class="game-interface">
            <div class="result-display">
              <h3>${isCorrect ? '🎉 إجابة صحيحة!' : '❌ إجابة خاطئة'}</h3>
              <p>الطالب المقصود هو:</p>
              <div class="secret-name">${formattedName}</div>
              <div style="margin-top: 1rem; font-size: 1rem; opacity: 0.9;">
                📊 الإحصائيات: ${stats.correctAnswers} صحيح من ${stats.gamesPlayed} محاولة (${this.state.getSuccessRate()}%)
              </div>
            </div>
            <div class="game-actions">
              <button onclick="game.playAgain()">
                <i class="fas fa-redo"></i> لعب مرة أخرى
              </button>
              <button onclick="game.resetGame()">
                <i class="fas fa-home"></i> العودة للقائمة
              </button>
            </div>
          </div>
        `;
      }

      playAgain() {
        if (this.state.gameMode === 'random') {
          this.startRandomMode();
        } else {
          this.startManualMode();
        }
      }

      resetGame() {
        this.state.reset();
        const gameArea = document.getElementById('gameArea');
        gameArea.innerHTML = `
          <p><i class="fas fa-info-circle"></i> اختر الصف ونمط اللعبة لبدء التحدي</p>
        `;
        
        // إعادة تعيين الضوابط
        document.getElementById('classSelect').value = '';
        document.getElementById('modeSelect').value = 'random';
        document.getElementById('startGameBtn').disabled = true;
        
        this.messages.show('🔄 تم إعادة تعيين اللعبة', 'info');
      }

      // وظائف التنسيق
      formatStudentName(fullName) {
        const parts = fullName.split(' ');
        if (fullName.length > 35) {
          if (parts.length >= 4) {
            return `${parts[0]} ${parts[1]} ... ${parts[parts.length - 1]}`;
          } else if (parts.length === 3) {
            return `${parts[0]} ... ${parts[parts.length - 1]}`;
          } else {
            return fullName.substring(0, 30) + '...';
          }
        } else if (fullName.length > 25) {
          if (parts.length >= 3) {
            return `${parts[0]} ... ${parts[parts.length - 1]}`;
          }
        }
        return fullName;
      }

      formatSecretName(fullName) {
        const parts = fullName.split(' ');
        if (parts.length > 6) {
          const firstLine = parts.slice(0, 2).join(' ');
          const secondLine = parts.slice(2, 4).join(' ');
          const thirdLine = parts.slice(4).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span><br><span style="font-size: 0.8em; opacity: 0.9;">${thirdLine}</span>`;
        } else if (parts.length > 4) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        } else if (fullName.length > 40) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        }
        return fullName;
      }

      formatRevealedName(fullName) {
        const parts = fullName.split(' ');
        if (parts.length > 6) {
          return `${parts[0]} ${parts[1]}<br><span style="font-size: 0.8em;">... ${parts[parts.length - 2]} ${parts[parts.length - 1]}</span>`;
        } else if (parts.length > 4) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        } else if (fullName.length > 35) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        }
        return fullName;
      }

      // التأثيرات البصرية
      celebrateSelection() {
        if (typeof confetti !== 'undefined') {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#4285f4', '#34a853', '#fbbc04', '#ea4335']
          });
        }
      }

      celebrateSuccess() {
        if (typeof confetti !== 'undefined') {
          // انفجار متعدد
          const count = 200;
          const defaults = {
            origin: { y: 0.7 }
          };

          function fire(particleRatio, opts) {
            confetti(Object.assign({}, defaults, opts, {
              particleCount: Math.floor(count * particleRatio)
            }));
          }

          fire(0.25, {
            spread: 26,
            startVelocity: 55,
          });
          fire(0.2, {
            spread: 60,
          });
          fire(0.35, {
            spread: 100,
            decay: 0.91,
            scalar: 0.8
          });
          fire(0.1, {
            spread: 120,
            startVelocity: 25,
            decay: 0.92,
            scalar: 1.2
          });
          fire(0.1, {
            spread: 120,
            startVelocity: 45,
          });
        }
      }
    }

    // متغير عام للعبة
    let game;

    // تشغيل اللعبة عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      game = new WhoIsItGame();
    });

    // إضافة CSS للحركات
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
