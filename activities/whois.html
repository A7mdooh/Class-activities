<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من هو؟ - لعبة التفاعل الصفي</title>
  
  <!-- خطوط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <!-- Animate.css للأنيميشن المتقدم -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <!-- Particles.js للخلفية التفاعلية -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <style>
    /* الأساسيات والمتغيرات */
    :root {
      --primary-color: #4285f4;
      --secondary-color: #34a853;
      --accent-color: #fbbc04;
      --error-color: #ea4335;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      direction: rtl;
      overflow-x: hidden;
      position: relative;
    }

    /* خلفية الجسيمات التفاعلية */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.7;
    }

    /* الحاوية الرئيسية */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    /* زر العودة */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary-color);
      color: var(--white);
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* رأس الصفحة */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* أدوات التحكم */
    .controls {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .control-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    select, button {
      font-family: 'Cairo', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1rem 1.5rem;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      background: var(--white);
      transition: var(--transition);
      cursor: pointer;
      min-width: 200px;
    }

    select:focus, button:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
    }

    button {
      background: var(--primary-color);
      color: var(--white);
      border-color: var(--primary-color);
    }

    button:hover {
      background: #3367d6;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* منطقة اللعبة */
    .game-area {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* الرسائل */
    .message {
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }

    .message.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }

    .message.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    .message.warning {
      background: #fff3e0;
      color: #ef6c00;
      border: 1px solid #ffcc02;
    }

    /* التجاوبية */
    @media (max-width: 768px) {
      .back-button {
        padding: 10px 16px;
        font-size: 0.9rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .control-group {
        flex-direction: column;
        align-items: center;
      }

      select, button {
        width: 100%;
        max-width: 300px;
      }

      .main-container {
        padding: 15px;
      }
    }

    /* حالة التحميل */
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* المؤثرات البصرية المتقدمة */
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
      color: var(--primary-color);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .magic-sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* أنيميشن الدخول للعناصر */
    .slide-in-right {
      animation: slideInRight 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .slide-in-left {
      animation: slideInLeft 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out;
    }

    .zoom-in {
      animation: zoomIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* تأثيرات الصوت البصرية */
    .sound-wave {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 2px;
    }

    .sound-bar {
      width: 3px;
      height: 15px;
      background: var(--accent-color);
      border-radius: 2px;
      animation: soundWave 1.5s ease-in-out infinite;
    }

    .sound-bar:nth-child(2) { animation-delay: 0.1s; }
    .sound-bar:nth-child(3) { animation-delay: 0.2s; }
    .sound-bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes soundWave {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }

    /* نظام التحميل المتقدم */
    .advanced-loader {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }

    .loader-ring {
      position: absolute;
      border: 4px solid transparent;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    .loader-ring:nth-child(1) {
      width: 80px;
      height: 80px;
      border-top-color: var(--primary-color);
      animation-delay: 0s;
    }

    .loader-ring:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 10px;
      left: 10px;
      border-top-color: var(--secondary-color);
      animation-delay: 0.3s;
      animation-direction: reverse;
    }

    .loader-ring:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 20px;
      left: 20px;
      border-top-color: var(--accent-color);
      animation-delay: 0.6s;
    }

    /* واجهة اللعبة */
    .game-interface {
      text-align: center;
    }

    .secret-popup {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .secret-name {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent-color);
      margin: 1rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      word-break: break-word;
      line-height: 1.2;
    }

    .manual-selection {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      border: 2px dashed #ddd;
    }

    .manual-selection select {
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
    }

    .hint-box {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      font-size: 1.3rem;
      line-height: 1.6;
      box-shadow: var(--shadow);
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    /* بطاقات الطلاب الاحترافية */
    .student-card {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 
        20px 20px 60px #bebebe,
        -20px -20px 60px #ffffff,
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .student-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .student-card:hover::before {
      left: 100%;
    }

    .student-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 
        25px 25px 80px #bebebe,
        -25px -25px 80px #ffffff,
        0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .student-card.correct {
      background: linear-gradient(145deg, #4caf50, #45a049);
      color: white;
      transform: translateY(-15px) scale(1.1) rotateY(10deg);
      box-shadow: 0 20px 40px rgba(76, 175, 80, 0.3);
      animation: correctPulse 2s infinite;
    }

    .student-card.wrong {
      background: linear-gradient(145deg, #f44336, #e53935);
      color: white;
      animation: wrongShake 0.6s ease-in-out;
    }

    @keyframes correctPulse {
      0%, 100% { box-shadow: 0 20px 40px rgba(76, 175, 80, 0.3); }
      50% { box-shadow: 0 25px 50px rgba(76, 175, 80, 0.5); }
    }

    @keyframes wrongShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-15px) rotateZ(-5deg); }
      75% { transform: translateX(15px) rotateZ(5deg); }
    }

    .student-card .card-content {
      position: relative;
      z-index: 2;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.3;
    }

    .student-card .card-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .student-card:hover .card-icon {
      transform: rotate(360deg) scale(1.2);
      opacity: 1;
    }

    .result-display {
      background: var(--secondary-color);
      color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin: 2rem 0;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--shadow);
      animation: celebrate 1s ease-in-out;
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .game-actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .countdown {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--error-color);
      margin: 1rem 0;
    }

    /* تحسينات التجاوبية للعبة */
    @media (max-width: 768px) {
      .options-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0.8rem;
      }

      .option-button {
        padding: 0.8rem;
        font-size: 0.9rem;
        min-height: 70px;
      }

      .secret-name {
        font-size: 1.5rem;
      }

      .hint-box {
        font-size: 1.1rem;
        padding: 1.5rem;
      }

      .result-display {
        font-size: 1.2rem;
        padding: 1.5rem;
      }
    }

    /* إخفاء العناصر */
    .hidden {
      display: none !important;
    }

    /* أزرار الصوت */
    .sound-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .sound-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: var(--primary-color);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sound-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .sound-btn.muted {
      background: #ccc;
    }

    /* مؤشر الصوت */
    .audio-visualizer {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: none;
      flex-direction: column;
      gap: 2px;
      z-index: 1000;
    }

    .audio-visualizer.active {
      display: flex;
    }

    .audio-bar {
      width: 4px;
      height: 20px;
      background: var(--accent-color);
      border-radius: 2px;
      animation: audioWave 0.8s ease-in-out infinite;
    }

    .audio-bar:nth-child(1) { animation-delay: 0s; }
    .audio-bar:nth-child(2) { animation-delay: 0.1s; }
    .audio-bar:nth-child(3) { animation-delay: 0.2s; }
    .audio-bar:nth-child(4) { animation-delay: 0.3s; }
    .audio-bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes audioWave {
      0%, 100% { height: 10px; opacity: 0.5; }
      50% { height: 30px; opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- خلفية الجسيمات التفاعلية -->
  <div id="particles-js"></div>
  
  <!-- العناصر العائمة -->
  <div class="floating-elements" id="floatingElements"></div>
  
  <!-- مؤشر الصوت -->
  <div class="audio-visualizer" id="audioVisualizer">
    <div class="audio-bar"></div>
    <div class="audio-bar"></div>
    <div class="audio-bar"></div>
    <div class="audio-bar"></div>
    <div class="audio-bar"></div>
  </div>
  
  <!-- أزرار التحكم بالصوت -->
  <div class="sound-controls">
    <button class="sound-btn" id="soundToggle" title="تشغيل/إيقاف الصوت">
      <i class="fas fa-volume-up"></i>
    </button>
    <button class="sound-btn" id="musicToggle" title="تشغيل/إيقاف الموسيقى">
      <i class="fas fa-music"></i>
    </button>
  </div>

  <!-- زر العودة -->
  <a href="../main.html" class="back-button">
    <i class="fas fa-home"></i>
    <span>الأنشطة</span>
  </a>

  <div class="main-container">
    <!-- رأس الصفحة -->
    <header class="header">
      <h1><i class="fas fa-question-circle"></i> من هو؟</h1>
      <p>لعبة تفاعلية لتخمين هوية الطلاب من خلال التلميحات الذكية</p>
    </header>

    <!-- أدوات التحكم -->
    <div class="controls">
      <div class="control-group">
        <select id="classSelect">
          <option value="">اختر الصف</option>
        </select>
        
        <select id="modeSelect">
          <option value="random">فردي عشوائي</option>
          <option value="manual">فردي انتقائي</option>
        </select>
      </div>
      
      <div class="control-group">
        <button id="startGameBtn" disabled>
          <i class="fas fa-play"></i> ابدأ اللعبة
        </button>
      </div>
    </div>

    <!-- منطقة الرسائل -->
    <div id="messageArea"></div>

    <!-- حالة التحميل -->
    <div class="loading" id="loadingArea">
      <div class="advanced-loader">
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
        <div class="loader-ring"></div>
      </div>
      <p>جاري تحميل البيانات...</p>
    </div>

    <!-- منطقة اللعبة -->
    <div class="game-area" id="gameArea">
      <p><i class="fas fa-info-circle"></i> اختر الصف ونمط اللعبة لبدء التحدي</p>
    </div>
  </div>

  <script>
    // نظام الصوتيات المتقدم
    class SoundSystem {
      constructor() {
        this.sounds = {};
        this.musicEnabled = true;
        this.soundEnabled = true;
        this.backgroundMusic = null;
        this.initializeSounds();
        this.setupControls();
      }

      initializeSounds() {
        // أصوات اللعبة

      createSound(dataUri) {
        const audio = new Audio(dataUri);
        audio.volume = 0.3;
        return audio;
      }

      createBackgroundMusic() {
        // إنشاء موسيقى خلفية بسيطة باستخدام Web Audio API
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          
          this.backgroundMusic = { oscillator, gainNode, audioContext };
        } catch (error) {
          console.log('Web Audio API غير مدعوم');
        }
      }

      play(soundName) {
        if (!this.soundEnabled) return;
        
        if (this.sounds[soundName]) {
          this.sounds[soundName].currentTime = 0;
          this.sounds[soundName].play().catch(e => console.log('خطأ في تشغيل الصوت:', e));
          this.showAudioVisualizer();
        }
      }

      startBackgroundMusic() {
        if (!this.musicEnabled || !this.backgroundMusic) return;
        
        try {
          this.backgroundMusic.oscillator.start();
        } catch (error) {
          console.log('خطأ في تشغيل الموسيقى الخلفية');
        }
      }

      stopBackgroundMusic() {
        if (this.backgroundMusic) {
          try {
            this.backgroundMusic.oscillator.stop();
            this.createBackgroundMusic(); // إعادة إنشاء للتشغيل مرة أخرى
          } catch (error) {
            console.log('خطأ في إيقاف الموسيقى الخلفية');
          }
        }
      }

      showAudioVisualizer() {
        const visualizer = document.getElementById('audioVisualizer');
        visualizer.classList.add('active');
        
        setTimeout(() => {
          visualizer.classList.remove('active');
        }, 1000);
      }

      setupControls() {
        const soundToggle = document.getElementById('soundToggle');
        const musicToggle = document.getElementById('musicToggle');

        soundToggle.addEventListener('click', () => {
          this.soundEnabled = !this.soundEnabled;
          const icon = soundToggle.querySelector('i');
          
          if (this.soundEnabled) {
            icon.className = 'fas fa-volume-up';
            soundToggle.classList.remove('muted');
          } else {
            icon.className = 'fas fa-volume-mute';
            soundToggle.classList.add('muted');
          }
          this.play('click');
        });

        musicToggle.addEventListener('click', () => {
          this.musicEnabled = !this.musicEnabled;
          const icon = musicToggle.querySelector('i');
          
          if (this.musicEnabled) {
            icon.className = 'fas fa-music';
            musicToggle.classList.remove('muted');
            this.startBackgroundMusic();
          } else {
            icon.className = 'fas fa-music';
            musicToggle.classList.add('muted');
            this.stopBackgroundMusic();
          }
          this.play('click');
        });
      }

      typeWriter(element, text, speed = 50) {
        element.innerHTML = '';
        let i = 0;
        
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }
        
        type();

        setTimeout(() => {

        }, 600);

        element.style.boxShadow = `0 0 20px ${color}, 0 0 30px ${color}, 0 0 40px ${color}`;
        element.style.transition = 'box-shadow 0.3s ease';

    class GameState {

        this.currentClass = '';

        this.targetStudent = '';
        this.allStudents = [];
        this.usedStudents = [];
        this.isLoading = false;
        this.stats = {
          gamesPlayed: 0,

          wrongAnswers: 0
        };
      }

        this.currentClass = '';
        this.gameMode = '';
        this.targetStudent = '';
        this.allStudents = [];
        this.usedStudents = [];
      }

      updateStats(isCorrect) {
        this.stats.gamesPlayed++;
        if (isCorrect) {
          this.stats.correctAnswers++;
        } else {
          this.stats.wrongAnswers++;
        }
      }

      getSuccessRate() {
        if (this.stats.gamesPlayed === 0) return 0;
        return Math.round((this.stats.correctAnswers / this.stats.gamesPlayed) * 100);
      }
    }

      constructor() {
        this.state = new GameState();
        this.messages = new MessageSystem();
        this.soundSystem = new SoundSystem();
        this.visualEffects = new VisualEffects();
        this.init();
      }

      async init() {
        try {
          this.showLoading(true);
          await this.loadStudentData();
          this.setupEventListeners();
          this.showLoading(false);
          this.messages.show('✅ تم تحميل النظام بنجاح', 'success');
          this.soundSystem.play('click');
        } catch (error) {
          this.showLoading(false);
          this.messages.show('❌ فشل في تحميل البيانات', 'error');
          this.soundSystem.play('wrong');
          console.error('خطأ في التهيئة:', error);
        }
      }

      showLoading(show) {
        const loadingArea = document.getElementById('loadingArea');
        this.state.isLoading = show;
        
        if (show) {
          loadingArea.classList.add('active');
        } else {
          loadingArea.classList.remove('active');
        }
      }

      async loadStudentData() {
        const paths = [
          '../data/studentData.json',
          './data/studentData.json',
          'data/studentData.json'
        ];

        for (const path of paths) {
          try {
            const response = await fetch(path);
            if (response.ok) {
              const data = await response.json();
              if (data && typeof data === 'object') {
                this.state.studentData = data;
                this.populateClassSelect();
                return;
              }
            }
          } catch (error) {
            continue;
          }
        }

        throw new Error('لم يتم العثور على ملف البيانات');
      }

      populateClassSelect() {
        const classSelect = document.getElementById('classSelect');
        const startBtn = document.getElementById('startGameBtn');
        
        classSelect.innerHTML = '<option value="">اختر الصف</option>';

        const classes = Object.keys(this.state.studentData).sort();
        classes.forEach(className => {
          const studentCount = this.state.studentData[className].length;
          const option = document.createElement('option');
          option.value = className;
          option.textContent = `${className} (${studentCount} طالب)`;
          classSelect.appendChild(option);
        });

        // تفعيل زر البدء عند اختيار الصف
        classSelect.addEventListener('change', () => {
          startBtn.disabled = !classSelect.value;
          
          // عرض معلومات إضافية عن الصف المختار
          if (classSelect.value) {
            const studentCount = this.state.studentData[classSelect.value].length;
            this.messages.show(`📚 تم اختيار "${classSelect.value}" - يحتوي على ${studentCount} طالب`, 'info', 3000);
          }
        });
      }

      setupEventListeners() {
        const startBtn = document.getElementById('startGameBtn');
        startBtn.addEventListener('click', () => this.startGame());
      }

      startGame() {
        const classValue = document.getElementById('classSelect').value;
        const modeValue = document.getElementById('modeSelect').value;

        if (!classValue || !modeValue) {
          this.messages.show('⚠️ يرجى اختيار الصف ونمط اللعبة', 'warning');
          return;
        }

        this.state.currentClass = classValue;
        this.state.gameMode = modeValue;
        this.state.allStudents = this.state.studentData[classValue] || [];

        if (this.state.allStudents.length === 0) {
          this.messages.show('❌ لا توجد بيانات للصف المحدد', 'error');
          this.soundSystem.play('wrong');
          return;

        this.messages.show(`🎮 تم بدء اللعبة! الصف: ${classValue} - النمط: ${modeValue === 'random' ? 'عشوائي' : 'انتقائي'}`, 'success');

        if (availableStudents.length === 0) {

          "📐 لا يحب الفوضى... حتى في ترتيب أقلامه!",
          "⏰ ينجز واجباته في اللحظة الأخيرة ولكن بإتقان!",
          "🤝 يساعد الجميع حتى لو لم يطلب منه أحد!",
          "🗣️ يتحدث كثيراً... وعندما يصمت نعرف أن هناك مشكلة!",
          "🎨 يحب التنظيم ويلوّن ملفاته وكأنها معرض فني!",
          "💬 يعبر عن مشاعره بوضوح... حتى لو كان غاضباً من الامتحان!",
          "🌟 هادئ في البداية... لكنه نجم ساطع في الأنشطة!",
          "🚀 يتحمّس لتجربة كل شيء جديد قبل أن يقرأ التعليمات!",
          "👁️ يلاحظ التفاصيل الصغيرة التي يغفل عنها الآخرون!",
          "🎭 شخصيته مرحة ومميزة... الجميع يتذكره!"
        ];

        return hints[Math.floor(Math.random() * hints.length)];
      }

      generateOptions() {
        // إنشاء قائمة خيارات تحتوي على الطالب المستهدف + 19 طالب آخر
        const otherStudents = this.state.allStudents.filter(
          student => student !== this.state.targetStudent
        );
        
        // اختيار 19 طالب عشوائي
        const shuffledOthers = otherStudents.sort(() => 0.5 - Math.random());
        const selectedOthers = shuffledOthers.slice(0, 19);
        
        // إضافة الطالب المستهدف وخلط القائمة
        const allOptions = [...selectedOthers, this.state.targetStudent];
        return allOptions.sort(() => 0.5 - Math.random());
      }

      checkAnswer(selectedStudent, cardElement) {
        // تعطيل جميع البطاقات
        const allCards = document.querySelectorAll('.student-card');
        allCards.forEach(card => {
          card.style.pointerEvents = 'none';
        });

        this.soundSystem.play('click');

        if (selectedStudent === this.state.targetStudent) {
          this.handleCorrectAnswer(selectedStudent, cardElement);
        } else {
          this.handleWrongAnswer(selectedStudent, cardElement);
        }
      }

      handleCorrectAnswer(selectedStudent, cardElement) {
        this.state.updateStats(true);
        
        cardElement.classList.add('correct');
        this.visualEffects.glowEffect(cardElement, '#4caf50');
        this.visualEffects.addSparkles(cardElement);

        // تشغيل الاحتفال
        this.soundSystem.play('correct');
        this.celebrateSuccess();

        // تأثير الألعاب النارية في موقع النقر
        const rect = cardElement.getBoundingClientRect();
        this.visualEffects.createFireworks(rect.left + rect.width/2, rect.top + rect.height/2);

        // عرض النتيجة
        setTimeout(() => {
          this.showResult(true, selectedStudent);
        }, 2000);

        const successRate = this.state.getSuccessRate();
        this.messages.show(`🎉 إجابة صحيحة! معدل النجاح: ${successRate}%`, 'success');
      }

      handleWrongAnswer(selectedStudent, cardElement) {
        this.state.updateStats(false);
        
        cardElement.classList.add('wrong');
        this.visualEffects.shakeElement(cardElement);

        this.soundSystem.play('wrong');

        const successRate = this.state.getSuccessRate();
        this.messages.show(`❌ إجابة خاطئة، حاول مرة أخرى! معدل النجاح: ${successRate}%`, 'error');

        // إعادة تفعيل البطاقات الأخرى بعد ثانيتين
        setTimeout(() => {
          const allCards = document.querySelectorAll('.student-card');
          allCards.forEach(card => {
            if (card !== cardElement) {
              card.style.pointerEvents = 'auto';
            }
          });
          cardElement.classList.remove('wrong');
        }, 2000);
      }

      showResult(isCorrect, selectedStudent) {
        const gameArea = document.getElementById('gameArea');
        const formattedName = this.formatRevealedName(this.state.targetStudent);
        const stats = this.state.stats;
        
        gameArea.innerHTML = `
          <div class="game-interface animate__animated animate__bounceIn">
            <div class="result-display" data-aos="flip-up">
              <h3>${isCorrect ? '🎉 إجابة صحيحة!' : '❌ إجابة خاطئة'}</h3>
              <p>الطالب المقصود هو:</p>
              <div class="secret-name" id="resultName">${formattedName}</div>
              <div style="margin-top: 1rem; font-size: 1rem; opacity: 0.9;">
                📊 الإحصائيات: ${stats.correctAnswers} صحيح من ${stats.gamesPlayed} محاولة (${this.state.getSuccessRate()}%)
              </div>
            </div>
            <div class="game-actions" data-aos="fade-up" data-aos-delay="300">
              <button onclick="game.playAgain()" class="animate__animated animate__pulse animate__infinite">
                <i class="fas fa-redo"></i> لعب مرة أخرى
              </button>
              <button onclick="game.resetGame()">
                <i class="fas fa-home"></i> العودة للقائمة
              </button>
            </div>
          </div>
        `;

        // تأثير الكتابة التدريجية للاسم
        this.visualEffects.typeWriter(document.getElementById('resultName'), formattedName, 50);
        
        if (isCorrect) {
          this.soundSystem.play('correct');
        }
      }

      playAgain() {
        if (this.state.gameMode === 'random') {
          this.startRandomMode();
        } else {
          this.startManualMode();
        }
      }

      resetGame() {
        this.state.reset();
        const gameArea = document.getElementById('gameArea');
        gameArea.innerHTML = `
          <p><i class="fas fa-info-circle"></i> اختر الصف ونمط اللعبة لبدء التحدي</p>
        `;
        
        // إعادة تعيين الضوابط
        document.getElementById('classSelect').value = '';
        document.getElementById('modeSelect').value = 'random';
        document.getElementById('startGameBtn').disabled = true;
        
        this.messages.show('🔄 تم إعادة تعيين اللعبة', 'info');
      }

      // وظائف التنسيق
      formatStudentName(fullName) {
        const parts = fullName.split(' ');
        if (fullName.length > 35) {
          if (parts.length >= 4) {
            return `${parts[0]} ${parts[1]} ... ${parts[parts.length - 1]}`;
          } else if (parts.length === 3) {
            return `${parts[0]} ... ${parts[parts.length - 1]}`;
          } else {
            return fullName.substring(0, 30) + '...';
          }
        } else if (fullName.length > 25) {
          if (parts.length >= 3) {
            return `${parts[0]} ... ${parts[parts.length - 1]}`;
          }
        }
        return fullName;
      }

      formatSecretName(fullName) {
        const parts = fullName.split(' ');
        if (parts.length > 6) {
          const firstLine = parts.slice(0, 2).join(' ');
          const secondLine = parts.slice(2, 4).join(' ');
          const thirdLine = parts.slice(4).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span><br><span style="font-size: 0.8em; opacity: 0.9;">${thirdLine}</span>`;
        } else if (parts.length > 4) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        } else if (fullName.length > 40) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        }
        return fullName;
      }

      formatRevealedName(fullName) {
        const parts = fullName.split(' ');
        if (parts.length > 6) {
          return `${parts[0]} ${parts[1]}<br><span style="font-size: 0.8em;">... ${parts[parts.length - 2]} ${parts[parts.length - 1]}</span>`;
        } else if (parts.length > 4) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        } else if (fullName.length > 35) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        }
        return fullName;
      }

      // التأثيرات البصرية
      celebrateSelection() {
        if (typeof confetti !== 'undefined') {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#4285f4', '#34a853', '#fbbc04', '#ea4335']
          });
        }
      }

      celebrateSuccess() {
        if (typeof confetti !== 'undefined') {
          // انفجار متعدد
          const count = 200;
          const defaults = {
            origin: { y: 0.7 }
          };

          function fire(particleRatio, opts) {
            confetti(Object.assign({}, defaults, opts, {
              particleCount: Math.floor(count * particleRatio)
            }));
          }

          fire(0.25, {
            spread: 26,
            startVelocity: 55,
          });
          fire(0.2, {
            spread: 60,
          });
          fire(0.35, {
            spread: 100,
            decay: 0.91,
            scalar: 0.8
          });
          fire(0.1, {
            spread: 120,
            startVelocity: 25,
            decay: 0.92,
            scalar: 1.2
          });
          fire(0.1, {
            spread: 120,
            startVelocity: 45,
          });
        }
      }
    }

    // متغير عام للعبة
    let game;

    // تشغيل اللعبة عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      game = new WhoIsItGame();
      
      // تفعيل التفاعلات المتقدمة
      document.addEventListener('click', (e) => {
        // تأثير النقر
        if (game && game.soundSystem) {
          game.soundSystem.play('click');
        }
        
        // تأثير الموجات
        createRippleEffect(e.clientX, e.clientY);
      });
      
      // تأثير الحركة للماوس
      document.addEventListener('mousemove', (e) => {
        updateParallax(e.clientX, e.clientY);
      });
    });

    // إنشاء تأثير الموجات
    function createRippleEffect(x, y) {
      const ripple = document.createElement('div');
      ripple.style.position = 'fixed';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.style.width = '10px';
      ripple.style.height = '10px';
      ripple.style.borderRadius = '50%';
      ripple.style.background = 'rgba(66, 133, 244, 0.6)';
      ripple.style.transform = 'translate(-50%, -50%)';
      ripple.style.pointerEvents = 'none';
      ripple.style.zIndex = '9999';
      ripple.style.animation = 'ripple 0.6s ease-out forwards';
      
      document.body.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }

    // تحديث تأثير المنظور
    function updateParallax(x, y) {
      const elements = document.querySelectorAll('.floating-icon');
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      
      elements.forEach((element, index) => {
        const speed = (index + 1) * 0.01;
        const xPos = (x - centerX) * speed;
        const yPos = (y - centerY) * speed;
        
        element.style.transform = `translate(${xPos}px, ${yPos}px)`;
      });
    }

    // إضافة CSS للأنيميشن الإضافي
    const additionalStyle = document.createElement('style');
    additionalStyle.textContent = `
      @keyframes ripple {
        0% {
          width: 10px;
          height: 10px;
          opacity: 1;
        }
        100% {
          width: 200px;
          height: 200px;
          opacity: 0;
        }
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-15px) rotateZ(-5deg); }
        75% { transform: translateX(15px) rotateZ(5deg); }
      }
      
      /* تحسينات إضافية للبطاقات */
      .student-card:hover {
        transform: translateY(-10px) scale(1.02) rotateY(5deg);
        box-shadow: 
          25px 25px 80px #bebebe,
          -25px -25px 80px #ffffff,
          0 15px 35px rgba(0, 0, 0, 0.2);
      }
      
      .student-card.correct::after {
        content: '✓';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: checkMark 1s ease-out;
      }
      
      @keyframes checkMark {
        0% { transform: translate(-50%, -50%) scale(0) rotateZ(-180deg); }
        100% { transform: translate(-50%, -50%) scale(1) rotateZ(0deg); }
      }
      
      .student-card.wrong::after {
        content: '✗';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: wrongMark 0.6s ease-out;
      }
      
      @keyframes wrongMark {
        0% { transform: translate(-50%, -50%) scale(0) rotateZ(180deg); }
        100% { transform: translate(-50%, -50%) scale(1) rotateZ(0deg); }
      }
      
      /* تأثيرات الصوت المرئية */
      .sound-wave.active .sound-bar {
        animation: soundWave 0.5s ease-in-out infinite;
      }
      
      /* تحسين الاستجابة للموبايل */
      @media (max-width: 768px) {
        .floating-elements {
          display: none;
        }
        
        .student-card {
          min-height: 100px;
          font-size: 0.9rem;
        }
        
        .audio-visualizer {
          left: 10px;
        }
        
        .sound-controls {
          bottom: 15px;
          right: 15px;
        }
        
        .sound-btn {
          width: 45px;
          height: 45px;
          font-size: 1rem;
        }
      }
    `;
    document.head.appendChild(additionalStyle);
  </script>
</body>
