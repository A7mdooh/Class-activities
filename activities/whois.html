<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من هو؟ - لعبة التفاعل الصفي</title>
  
  <!-- خطوط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Canvas Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <!-- Animate.css للأنيميشن المتقدم -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <!-- AOS (Animate On Scroll) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <!-- Particles.js للخلفية التفاعلية -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <style>
    /* الأساسيات والمتغيرات */
    :root {
      --primary-color: #4285f4;
      --secondary-color: #34a853;
      --accent-color: #fbbc04;
      --error-color: #ea4335;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      direction: rtl;
      overflow-x: hidden;
      position: relative;
    }

    /* خلفية الجسيمات التفاعلية */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.7;
    }

    /* الحاوية الرئيسية */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }

    /* زر العودة */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary-color);
      color: var(--white);
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: var(--shadow);
      transition: var(--transition);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    /* رأس الصفحة */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--white);
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* أدوات التحكم */
    .controls {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .control-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    select, button {
      font-family: 'Cairo', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 1rem 1.5rem;
      border: 2px solid #e0e0e0;
      border-radius: var(--border-radius);
      background: var(--white);
      transition: var(--transition);
      cursor: pointer;
      min-width: 200px;
    }

    select:focus, button:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
    }

    button {
      background: var(--primary-color);
      color: var(--white);
      border-color: var(--primary-color);
    }

    button:hover {
      background: #3367d6;
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    /* منطقة اللعبة */
    .game-area {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* الرسائل */
    .message {
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      font-weight: 600;
      text-align: center;
    }

    .message.info {
      background: #e3f2fd;
      color: #1976d2;
      border: 1px solid #bbdefb;
    }

    .message.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .message.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }

    .message.warning {
      background: #fff3e0;
      color: #ef6c00;
      border: 1px solid #ffcc02;
    }

    /* التجاوبية */
    @media (max-width: 768px) {
      .back-button {
        padding: 10px 16px;
        font-size: 0.9rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .control-group {
        flex-direction: column;
        align-items: center;
      }

      select, button {
        width: 100%;
        max-width: 300px;
      }

      .main-container {
        padding: 15px;
      }
    }

    /* حالة التحميل */
    .loading {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* المؤثرات البصرية المتقدمة */
    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-icon {
      position: absolute;
      font-size: 2rem;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
      color: var(--primary-color);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .magic-sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* أنيميشن الدخول للعناصر */
    .slide-in-right {
      animation: slideInRight 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .slide-in-left {
      animation: slideInLeft 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .fade-in-up {
      animation: fadeInUp 1s ease-out;
    }

    .zoom-in {
      animation: zoomIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* تأثيرات الصوت البصرية */
    .sound-wave {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 2px;
    }

    .sound-bar {
      width: 3px;
      height: 15px;
      background: var(--accent-color);
      border-radius: 2px;
      animation: soundWave 1.5s ease-in-out infinite;
    }

    .sound-bar:nth-child(2) { animation-delay: 0.1s; }
    .sound-bar:nth-child(3) { animation-delay: 0.2s; }
    .sound-bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes soundWave {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }

    /* نظام التحميل المتقدم */
    .advanced-loader {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto;
    }

    .loader-ring {
      position: absolute;
      border: 4px solid transparent;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    .loader-ring:nth-child(1) {
      width: 80px;
      height: 80px;
      border-top-color: var(--primary-color);
      animation-delay: 0s;
    }

    .loader-ring:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 10px;
      left: 10px;
      border-top-color: var(--secondary-color);
      animation-delay: 0.3s;
      animation-direction: reverse;
    }

    .loader-ring:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 20px;
      left: 20px;
      border-top-color: var(--accent-color);
      animation-delay: 0.6s;
    }

    /* واجهة اللعبة */
    .game-interface {
      text-align: center;
    }

    .secret-popup {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      box-shadow: var(--shadow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .secret-name {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent-color);
      margin: 1rem 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      word-break: break-word;
      line-height: 1.2;
    }

    .manual-selection {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      border: 2px dashed #ddd;
    }

    .manual-selection select {
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
    }

    .hint-box {
      background: linear-gradient(135deg, #4285f4 0%, #34a853 100%);
      color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      font-size: 1.3rem;
      line-height: 1.6;
      box-shadow: var(--shadow);
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    /* بطاقات الطلاب الاحترافية */
    .student-card {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 
        20px 20px 60px #bebebe,
        -20px -20px 60px #ffffff,
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .student-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s;
    }

    .student-card:hover::before {
      left: 100%;
    }

    .student-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 
        25px 25px 80px #bebebe,
        -25px -25px 80px #ffffff,
        0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .student-card.correct {
      background: linear-gradient(145deg, #4caf50, #45a049);
      color: white;
      transform: translateY(-15px) scale(1.1) rotateY(10deg);
      box-shadow: 0 20px 40px rgba(76, 175, 80, 0.3);
      animation: correctPulse 2s infinite;
    }

    .student-card.wrong {
      background: linear-gradient(145deg, #f44336, #e53935);
      color: white;
      animation: wrongShake 0.6s ease-in-out;
    }

    @keyframes correctPulse {
      0%, 100% { box-shadow: 0 20px 40px rgba(76, 175, 80, 0.3); }
      50% { box-shadow: 0 25px 50px rgba(76, 175, 80, 0.5); }
    }

    @keyframes wrongShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-15px) rotateZ(-5deg); }
      75% { transform: translateX(15px) rotateZ(5deg); }
    }

    .student-card .card-content {
      position: relative;
      z-index: 2;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.3;
    }

    .student-card .card-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.2rem;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .student-card:hover .card-icon {
      transform: rotate(360deg) scale(1.2);
      opacity: 1;
    }

    .result-display {
      background: var(--secondary-color);
      color: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      margin: 2rem 0;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--shadow);
      animation: celebrate 1s ease-in-out;
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .game-actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .countdown {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--error-color);
      margin: 1rem 0;
    }

    /* تحسينات التجاوبية للعبة */
    @media (max-width: 768px) {
      .options-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0.8rem;
      }

      .option-button {
        padding: 0.8rem;
        font-size: 0.9rem;
        min-height: 70px;
      }

      .secret-name {
        font-size: 1.5rem;
      }

      .hint-box {
        font-size: 1.1rem;
        padding: 1.5rem;
      }

      .result-display {
        font-size: 1.2rem;
        padding: 1.5rem;
      }
    }

    /* لوحة المعلومات والنقاط */
    .game-dashboard {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      box-shadow: var(--shadow);
    }

    .dashboard-item {
      text-align: center;
      flex: 1;
      min-width: 120px;
    }

    .dashboard-value {
      font-size: 2rem;
      font-weight: 800;
      display: block;
      margin-bottom: 0.5rem;
    }

    .dashboard-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .lives-display {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 0.5rem;
    }

    .life-icon {
      color: #ff4444;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .life-icon.lost {
      opacity: 0.3;
      transform: scale(0.8);
    }

    /* شريط التقدم */
    .progress-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      padding: 3px;
      margin: 1rem 0;
    }

    .progress-bar {
      background: linear-gradient(90deg, #4285f4, #34a853);
      height: 20px;
      border-radius: 50px;
      transition: width 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 0.8rem;
    }

    /* مؤقت متقدم */
    .advanced-timer {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto;
    }

    .timer-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#4285f4 0deg, #ea4335 360deg);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .timer-inner {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 800;
      color: #333;
    }

    .timer-warning {
      animation: pulse 1s infinite;
      background: conic-gradient(#ea4335 0deg, #fbbc04 360deg);
    }

    /* نظام المستويات */
    .level-badge {
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      color: #333;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-weight: 800;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      animation: levelGlow 2s ease-in-out infinite;
    }

    @keyframes levelGlow {
      0%, 100% { box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); }
      50% { box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6); }
    }

    /* شاشة النتائج المتقدمة */
    .advanced-results {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      margin: 2rem 0;
      text-align: center;
    }

    .results-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      display: block;
      margin-bottom: 0.5rem;
    }

    /* نظام الإنجازات */
    .achievements {
      position: fixed;
      top: 100px;
      right: 20px;
      z-index: 1000;
      max-width: 300px;
    }

    .achievement {
      background: linear-gradient(135deg, #4285f4, #34a853);
      color: white;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transform: translateX(100%);
      animation: slideInAchievement 0.5s ease-out forwards;
    }

    @keyframes slideInAchievement {
      to { transform: translateX(0); }
    }

    /* نظام الفرق */
    .team-setup {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin: 2rem 0;
    }

    .team-card {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .team-card.team-1 {
      border-top: 5px solid #4285f4;
    }

    .team-card.team-2 {
      border-top: 5px solid #ea4335;
    }

    .team-score {
      font-size: 3rem;
      font-weight: 800;
      margin: 1rem 0;
    }

    /* إعدادات متقدمة */
    .settings-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .settings-modal.active {
      display: flex;
    }

    .settings-content {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .setting-group {
      margin-bottom: 1.5rem;
    }

    .setting-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .setting-control {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
    }

    /* أزرار الصوت */
    .sound-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .sound-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;

      createSound(dataUri) {
        const audio = new Audio(dataUri);
        audio.volume = 0.3;
        return audio;
      }

      createBackgroundMusic() {
        // إنشاء موسيقى خلفية بسيطة باستخدام Web Audio API
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
          gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
          
          this.backgroundMusic = { oscillator, gainNode, audioContext };
        } catch (error) {
          console.log('Web Audio API غير مدعوم');
        }
      }

      play(soundName) {
        if (!this.soundEnabled) return;
        
        if (this.sounds[soundName]) {
          this.sounds[soundName].currentTime = 0;
          this.sounds[soundName].play().catch(e => console.log('خطأ في تشغيل الصوت:', e));
          this.showAudioVisualizer();
        }
      }

      startBackgroundMusic() {
        if (!this.musicEnabled || !this.backgroundMusic) return;
        
        try {
          this.backgroundMusic.oscillator.start();
        } catch (error) {
          console.log('خطأ في تشغيل الموسيقى الخلفية');
        }
      }

      stopBackgroundMusic() {
        if (this.backgroundMusic) {
          try {
            this.backgroundMusic.oscillator.stop();
            this.createBackgroundMusic(); // إعادة إنشاء للتشغيل مرة أخرى
          } catch (error) {
            console.log('خطأ في إيقاف الموسيقى الخلفية');
          }
        }
      }

      showAudioVisualizer() {
        const visualizer = document.getElementById('audioVisualizer');
        visualizer.classList.add('active');
        
        setTimeout(() => {
          visualizer.classList.remove('active');
        }, 1000);
      }

      setupControls() {
        const soundToggle = document.getElementById('soundToggle');
        const musicToggle = document.getElementById('musicToggle');

        soundToggle.addEventListener('click', () => {
          this.soundEnabled = !this.soundEnabled;
          const icon = soundToggle.querySelector('i');
          
          if (this.soundEnabled) {
            icon.className = 'fas fa-volume-up';
            soundToggle.classList.remove('muted');
          } else {
            icon.className = 'fas fa-volume-mute';
            soundToggle.classList.add('muted');
          }
          this.play('click');
        });

        musicToggle.addEventListener('click', () => {
          this.musicEnabled = !this.musicEnabled;
          const icon = musicToggle.querySelector('i');
          
          if (this.musicEnabled) {
            icon.className = 'fas fa-music';
            musicToggle.classList.remove('muted');
            this.startBackgroundMusic();
          } else {
            icon.className = 'fas fa-music';
            musicToggle.classList.add('muted');
            this.stopBackgroundMusic();
          }
          this.play('click');
        });
      }
    }

    // نظام المؤثرات البصرية المتقدم
    class VisualEffects {
      constructor() {
        this.initParticles();
        this.initFloatingElements();
        this.initAOS();
      }

      initParticles() {
        if (typeof particlesJS !== 'undefined') {
          particlesJS('particles-js', {
            particles: {
              number: { value: 50, density: { enable: true, value_area: 800 } },
              color: { value: ['#4285f4', '#34a853', '#fbbc04', '#ea4335'] },
              shape: { type: 'circle' },
              opacity: { value: 0.3, random: true },
              size: { value: 3, random: true },
              line_linked: { enable: true, distance: 150, color: '#4285f4', opacity: 0.2, width: 1 },
              move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
              detect_on: 'canvas',
              events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } }
            },
            retina_detect: true
          });
        }
      }

      initFloatingElements() {
        const container = document.getElementById('floatingElements');
        const icons = ['🎓', '📚', '✨', '🌟', '🎯', '🏆'];
        
        for (let i = 0; i < 15; i++) {
          const element = document.createElement('div');
          element.className = 'floating-icon';
          element.textContent = icons[Math.floor(Math.random() * icons.length)];
          element.style.left = Math.random() * 100 + '%';
          element.style.top = Math.random() * 100 + '%';
          element.style.animationDelay = Math.random() * 6 + 's';
          container.appendChild(element);
        }
      }

      initAOS() {
        if (typeof AOS !== 'undefined') {
          AOS.init({
            duration: 1000,
            easing: 'ease-in-out',
            once: false,
            mirror: true
          });
        }
      }

      addSparkles(element) {
        for (let i = 0; i < 10; i++) {
          const sparkle = document.createElement('div');
          sparkle.className = 'magic-sparkle';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.animationDelay = Math.random() * 2 + 's';
          element.appendChild(sparkle);
          
          setTimeout(() => sparkle.remove(), 2000);
        }
      }

      typeWriter(element, text, speed = 50) {
        element.innerHTML = '';
        let i = 0;
        
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }
        
        type();
      }

      createFireworks(x, y) {
        if (typeof confetti !== 'undefined') {
          confetti({
            particleCount: 100,
            startVelocity: 30,
            spread: 360,
            origin: { x: x / window.innerWidth, y: y / window.innerHeight },
            colors: ['#4285f4', '#34a853', '#fbbc04', '#ea4335', '#9c27b0', '#ff9800']
          });
        }
      }

      shakeElement(element) {
        element.style.animation = 'shake 0.6s ease-in-out';
        setTimeout(() => {
          element.style.animation = '';
        }, 600);
      }

      glowEffect(element, color = '#4285f4') {
        element.style.boxShadow = `0 0 20px ${color}, 0 0 30px ${color}, 0 0 40px ${color}`;
        element.style.transition = 'box-shadow 0.3s ease';
        
        setTimeout(() => {
          element.style.boxShadow = '';
        }, 2000);
      }
    }

          { id: 'survivor', name: 'الناجي', description: 'البقاء مع حياة واحدة لـ10 جولات', icon: '🛡️' },
          { id: 'team_player', name: 'لاعب فريق', description: 'الفوز في 5 مباريات فريق', icon: '👥' }
        ];

        this.loadSettings();
      }

      reset() {
        this.currentClass = '';
        this.gameMode = '';
        this.targetStudent = '';
        this.allStudents = [];
        this.usedStudents = [];
        this.stats.timeRemaining = this.timeLimit;
        this.stats.lives = this.maxLives;
        this.stats.streak = 0;
      }

      updateStats(isCorrect, timeUsed = 0) {
        this.stats.gamesPlayed++;
        this.stats.totalTime += timeUsed;
        this.stats.averageTime = this.stats.totalTime / this.stats.gamesPlayed;

        if (isCorrect) {
          this.stats.correctAnswers++;
          this.stats.streak++;
          this.stats.maxStreak = Math.max(this.stats.maxStreak, this.stats.streak);
          this.updateScore(timeUsed);
          this.checkLevelUp();
          this.checkAchievements();
        } else {
          this.stats.wrongAnswers++;
          this.stats.streak = 0;
          this.stats.lives--;
        }
      }

      updateScore(timeUsed) {
        let points = 10; // نقاط أساسية
        
        switch (this.settings.scoringSystem) {
          case 'time_based':
            points += Math.max(0, 30 - timeUsed); // مكافأة سرعة
            break;
          case 'difficulty_based':
            const difficultyMultiplier = { easy: 1, medium: 1.5, hard: 2 };
            points *= difficultyMultiplier[this.difficulty] || 1;
            break;
          case 'streak_bonus':
            points += this.stats.streak * 2; // مكافأة التتالي
            break;
        }

        this.stats.score += Math.round(points);
      }

      checkLevelUp() {
        const newLevel = Math.floor(this.stats.score / 100) + 1;
        if (newLevel > this.stats.level) {
          this.stats.level = newLevel;
          return true;
        }
        return false;
      }

      checkAchievements() {
        const newAchievements = [];

        // فحص الإنجازات المختلفة
        if (this.stats.correctAnswers === 1 && !this.hasAchievement('first_win')) {
          newAchievements.push('first_win');
        }

        if (this.stats.streak === 5 && !this.hasAchievement('streak_5')) {
          newAchievements.push('streak_5');
        }

        if (this.stats.level === 10 && !this.hasAchievement('expert_level')) {
          newAchievements.push('expert_level');
        }

        // إضافة الإنجازات الجديدة
        newAchievements.forEach(id => {
          if (!this.unlockedAchievements.includes(id)) {
            this.unlockedAchievements.push(id);
            this.achievements.push(id);
          }
        });

        this.saveAchievements();
        return newAchievements;
      }

      hasAchievement(id) {
        return this.unlockedAchievements.includes(id);
      }

      saveAchievements() {
        localStorage.setItem('whoisAchievements', JSON.stringify(this.unlockedAchievements));
      }

      loadSettings() {
        const saved = localStorage.getItem('whoisSettings');
        if (saved) {
          this.settings = { ...this.settings, ...JSON.parse(saved) };
        }
      }

      saveSettings() {
        localStorage.setItem('whoisSettings', JSON.stringify(this.settings));
      }

      getSuccessRate() {
        if (this.stats.gamesPlayed === 0) return 0;
        return Math.round((this.stats.correctAnswers / this.stats.gamesPlayed) * 100);
      }

      getDifficultyOptions() {
        const options = {
          easy: 5,
          medium: 10,
          hard: 20,
          expert: -1 // كامل الصف
        };
        return options[this.difficulty] || 10;
      }
    }

    // نظام إدارة المؤقت المتقدم
    class TimerSystem {
      constructor(gameInstance) {
        this.game = gameInstance;
        this.timer = null;
        this.startTime = null;
        this.timeRemaining = 0;
        this.isPaused = false;
        this.callbacks = {};
      }

      start(duration, onTick, onComplete) {
        this.timeRemaining = duration;
        this.startTime = Date.now();
        this.callbacks.onTick = onTick;
        this.callbacks.onComplete = onComplete;
        
        this.timer = setInterval(() => {
          if (!this.isPaused) {
            this.timeRemaining--;
            
            if (this.callbacks.onTick) {
              this.callbacks.onTick(this.timeRemaining);
            }
            
            if (this.timeRemaining <= 0) {
              this.stop();
              if (this.callbacks.onComplete) {
                this.callbacks.onComplete();
              }
            }
          }
        }, 1000);
      }

      stop() {
        if (this.timer) {
          clearInterval(this.timer);
          this.timer = null;
        }
      }

      pause() {
        this.isPaused = true;
      }

      resume() {
        this.isPaused = false;
      }

      getElapsedTime() {
        return this.startTime ? Math.floor((Date.now() - this.startTime) / 1000) : 0;
      }

      formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      }
    }

        for (const path of paths) {
          try {
            const response = await fetch(path);
            if (response.ok) {
              const data = await response.json();
              if (data && typeof data === 'object') {
                this.state.studentData = data;
                this.populateClassSelect();
                return;
              }

      generateOptions() {
        const numOptions = this.state.getDifficultyOptions();
        const maxOptions = numOptions === -1 ? this.state.allStudents.length : Math.min(numOptions, this.state.allStudents.length);
        
        // إنشاء قائمة خيارات تحتوي على الطالب المستهدف + طلاب آخرين
        const otherStudents = this.state.allStudents.filter(
          student => student !== this.state.targetStudent
        );
        
        // اختيار طلاب عشوائيين
        const shuffledOthers = otherStudents.sort(() => 0.5 - Math.random());
        const selectedOthers = shuffledOthers.slice(0, maxOptions - 1);
        
        // إضافة الطالب المستهدف وخلط القائمة
        const allOptions = [...selectedOthers, this.state.targetStudent];
        return allOptions.sort(() => 0.5 - Math.random());
      }

      checkAnswer(selectedStudent, cardElement) {
        // تسجيل وقت بداية الإجابة
        const timeUsed = this.questionStartTime ? 
          Math.floor((Date.now() - this.questionStartTime) / 1000) : 0;

        // تعطيل جميع البطاقات
        const allCards = document.querySelectorAll('.student-card');
        allCards.forEach(card => {
          card.style.pointerEvents = 'none';
        });

        this.soundSystem.play('click');

        if (selectedStudent === this.state.targetStudent) {
          this.handleCorrectAnswer(selectedStudent, cardElement, timeUsed);
        } else {
          this.handleWrongAnswer(selectedStudent, cardElement, timeUsed);
        }
      }

      handleCorrectAnswer(selectedStudent, cardElement, timeUsed) {
        // إيقاف المؤقت إذا كان نشطاً
        this.timerSystem.stop();
        
        this.state.updateStats(true, timeUsed);
        
        cardElement.classList.add('correct');
        this.visualEffects.glowEffect(cardElement, '#4caf50');
        this.visualEffects.addSparkles(cardElement);

        // فحص الإنجازات
        const newAchievements = this.state.checkAchievements();
        
        // فحص إنجاز السرعة
        if (timeUsed <= 5 && !this.state.hasAchievement('speed_demon')) {
          newAchievements.push('speed_demon');
          this.state.unlockedAchievements.push('speed_demon');
          this.state.saveAchievements();
        }

        // عرض الإنجازات الجديدة
        newAchievements.forEach(achievement => {
          setTimeout(() => {
            this.achievementSystem.show(achievement);
          }, 1000);
        });

        // فحص رفع المستوى
        const leveledUp = this.state.checkLevelUp();
        if (leveledUp) {
          this.showLevelUp();
        }

        // تشغيل الاحتفال
        this.soundSystem.play('correct');
        this.celebrateSuccess();

        // تأثير الألعاب النارية في موقع النقر
        const rect = cardElement.getBoundingClientRect();
        this.visualEffects.createFireworks(rect.left + rect.width/2, rect.top + rect.height/2);

        // تحديث لوحة المعلومات
        this.updateDashboard();

        // عرض النتيجة
        setTimeout(() => {
          this.showResult(true, selectedStudent, timeUsed);
        }, 2000);

        const successRate = this.state.getSuccessRate();
        this.messages.show(`🎉 إجابة صحيحة! النقاط: +${Math.round(10 + Math.max(0, 30 - timeUsed))} | معدل النجاح: ${successRate}%`, 'success');
      }

      handleWrongAnswer(selectedStudent, cardElement, timeUsed) {
        this.state.updateStats(false, timeUsed);
        
        cardElement.classList.add('wrong');
        this.visualEffects.shakeElement(cardElement);

        this.soundSystem.play('wrong');

        // تحديث لوحة المعلومات
        this.updateDashboard();

        // فحص انتهاء الحياة
        if (this.state.stats.lives <= 0) {
          this.gameOver();
          return;
        }

        const successRate = this.state.getSuccessRate();
        this.messages.show(`❌ إجابة خاطئة! الحياة المتبقية: ${this.state.stats.lives} | معدل النجاح: ${successRate}%`, 'error');

        // إعادة تفعيل البطاقات الأخرى بعد ثانيتين
        setTimeout(() => {
          const allCards = document.querySelectorAll('.student-card');
          allCards.forEach(card => {
            if (card !== cardElement) {
              card.style.pointerEvents = 'auto';
            }
          });
          cardElement.classList.remove('wrong');
        }, 2000);
      }

      // وظائف التنسيق
      formatStudentName(fullName) {
        const parts = fullName.split(' ');
        if (fullName.length > 35) {
          if (parts.length >= 4) {
            return `${parts[0]} ${parts[1]} ... ${parts[parts.length - 1]}`;
          } else if (parts.length === 3) {
            return `${parts[0]} ... ${parts[parts.length - 1]}`;
          } else {
            return fullName.substring(0, 30) + '...';
          }
        } else if (fullName.length > 25) {
          if (parts.length >= 3) {
            return `${parts[0]} ... ${parts[parts.length - 1]}`;
          }
        }
        return fullName;
      }

      formatSecretName(fullName) {
        const parts = fullName.split(' ');
        if (parts.length > 6) {
          const firstLine = parts.slice(0, 2).join(' ');
          const secondLine = parts.slice(2, 4).join(' ');
          const thirdLine = parts.slice(4).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span><br><span style="font-size: 0.8em; opacity: 0.9;">${thirdLine}</span>`;
        } else if (parts.length > 4) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        } else if (fullName.length > 40) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        }
        return fullName;
      }

      formatRevealedName(fullName) {
        const parts = fullName.split(' ');
        if (parts.length > 6) {
          return `${parts[0]} ${parts[1]}<br><span style="font-size: 0.8em;">... ${parts[parts.length - 2]} ${parts[parts.length - 1]}</span>`;
        } else if (parts.length > 4) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        } else if (fullName.length > 35) {
          const midPoint = Math.ceil(parts.length / 2);
          const firstLine = parts.slice(0, midPoint).join(' ');
          const secondLine = parts.slice(midPoint).join(' ');
          return `${firstLine}<br><span style="font-size: 0.9em;">${secondLine}</span>`;
        }
        return fullName;
      }

    // إنشاء تأثير الموجات
    function createRippleEffect(x, y) {
      const ripple = document.createElement('div');
      ripple.style.position = 'fixed';
      ripple.style.left = x + 'px';
      ripple.style.top = y + 'px';
      ripple.style.width = '10px';
      ripple.style.height = '10px';
      ripple.style.borderRadius = '50%';
      ripple.style.background = 'rgba(66, 133, 244, 0.6)';
      ripple.style.transform = 'translate(-50%, -50%)';
      ripple.style.pointerEvents = 'none';
      ripple.style.zIndex = '9999';
      ripple.style.animation = 'ripple 0.6s ease-out forwards';
      
      document.body.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }

    // تحديث تأثير المنظور
    function updateParallax(x, y) {
      const elements = document.querySelectorAll('.floating-icon');
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      
      elements.forEach((element, index) => {
        const speed = (index + 1) * 0.01;
        const xPos = (x - centerX) * speed;
        const yPos = (y - centerY) * speed;
        
        element.style.transform = `translate(${xPos}px, ${yPos}px)`;
      });
    }

          0 15px 35px rgba(0, 0, 0, 0.2);
      }
      
      .student-card.correct::after {
        content: '✓';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: checkMark 1s ease-out;
      }
      
      @keyframes checkMark {
        0% { transform: translate(-50%, -50%) scale(0) rotateZ(-180deg); }
        100% { transform: translate(-50%, -50%) scale(1) rotateZ(0deg); }
      }
      
      .student-card.wrong::after {
        content: '✗';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: wrongMark 0.6s ease-out;
      }
      
      @keyframes wrongMark {
        0% { transform: translate(-50%, -50%) scale(0) rotateZ(180deg); }
        100% { transform: translate(-50%, -50%) scale(1) rotateZ(0deg); }
      }
      
      /* تأثيرات الصوت المرئية */
      .sound-wave.active .sound-bar {
        animation: soundWave 0.5s ease-in-out infinite;
      }
      
      /* تحسين الاستجابة للموبايل */
      @media (max-width: 768px) {
        .floating-elements {
          display: none;
        }
        
        .student-card {
          min-height: 100px;
          font-size: 0.9rem;
        }
        
        .audio-visualizer {
          left: 10px;
        }
        
        .sound-controls {
          bottom: 15px;
          right: 15px;
        }
        
        .sound-btn {
          width: 45px;
          height: 45px;
          font-size: 1rem;
        }
      }
    `;
    document.head.appendChild(additionalStyle);
  </script>
</body>
</html>
