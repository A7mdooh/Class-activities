<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برج الأسماء - لعبة تعليمية ثلاثية الأبعاد</title>
  
  <!-- الخطوط والأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- مكتبة الرسوم المتحركة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    /* ========================================
       المتغيرات الأساسية والألوان
    ======================================== */
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --tower-gradient: linear-gradient(45deg, #ffd700 0%, #ff6b35 50%, #ffd700 100%);
      --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --danger-gradient: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
      --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --cosmic-bg: linear-gradient(45deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      
      --success-color: #11998e;
      --danger-color: #fc466b;
      --warning-color: #f5576c;
      --neon-cyan: #00f5ff;
      --neon-pink: #ff073a;
      
      --border-radius: 15px;
      --border-radius-small: 10px;
      --spacing-xs: 8px;
      --spacing-sm: 12px;
      --spacing-md: 20px;
      --spacing-lg: 30px;
      --spacing-xl: 40px;
      
      --transition-fast: 0.2s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
      --elastic-timing: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --cosmic-timing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      
      --text-primary: #2c3e50;
      --text-secondary: #7f8c8d;
      --text-light: rgba(255, 255, 255, 0.9);
    }

    /* ========================================
       التنسيق العام والأساسيات
    ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--cosmic-bg);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* خلفية الفضاء المتحركة */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.2), transparent);
      background-size: 200px 100px;
      animation: starfield 20s linear infinite;
      z-index: -1;
    }

    @keyframes starfield {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-200px, -100px); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--spacing-lg);
      position: relative;
      z-index: 1;
    }

    /* ========================================
       العناوين والنصوص
    ======================================== */
    .main-title {
      text-align: center;
      margin-bottom: var(--spacing-xl);
      position: relative;
    }

    .main-title h1 {
      font-family: 'Orbitron', 'Cairo', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      background: var(--tower-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      margin-bottom: var(--spacing-md);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    .main-title p {
      font-size: 1.3rem;
      color: var(--text-light);
      opacity: 0.8;
      animation: fadeInUp 1s var(--cosmic-timing) 0.5s both;
    }

    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.3)); }
      100% { filter: drop-shadow(0 0 30px rgba(255,215,0,0.8)); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 0.8;
        transform: translateY(0);
      }
    }

    /* ========================================
       البطاقات والحاويات
    ======================================== */
    .glass-card {
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.15) 0%, 
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--border-radius);
      padding: var(--spacing-xl);
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      animation: cardFloat 6s ease-in-out infinite;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, 
        transparent, 
        rgba(0, 245, 255, 0.1), 
        transparent, 
        rgba(255, 7, 58, 0.1), 
        transparent);
      animation: cardAura 10s linear infinite;
      z-index: -1;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0) rotateX(0deg); }
      50% { transform: translateY(-10px) rotateX(2deg); }
    }

    @keyframes cardAura {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ========================================
       شاشة الإعداد
    ======================================== */
    .setup-screen {
      display: block;
      animation: screenFadeIn 1s var(--cosmic-timing);
    }

    .setup-section {
      margin-bottom: var(--spacing-xl);
    }

    .section-title {
      font-family: 'Orbitron', 'Cairo', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--success-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--spacing-lg);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .section-title i {
      background: var(--success-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* نموذج الإعداد */
    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-label {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: var(--spacing-sm);
    }

    .form-select {
      width: 100%;
      padding: 18px 25px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      color: white;
      transition: all var(--transition-normal);
      cursor: pointer;
    }

    .form-select:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
      transform: translateY(-2px);
    }

    .form-select option {
      background: #1a1a2e;
      color: white;
      padding: 10px;
    }

    /* أزرار عدد الطلاب */
    .student-count-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);
    }

    .count-btn {
      padding: 18px 15px;
      border: 2px solid var(--neon-cyan);
      border-radius: var(--border-radius);
      background: linear-gradient(135deg, 
        rgba(0, 245, 255, 0.1) 0%, 
        rgba(0, 245, 255, 0.05) 100%);
      backdrop-filter: blur(10px);
      color: var(--neon-cyan);
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--elastic-timing);
      font-family: 'Orbitron', 'Cairo', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .count-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 245, 255, 0.3), 
        transparent);
      transition: left 0.6s ease;
    }

    .count-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 245, 255, 0.4);
      border-color: var(--neon-pink);
      color: var(--neon-pink);
    }

    .count-btn:hover::before {
      left: 100%;
    }

    .count-btn.selected {
      background: var(--success-gradient);
      border-color: var(--success-color);
      color: white;
      box-shadow: 0 0 30px rgba(17, 153, 142, 0.6);
      transform: scale(1.1);
    }

    /* معاينة الطلاب */
    .students-preview {
      margin-top: var(--spacing-lg);
      animation: slideInUp 1s var(--elastic-timing);
    }

    .students-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--spacing-sm);
      max-height: 350px;
      overflow-y: auto;
      padding: var(--spacing-md);
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .student-card {
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.15) 0%, 
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-small);
      text-align: center;
      font-weight: 600;
      color: white;
      border: 2px solid rgba(255,255,255,0.1);
      transition: all var(--elastic-timing);
      cursor: pointer;
      animation: cardAppear 1s var(--elastic-timing);
    }

    .student-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255,255,255,0.2);
      border-color: var(--neon-cyan);
    }

    @keyframes slideInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes cardAppear {
      0% {
        opacity: 0;
        transform: scale(0.5) rotateZ(-180deg);
      }
      70% {
        transform: scale(1.1) rotateZ(0deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateZ(0deg);
      }
    }

    /* زر البداية */
    .start-btn {
      width: 100%;
      padding: 25px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--tower-gradient);
      color: white;
      font-size: 1.5rem;
      font-weight: 800;
      font-family: 'Orbitron', 'Cairo', sans-serif;
      cursor: pointer;
      transition: all var(--elastic-timing);
      margin-top: var(--spacing-lg);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
    }

    .start-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255,255,255,0.3), 
        transparent);
      transition: left 0.6s ease;
    }

    .start-btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 60px rgba(255, 215, 0, 0.6);
    }

    .start-btn:hover::before {
      left: 100%;
    }

    .start-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* ========================================
       شاشة اللعبة
    ======================================== */
    .game-screen {
      display: none;
      animation: screenSlideIn 1.5s var(--cosmic-timing);
    }

    .game-container {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: var(--spacing-xl);
      align-items: start;
    }

    /* البرج ثلاثي الأبعاد */
    .tower-container {
      perspective: 1500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 600px;
    }

    .tower {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 8px;
      position: relative;
      transform-style: preserve-3d;
      animation: towerFloat 8s ease-in-out infinite;
    }

    .treasure {
      font-size: 4rem;
      margin-bottom: var(--spacing-lg);
      animation: treasureGlow 3s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
      z-index: 100;
    }

    @keyframes treasureGlow {
      0% { 
        transform: scale(1) rotate(0deg); 
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
      }
      100% { 
        transform: scale(1.1) rotate(5deg); 
        filter: drop-shadow(0 0 40px rgba(255, 215, 0, 1));
      }
    }

    .tower-step {
      width: 280px;
      height: 60px;
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.2) 0%, 
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-light);
      cursor: pointer;
      transition: all var(--elastic-timing);
      position: relative;
      overflow: hidden;
      margin: 3px 0;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .tower-step::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--tower-gradient);
      opacity: 0;
      transition: opacity var(--transition-normal);
      border-radius: calc(var(--border-radius) - 2px);
      z-index: -1;
    }

    .tower-step:hover {
      transform: translateY(-10px) scale(1.05) rotateX(10deg);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
      box-shadow: 
        0 20px 50px rgba(0, 245, 255, 0.3),
        0 0 30px var(--neon-cyan);
    }

    .tower-step.correct {
      background: var(--success-gradient);
      border-color: var(--success-color);
      color: white;
      animation: stepSuccess 0.8s var(--elastic-timing);
      box-shadow: 0 0 40px rgba(17, 153, 142, 0.6);
    }

    .tower-step.correct::before {
      opacity: 1;
    }

    .tower-step.falling {
      animation: stepFall 1.5s ease-in forwards;
      z-index: 1;
    }

    @keyframes towerFloat {
      0%, 100% { transform: translateY(0) rotateX(0deg); }
      50% { transform: translateY(-15px) rotateX(5deg); }
    }

    @keyframes stepSuccess {
      0% { transform: scale(1); }
      50% { 
        transform: scale(1.2) rotateZ(10deg);
        box-shadow: 0 0 50px rgba(17, 153, 142, 0.8);
      }
      100% { transform: scale(1) rotateZ(0deg); }
    }

    @keyframes stepFall {
      0% { 
        transform: translateY(0) rotateX(0deg) rotateZ(0deg);
        opacity: 1;
      }
      100% { 
        transform: translateY(800px) rotateX(720deg) rotateZ(720deg);
        opacity: 0;
      }
    }

    /* لوحة التحكم */
    .control-panel {
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.15) 0%, 
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--border-radius);
      padding: var(--spacing-xl);
      position: sticky;
      top: var(--spacing-lg);
    }

    .current-player {
      text-align: center;
      margin-bottom: var(--spacing-xl);
      padding-bottom: var(--spacing-lg);
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .player-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--success-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--spacing-md);
      font-size: 2.5rem;
      color: white;
      font-weight: 800;
      border: 4px solid rgba(255,255,255,0.3);
      box-shadow: 0 0 40px rgba(17, 153, 142, 0.6);
      animation: avatarPulse 3s ease-in-out infinite;
    }

    .player-name {
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--tower-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--spacing-xs);
      font-family: 'Orbitron', 'Cairo', sans-serif;
    }

    .player-status {
      color: rgba(255,255,255,0.7);
      font-size: 1.1rem;
    }

    @keyframes avatarPulse {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 40px rgba(17, 153, 142, 0.6);
      }
      50% { 
        transform: scale(1.05);
        box-shadow: 0 0 60px rgba(17, 153, 142, 0.8);
      }
    }

    /* إحصائيات اللعبة */
    .game-stats {
      margin-bottom: var(--spacing-xl);
    }

    .stats-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: var(--spacing-md);
      text-align: center;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--spacing-sm);
    }

    .stat-item {
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(10px);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-small);
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all var(--transition-normal);
    }

    .stat-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255,255,255,0.1);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      background: var(--tower-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: block;
      font-family: 'Orbitron', 'Cairo', sans-serif;
    }

    .stat-label {
      color: rgba(255,255,255,0.7);
      font-size: 0.9rem;
      margin-top: var(--spacing-xs);
    }

    /* أزرار التحكم */
    .control-buttons {
      display: grid;
      gap: var(--spacing-sm);
    }

    .control-btn {
      padding: 18px 25px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--elastic-timing);
      font-family: 'Cairo', sans-serif;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255,255,255,0.2), 
        transparent);
      transition: left 0.5s ease;
    }

    .control-btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--success-gradient);
      color: white;
      box-shadow: 0 0 20px rgba(17, 153, 142, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 30px rgba(17, 153, 142, 0.6);
    }

    .btn-secondary {
      background: var(--warning-gradient);
      color: white;
      box-shadow: 0 0 20px rgba(245, 87, 108, 0.4);
    }

    .btn-secondary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 30px rgba(245, 87, 108, 0.6);
    }

    .btn-danger {
      background: var(--danger-gradient);
      color: white;
      box-shadow: 0 0 20px rgba(252, 70, 107, 0.4);
    }

    .btn-danger:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 30px rgba(252, 70, 107, 0.6);
    }

    /* ========================================
       الانيميشن والتأثيرات العامة
    ======================================== */
    @keyframes screenFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes screenSlideIn {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* ========================================
       التصميم المتجاوب
    ======================================== */
    @media (max-width: 1200px) {
      .game-container {
        grid-template-columns: 1fr;
        gap: var(--spacing-lg);
      }

      .control-panel {
        position: static;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: var(--spacing-md);
      }

      .main-title h1 {
        font-size: 2.5rem;
      }

      .main-title p {
        font-size: 1.1rem;
      }

      .tower-step {
        width: 250px;
        height: 55px;
        font-size: 1.1rem;
      }

      .student-count-grid {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .main-title h1 {
        font-size: 2rem;
      }

      .tower-step {
        width: 200px;
        height: 50px;
        font-size: 1rem;
      }

      .treasure {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- العنوان الرئيسي -->
    <div class="main-title">
      <h1>🏰 برج الأسماء</h1>
      <p>لعبة تعليمية ثلاثية الأبعاد - ابن برجك واحصل على الكنز!</p>
    </div>

    <!-- شاشة الإعداد -->
    <div class="setup-screen" id="setupScreen">
      <div class="glass-card">
        <div class="setup-section">
          <h2 class="section-title">
            <i class="fas fa-cog"></i>
            إعداد اللعبة
          </h2>
          
          <div class="form-group">
            <label class="form-label" for="classSelect">اختر الصف:</label>
            <select class="form-select" id="classSelect">
              <option value="">اختر الصف</option>
            </select>
          </div>

          <div class="form-group" id="studentCountSection" style="display: none;">
            <label class="form-label">عدد الطلاب المشاركين:</label>
            <div class="student-count-grid">
              <button class="count-btn" data-count="3">3</button>
              <button class="count-btn" data-count="4">4</button>
              <button class="count-btn" data-count="5">5</button>
              <button class="count-btn" data-count="6">6</button>
              <button class="count-btn" data-count="7">7</button>
              <button class="count-btn" data-count="8">8</button>
              <button class="count-btn" data-count="10">10</button>
              <button class="count-btn" data-count="12">12</button>
            </div>
          </div>

          <div class="students-preview" id="studentsPreview"></div>

          <button class="start-btn" id="startGameBtn" disabled>
            <i class="fas fa-rocket"></i>
            اختر الطلاب أولاً
          </button>
        </div>
      </div>
    </div>

    <!-- شاشة اللعبة -->
    <div class="game-screen" id="gameScreen">
      <div class="game-container">
        <!-- البرج -->
        <div class="tower-container">
          <div class="treasure">👑</div>
          <div class="tower" id="tower">
            <!-- سيتم إنشاء درجات البرج هنا -->
          </div>
        </div>

        <!-- لوحة التحكم -->
        <div class="control-panel">
          <div class="current-player">
            <div class="player-avatar" id="currentPlayerAvatar">؟</div>
            <div class="player-name" id="currentPlayerName">اختر الطلاب</div>
            <div class="player-status">في انتظار البداية</div>
          </div>

          <div class="game-stats">
            <h3 class="stats-title">إحصائيات اللعبة</h3>
            <div class="stats-grid">
              <div class="stat-item">
                <span class="stat-value" id="totalStepsDisplay">0</span>
                <span class="stat-label">المحاولات</span>
              </div>
              <div class="stat-item">
                <span class="stat-value" id="correctStepsDisplay">0</span>
                <span class="stat-label">صحيحة</span>
              </div>
              <div class="stat-item">
                <span class="stat-value" id="roundDisplay">1</span>
                <span class="stat-label">الجولة</span>
              </div>
              <div class="stat-item">
                <span class="stat-value" id="wrongStepsDisplay">0</span>
                <span class="stat-label">خاطئة</span>
              </div>
            </div>
          </div>

          <div class="control-buttons">
            <button class="control-btn btn-primary" id="nextPlayerBtn">
              <i class="fas fa-arrow-right"></i>
              اللاعب التالي
            </button>
            <button class="control-btn btn-secondary" id="skipTurnBtn">
              <i class="fas fa-forward"></i>
              تخطي الدور
            </button>
            <button class="control-btn btn-danger" id="restartBtn">
              <i class="fas fa-refresh"></i>
              إعادة تشغيل
            </button>
            <button class="control-btn" id="endGameBtn">
              <i class="fas fa-home"></i>
              العودة للقائمة
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ========================================
       نظام الصوت الذكي
    ======================================== */
    class AudioManager {
      constructor() {
        this.sounds = {};
        this.volume = 0.7;
        this.enabled = true;
        this.init();
      }

      async init() {
        const soundFiles = {
          'ui-click': 'cosmic-click.mp3',
          'ui-hover': 'button-hover.mp3',
          'step-correct': 'bonus-collect.mp3',
          'step-wrong': 'cosmic-explosion.mp3',
          'game-start': 'adventure-theme.mp3',
          'tower-complete': 'battle-victory.mp3',
          'step-hover': 'crystal-bonus.mp3',
          'player-change': 'character-intro.mp3'
        };

        for (const [key, filename] of Object.entries(soundFiles)) {
          try {
            const audio = new Audio(`../assets/media/sounds/kingdom-sounds/${filename}`);
            audio.volume = this.volume;
            this.sounds[key] = audio;
          } catch (error) {
            console.log(`Failed to load sound: ${filename}`);
          }
        }
      }

      play(soundKey, options = {}) {
        if (!this.enabled || !this.sounds[soundKey]) return;
        
        try {
          const sound = this.sounds[soundKey];
          sound.currentTime = 0;
          sound.volume = (options.volume || 1) * this.volume;
          sound.play().catch(() => {});
        } catch (error) {
          console.log('Sound play error:', error);
        }
      }

      setVolume(volume) {
        this.volume = Math.max(0, Math.min(1, volume));
        Object.values(this.sounds).forEach(sound => {
          sound.volume = this.volume;
        });
      }

      toggle() {
        this.enabled = !this.enabled;
        return this.enabled;
      }
    }

    /* ========================================
       مدير اللعبة الرئيسي
    ======================================== */
    class TowerGame {
      constructor() {
        this.audio = new AudioManager();
        this.students = {};
        this.selectedStudents = [];
        this.currentPlayerIndex = 0;
        this.towerSteps = [];
        this.gameState = 'setup'; // setup, playing, finished
        this.stats = {
          totalSteps: 0,
          correctSteps: 0,
          wrongSteps: 0,
          round: 1,
          timeStarted: null
        };
        
        this.initElements();
        this.loadStudentData();
        this.setupEvents();
      }

      initElements() {
        this.elements = {
          setupScreen: document.getElementById('setupScreen'),
          gameScreen: document.getElementById('gameScreen'),
          classSelect: document.getElementById('classSelect'),
          studentCountSection: document.getElementById('studentCountSection'),
          studentsPreview: document.getElementById('studentsPreview'),
          startGameBtn: document.getElementById('startGameBtn'),
          currentPlayerName: document.getElementById('currentPlayerName'),
          currentPlayerAvatar: document.getElementById('currentPlayerAvatar'),
          tower: document.getElementById('tower'),
          totalStepsDisplay: document.getElementById('totalStepsDisplay'),
          correctStepsDisplay: document.getElementById('correctStepsDisplay'),
          wrongStepsDisplay: document.getElementById('wrongStepsDisplay'),
          roundDisplay: document.getElementById('roundDisplay'),
          nextPlayerBtn: document.getElementById('nextPlayerBtn'),
          skipTurnBtn: document.getElementById('skipTurnBtn'),
          restartBtn: document.getElementById('restartBtn'),
          endGameBtn: document.getElementById('endGameBtn')
        };
      }

      async loadStudentData() {
        try {
          const response = await fetch('../data/studentData.json');
          this.students = await response.json();
          this.populateClassSelect();
        } catch (error) {
          console.error('Error loading student data:', error);
          alert('فشل في تحميل بيانات الطلاب');
        }
      }

      populateClassSelect() {
        this.elements.classSelect.innerHTML = '<option value="">اختر الصف</option>';
        
        Object.keys(this.students).forEach(className => {
          const option = document.createElement('option');
          option.value = className;
          option.textContent = className;
          this.elements.classSelect.appendChild(option);
        });
      }

      setupEvents() {
        // اختيار الصف
        this.elements.classSelect.addEventListener('change', (e) => {
          this.onClassSelect(e.target.value);
          this.audio.play('ui-click');
        });

        // أزرار عدد الطلاب
        document.querySelectorAll('.count-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            this.selectStudentCount(parseInt(e.target.dataset.count));
            this.audio.play('ui-click');
          });

          btn.addEventListener('mouseenter', () => {
            this.audio.play('ui-hover', { volume: 0.3 });
          });
        });

        // بدء اللعبة
        this.elements.startGameBtn.addEventListener('click', () => {
          this.startGame();
          this.audio.play('game-start');
        });

        // أزرار التحكم
        this.elements.nextPlayerBtn?.addEventListener('click', () => {
          this.nextPlayer();
          this.audio.play('player-change');
        });

        this.elements.skipTurnBtn?.addEventListener('click', () => {
          this.nextPlayer();
          this.audio.play('ui-click');
        });

        this.elements.restartBtn?.addEventListener('click', () => {
          this.restartGame();
          this.audio.play('ui-click');
        });

        this.elements.endGameBtn?.addEventListener('click', () => {
          this.endGame();
          this.audio.play('ui-click');
        });

        // تأثيرات الصوت للأزرار
        document.querySelectorAll('.control-btn, .start-btn, .count-btn').forEach(btn => {
          btn.addEventListener('mouseenter', () => {
            this.audio.play('ui-hover', { volume: 0.2 });
          });
        });
      }

      onClassSelect(className) {
        if (!className || !this.students[className]) {
          this.elements.studentCountSection.style.display = 'none';
          this.clearStudentSelection();
          return;
        }

        this.elements.studentCountSection.style.display = 'block';
        this.updateStudentCountButtons(this.students[className].length);
        this.clearStudentSelection();
      }

      updateStudentCountButtons(maxStudents) {
        document.querySelectorAll('.count-btn').forEach(btn => {
          const count = parseInt(btn.dataset.count);
          btn.style.display = count <= maxStudents ? 'block' : 'none';
          btn.disabled = count > maxStudents;
        });
      }

      selectStudentCount(count) {
        // إزالة التحديد السابق
        document.querySelectorAll('.count-btn').forEach(btn => {
          btn.classList.remove('selected');
        });

        // تحديد الزر الحالي
        const selectedBtn = document.querySelector(`[data-count="${count}"]`);
        selectedBtn?.classList.add('selected');

        // عرض الطلاب
        this.showStudentSelection(count);
      }

      showStudentSelection(count) {
        const className = this.elements.classSelect.value;
        if (!className || !this.students[className]) return;

        const classStudents = this.students[className];
        const shuffledStudents = [...classStudents].sort(() => Math.random() - 0.5);
        this.selectedStudents = shuffledStudents.slice(0, count);

        this.displayStudentPreview();
        this.updateStartButton();
      }

      displayStudentPreview() {
        if (this.selectedStudents.length === 0) {
          this.elements.studentsPreview.innerHTML = '';
          return;
        }

        this.elements.studentsPreview.innerHTML = `
          <div class="setup-section">
            <h3 class="section-title">
              <i class="fas fa-users"></i>
              الطلاب المشاركون (${this.selectedStudents.length})
            </h3>
            <div class="students-grid">
              ${this.selectedStudents.map((student, index) => `
                <div class="student-card" style="animation-delay: ${index * 0.1}s">
                  ${student}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      updateStartButton() {
        const canStart = this.selectedStudents.length > 0;
        this.elements.startGameBtn.disabled = !canStart;
        
        if (canStart) {
          this.elements.startGameBtn.innerHTML = `
            <i class="fas fa-rocket"></i>
            بدء اللعبة مع ${this.selectedStudents.length} طلاب
          `;
        } else {
          this.elements.startGameBtn.innerHTML = `
            <i class="fas fa-rocket"></i>
            اختر الطلاب أولاً
          `;
        }
      }

      startGame() {
        if (this.selectedStudents.length === 0) return;

        this.gameState = 'playing';
        this.stats.timeStarted = Date.now();
        this.currentPlayerIndex = 0;
        
        // إخفاء شاشة الإعداد وإظهار شاشة اللعبة
        this.elements.setupScreen.style.display = 'none';
        this.elements.gameScreen.style.display = 'block';
        
        // إنشاء البرج وتحديث الواجهة
        this.createTower();
        this.updateCurrentPlayer();
        this.updateStats();
      }

      createTower() {
        const stepCount = Math.min(10, this.selectedStudents.length + 3);
        this.towerSteps = [];
        this.elements.tower.innerHTML = '';

        for (let i = 0; i < stepCount; i++) {
          const step = document.createElement('div');
          step.className = 'tower-step';
          step.textContent = `المرحلة ${i + 1}`;
          step.addEventListener('click', () => this.handleStepClick(i));
          
          // تأثيرات الصوت
          step.addEventListener('mouseenter', () => {
            this.audio.play('step-hover', { volume: 0.3 });
          });
          
          this.elements.tower.appendChild(step);
          this.towerSteps.push({
            element: step,
            completed: false,
            attempts: 0
          });
        }
      }

      handleStepClick(stepIndex) {
        if (this.gameState !== 'playing') return;

        const step = this.towerSteps[stepIndex];
        if (step.completed) return;

        step.attempts++;
        this.stats.totalSteps++;

        // محاكاة النتيجة (60% نجاح)
        const isCorrect = Math.random() > 0.4;
        
        if (isCorrect) {
          this.handleCorrectStep(stepIndex);
        } else {
          this.handleIncorrectStep(stepIndex);
        }

        this.updateStats();
      }

      handleCorrectStep(stepIndex) {
        const step = this.towerSteps[stepIndex];
        step.completed = true;
        step.element.classList.add('correct');
        step.element.textContent = `✅ ${this.selectedStudents[this.currentPlayerIndex]}`;
        
        this.stats.correctSteps++;
        this.audio.play('step-correct');
        
        // تحقق من اكتمال البرج
        if (this.checkTowerCompletion()) {
          this.completeTower();
        } else {
          setTimeout(() => this.nextPlayer(), 1500);
        }
      }

      handleIncorrectStep(stepIndex) {
        const step = this.towerSteps[stepIndex];
        step.element.classList.add('falling');
        
        this.stats.wrongSteps++;
        this.audio.play('step-wrong');
        
        setTimeout(() => {
          step.element.remove();
          
          // تحقق من الدرجات المتبقية
          const remainingSteps = this.towerSteps.filter(s => 
            !s.completed && s.element.parentNode
          ).length;
          
          if (remainingSteps <= 1) {
            this.gameState = 'finished';
            setTimeout(() => {
              alert('💥 انهار البرج! حاول مرة أخرى');
              this.restartGame();
            }, 500);
          } else {
            this.nextPlayer();
          }
        }, 1500);
      }

      nextPlayer() {
        this.currentPlayerIndex = (this.currentPlayerIndex + 1) % this.selectedStudents.length;
        this.updateCurrentPlayer();
      }

      updateCurrentPlayer() {
        const currentStudent = this.selectedStudents[this.currentPlayerIndex];
        this.elements.currentPlayerName.textContent = currentStudent;
        this.elements.currentPlayerAvatar.textContent = currentStudent.charAt(0);
      }

      updateStats() {
        this.elements.totalStepsDisplay.textContent = this.stats.totalSteps;
        this.elements.correctStepsDisplay.textContent = this.stats.correctSteps;
        this.elements.wrongStepsDisplay.textContent = this.stats.wrongSteps;
        this.elements.roundDisplay.textContent = this.stats.round;
      }

      checkTowerCompletion() {
        return this.towerSteps.every(step => step.completed);
      }

      completeTower() {
        this.gameState = 'finished';
        this.audio.play('tower-complete');
        
        setTimeout(() => {
          this.showResults();
        }, 2000);
      }

      showResults() {
        const totalTime = this.stats.timeStarted ? 
          Math.round((Date.now() - this.stats.timeStarted) / 1000) : 0;
        
        const successRate = Math.round(
          (this.stats.correctSteps / Math.max(this.stats.totalSteps, 1)) * 100
        );
        
        alert(`
🏆 انتهت اللعبة! 🏆

⏱️ الوقت المستغرق: ${totalTime} ثانية
📊 إجمالي المحاولات: ${this.stats.totalSteps}
✅ المحاولات الصحيحة: ${this.stats.correctSteps}
❌ المحاولات الخاطئة: ${this.stats.wrongSteps}
📈 نسبة النجاح: ${successRate}%

شكراً لكم على المشاركة! 🎉
        `);
      }

      restartGame() {
        this.gameState = 'setup';
        this.selectedStudents = [];
        this.currentPlayerIndex = 0;
        this.stats = {
          totalSteps: 0,
          correctSteps: 0,
          wrongSteps: 0,
          round: 1,
          timeStarted: null
        };

        this.elements.gameScreen.style.display = 'none';
        this.elements.setupScreen.style.display = 'block';
        this.clearStudentSelection();
      }

      endGame() {
        this.restartGame();
      }

      clearStudentSelection() {
        this.elements.studentsPreview.innerHTML = '';
        document.querySelectorAll('.count-btn').forEach(btn => {
          btn.classList.remove('selected');
        });
        this.selectedStudents = [];
        this.updateStartButton();
      }
    }

    // تشغيل اللعبة عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      window.towerGame = new TowerGame();
      
      // إضافة تأثيرات الجسيمات للاحتفال
      const style = document.createElement('style');
      style.textContent = `
        @keyframes particleFly {
          0% {
            transform: translateY(0) rotate(0deg) scale(1);
            opacity: 1;
          }
          100% {
            transform: translateY(-${window.innerHeight + 100}px) rotate(720deg) scale(0);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
