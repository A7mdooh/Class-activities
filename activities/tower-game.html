<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برج الأسماء - مسابقة تنافسية تفاعلية</title>
  
  <!-- الخطوط والأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- مكتبة الرسوم المتحركة -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    /* ========================================
       المتغيرات الأساسية والألوان
    ======================================== */
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --tower-gradient: linear-gradient(45deg, #ffd700 0%, #ff6b35 50%, #ffd700 100%);
      --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --danger-gradient: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
      --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --cosmic-bg: linear-gradient(45deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      
      --success-color: #11998e;
      --danger-color: #fc466b;
      --warning-color: #f5576c;
      --neon-cyan: #00f5ff;
      --neon-pink: #ff073a;
      
      --border-radius: 15px;
      --border-radius-small: 10px;
      --spacing-xs: 8px;
      --spacing-sm: 12px;
      --spacing-md: 20px;
      --spacing-lg: 30px;
      --spacing-xl: 40px;
      
      --transition-fast: 0.2s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
      --elastic-timing: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --cosmic-timing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      
      --text-primary: #2c3e50;
      --text-secondary: #7f8c8d;
      --text-light: rgba(255, 255, 255, 0.9);
    }

    /* ========================================
       التنسيق العام والأساسيات
    ======================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--cosmic-bg);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* ========================================
       شريط الايقونات العلوي الاحترافي
    ======================================== */
    .top-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: linear-gradient(135deg, 
        rgba(0, 0, 0, 0.8) 0%, 
        rgba(0, 0, 0, 0.6) 50%, 
        rgba(0, 0, 0, 0.8) 100%);
      backdrop-filter: blur(25px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--spacing-lg);
      z-index: 10000;
      box-shadow: 
        0 8px 30px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: toolbarSlideDown 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes toolbarSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-100%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* شعار اللعبة */
    .game-logo {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-family: 'Orbitron', 'Cairo', sans-serif;
      font-size: 1.5rem;
      font-weight: 800;
      background: var(--tower-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      cursor: pointer;
      transition: all var(--transition-normal);
      position: relative;
    }

    .game-logo::before {
      content: '👑';
      font-size: 2rem;
      animation: logoFloat 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
    }

    .game-logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8));
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(10deg); }
    }

    /* مجموعة الايقونات */
    .toolbar-icons {
      display: flex;
      gap: var(--spacing-sm);
      align-items: center;
    }

    .toolbar-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.15) 0%, 
        rgba(255, 255, 255, 0.05) 100%);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--elastic-timing);
      position: relative;
      overflow: hidden;
      font-size: 1.3rem;
      color: var(--text-light);
      box-shadow: 
        0 5px 20px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    /* تأثير الهالة المتحركة */
    .toolbar-icon::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, 
        transparent, 
        rgba(0, 245, 255, 0.3), 
        transparent, 
        rgba(255, 7, 58, 0.3), 
        transparent);
      opacity: 0;
      transition: all 0.6s ease;
      animation: iconAura 8s linear infinite;
    }

    @keyframes iconAura {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toolbar-icon:hover {
      transform: translateY(-3px) scale(1.1);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
      box-shadow: 
        0 15px 40px rgba(0, 245, 255, 0.4),
        0 0 30px var(--neon-cyan),
        inset 0 2px 5px rgba(255, 255, 255, 0.3);
      text-shadow: 0 0 15px currentColor;
    }

    .toolbar-icon:hover::before {
      opacity: 1;
    }

    .toolbar-icon:active {
      transform: translateY(-1px) scale(1.05);
    }

    /* ايقونة الرئيسية */
    .home-icon {
      background: linear-gradient(135deg, 
        rgba(102, 126, 234, 0.3) 0%, 
        rgba(118, 75, 162, 0.3) 100%);
      border-color: rgba(102, 126, 234, 0.5);
    }

    .home-icon:hover {
      border-color: rgba(102, 126, 234, 1);
      color: rgba(102, 126, 234, 1);
      box-shadow: 
        0 15px 40px rgba(102, 126, 234, 0.5),
        0 0 30px rgba(102, 126, 234, 1);
    }

    /* ايقونة الصوت */
    .sound-icon {
      background: linear-gradient(135deg, 
        rgba(17, 153, 142, 0.3) 0%, 
        rgba(56, 239, 125, 0.3) 100%);
      border-color: rgba(17, 153, 142, 0.5);
    }

    .sound-icon:hover {
      border-color: var(--success-color);
      color: var(--success-color);
      box-shadow: 
        0 15px 40px rgba(17, 153, 142, 0.5),
        0 0 30px var(--success-color);
    }

    .sound-icon.muted {
      background: linear-gradient(135deg, 
        rgba(252, 70, 107, 0.3) 0%, 
        rgba(63, 94, 251, 0.3) 100%);
      border-color: rgba(252, 70, 107, 0.5);
      color: var(--danger-color);
    }

    .sound-icon.muted:hover {
      border-color: var(--danger-color);
      box-shadow: 
        0 15px 40px rgba(252, 70, 107, 0.5),
        0 0 30px var(--danger-color);
    }

    /* ايقونة ملئ الشاشة */
    .fullscreen-icon {
      background: linear-gradient(135deg, 
        rgba(240, 147, 251, 0.3) 0%, 
        rgba(245, 87, 108, 0.3) 100%);
      border-color: rgba(240, 147, 251, 0.5);
    }

    .fullscreen-icon:hover {
      border-color: var(--warning-color);
      color: var(--warning-color);
      box-shadow: 
        0 15px 40px rgba(245, 87, 108, 0.5),
        0 0 30px var(--warning-color);
    }

    /* تأثير النقر */
    .toolbar-icon::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
      opacity: 0;
    }

    .toolbar-icon:active::after {
      width: 60px;
      height: 60px;
      opacity: 1;
      transition: all 0.1s ease;
    }

    /* تلميحات الأدوات */
    .toolbar-icon[data-tooltip] {
      position: relative;
    }

    .toolbar-icon[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      white-space: nowrap;
      z-index: 10001;
      animation: tooltipFadeIn 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      font-family: 'Cairo', sans-serif;
    }

    @keyframes tooltipFadeIn {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    /* إضافة margin-top للمحتوى لتجنب التداخل مع الشريط العلوي */
    .container {
      margin-top: 70px;
    }

    /* خلفية الفضاء المتحركة */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.2), transparent);
      background-size: 200px 100px;
      animation: starfield 20s linear infinite;
      z-index: -1;
    }

    @keyframes starfield {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-200px, -100px); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: var(--spacing-lg);
      position: relative;
      z-index: 1;
    }

    /* ========================================
       العناوين والنصوص
    ======================================== */
    .main-title {
      text-align: center;
      margin-bottom: var(--spacing-xl);
      position: relative;
    }

    .main-title h1 {
      font-family: 'Orbitron', 'Cairo', sans-serif;
      font-size: 3.5rem;
      font-weight: 900;
      background: var(--tower-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      margin-bottom: var(--spacing-md);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    .main-title p {
      font-size: 1.3rem;
      color: var(--text-light);
      opacity: 0.8;
      animation: fadeInUp 1s var(--cosmic-timing) 0.5s both;
    }

    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.3)); }
      100% { filter: drop-shadow(0 0 30px rgba(255,215,0,0.8)); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 0.8;
        transform: translateY(0);
      }
    }

    /* ========================================
       البطاقات والحاويات
    ======================================== */
    .glass-card {
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.15) 0%, 
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--border-radius);
      padding: var(--spacing-xl);
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      animation: cardFloat 6s ease-in-out infinite;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, 
        transparent, 
        rgba(0, 245, 255, 0.1), 
        transparent, 
        rgba(255, 7, 58, 0.1), 
        transparent);
      animation: cardAura 10s linear infinite;
      z-index: -1;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0) rotateX(0deg); }
      50% { transform: translateY(-10px) rotateX(2deg); }
    }

    @keyframes cardAura {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ========================================
       شاشة الإعداد
    ======================================== */
    .setup-screen {
      display: block;
      animation: screenFadeIn 1s var(--cosmic-timing);
    }

    .setup-section {
      margin-bottom: var(--spacing-xl);
    }

    .section-title {
      font-family: 'Orbitron', 'Cairo', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--success-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--spacing-lg);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
    }

    .section-title i {
      background: var(--success-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* نموذج الإعداد */
    .form-group {
      margin-bottom: var(--spacing-lg);
    }

    .form-label {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: var(--spacing-sm);
    }

    .form-select {
      width: 100%;
      padding: 18px 25px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      color: white;
      transition: all var(--transition-normal);
      cursor: pointer;
    }

    .form-select:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
      transform: translateY(-2px);
    }

    .form-select option {
      background: #1a1a2e;
      color: white;
      padding: 10px;
    }

    /* أزرار عدد الطلاب */
    .student-count-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);
    }

    .count-btn {
      padding: 18px 15px;
      border: 2px solid var(--neon-cyan);
      border-radius: var(--border-radius);
      background: linear-gradient(135deg, 
        rgba(0, 245, 255, 0.1) 0%, 
        rgba(0, 245, 255, 0.05) 100%);
      backdrop-filter: blur(10px);
      color: var(--neon-cyan);
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--elastic-timing);
      font-family: 'Orbitron', 'Cairo', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .count-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 245, 255, 0.3), 
        transparent);
      transition: left 0.6s ease;
    }

    .count-btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 245, 255, 0.4);
      border-color: var(--neon-pink);
      color: var(--neon-pink);
    }

    .count-btn:hover::before {
      left: 100%;
    }

    .count-btn.selected {
      background: var(--success-gradient);
      border-color: var(--success-color);
      color: white;
      box-shadow: 0 0 30px rgba(17, 153, 142, 0.6);
      transform: scale(1.1);
    }

    /* معاينة الطلاب */
    .students-preview {
      margin-top: var(--spacing-lg);
      animation: slideInUp 1s var(--elastic-timing);
    }

    .students-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--spacing-sm);
      max-height: 350px;
      overflow-y: auto;
      padding: var(--spacing-md);
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.1) 0%, 
        rgba(255,255,255,0.02) 100%);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .student-card {
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.15) 0%, 
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-small);
      text-align: center;
      font-weight: 600;
      color: white;
      border: 2px solid rgba(255,255,255,0.1);
      transition: all var(--elastic-timing);
      cursor: pointer;
      animation: cardAppear 1s var(--elastic-timing);
    }

    .student-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 40px rgba(255,255,255,0.2);
      border-color: var(--neon-cyan);
    }

    @keyframes slideInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes cardAppear {
      0% {
        opacity: 0;
        transform: scale(0.5) rotateZ(-180deg);
      }
      70% {
        transform: scale(1.1) rotateZ(0deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateZ(0deg);
      }
    }

    /* زر البداية */
    .start-btn {
      width: 100%;
      padding: 25px;
      border: none;
      border-radius: var(--border-radius);
      background: var(--tower-gradient);
      color: white;
      font-size: 1.5rem;
      font-weight: 800;
      font-family: 'Orbitron', 'Cairo', sans-serif;
      cursor: pointer;
      transition: all var(--elastic-timing);
      margin-top: var(--spacing-lg);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
    }

    .start-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255,255,255,0.3), 
        transparent);
      transition: left 0.6s ease;
    }

    .start-btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 60px rgba(255, 215, 0, 0.6);
    }

    .start-btn:hover::before {
      left: 100%;
    }

    .start-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* ========================================
       شاشة اللعبة
    ======================================== */
    .game-screen {
      display: none;
      animation: screenSlideIn 1.5s var(--cosmic-timing);
    }

    .game-container {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: var(--spacing-xl);
      align-items: start;
    }

    /* ========================================
       البرج والدرجات الاحترافية
    ======================================== */
    .tower-container {
      perspective: 2000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: 700px;
      transform-style: preserve-3d;
    }

    .tower {
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      gap: 15px;
      position: relative;
      transform-style: preserve-3d;
      animation: towerFloat 10s ease-in-out infinite;
    }

    .treasure {
      font-size: 5rem;
      margin-bottom: var(--spacing-xl);
      animation: treasureGlow 3s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
      z-index: 100;
      transform-style: preserve-3d;
    }

    @keyframes treasureGlow {
      0% { 
        transform: scale(1) rotate(0deg) rotateY(0deg); 
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
      }
      100% { 
        transform: scale(1.2) rotate(10deg) rotateY(360deg); 
        filter: drop-shadow(0 0 50px rgba(255, 215, 0, 1));
      }
    }

    /* درجات ثلاثية الأبعاد مع أسماء الطلاب */
    .tower-step {
      width: 320px;
      height: 80px;
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.25) 0%, 
        rgba(255,255,255,0.1) 50%,
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(20px);
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--text-light);
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      margin: 5px 0;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.3),
        inset 0 2px 5px rgba(255, 255, 255, 0.2),
        0 0 20px rgba(0, 245, 255, 0.1);
      transform-style: preserve-3d;
      transform: rotateX(10deg) rotateY(5deg);
    }

    .tower-step::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: conic-gradient(from 0deg at 50% 50%, 
        rgba(0, 245, 255, 0.1) 0deg,
        rgba(255, 7, 58, 0.1) 90deg,
        rgba(255, 215, 0, 0.1) 180deg,
        rgba(138, 43, 226, 0.1) 270deg,
        rgba(0, 245, 255, 0.1) 360deg);
      opacity: 0;
      transition: all 0.6s ease;
      border-radius: 17px;
      animation: stepAura 8s linear infinite;
    }

    .tower-step::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s ease;
      z-index: 2;
    }

    @keyframes stepAura {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .tower-step:hover {
      transform: translateY(-15px) scale(1.08) rotateX(5deg) rotateY(10deg);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
      box-shadow: 
        0 25px 60px rgba(0, 245, 255, 0.4),
        0 0 50px var(--neon-cyan),
        inset 0 2px 10px rgba(255, 255, 255, 0.3);
      text-shadow: 0 0 20px currentColor;
    }

    .tower-step:hover::before {
      opacity: 1;
    }

    .tower-step:hover::after {
      width: 100px;
      height: 100px;
      opacity: 0.3;
    }

    /* حالات الدرجات */
    .tower-step.active {
      background: linear-gradient(135deg, 
        rgba(0, 245, 255, 0.3) 0%, 
        rgba(0, 245, 255, 0.1) 100%);
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
      animation: stepPulse 2s ease-in-out infinite, stepAura 8s linear infinite;
      box-shadow: 
        0 20px 50px rgba(0, 245, 255, 0.5),
        0 0 40px var(--neon-cyan),
        inset 0 2px 10px rgba(255, 255, 255, 0.2);
      text-shadow: 0 0 15px currentColor;
      transform: translateY(-10px) scale(1.05) rotateX(5deg);
    }

    .tower-step.correct {
      background: var(--success-gradient);
      border-color: var(--success-color);
      color: white;
      animation: stepSuccess 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 
        0 25px 60px rgba(17, 153, 142, 0.6),
        0 0 50px var(--success-color),
        inset 0 2px 15px rgba(255, 255, 255, 0.3);
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      transform: scale(1.1) rotateX(0deg) rotateY(0deg);
    }

    .tower-step.correct::before {
      opacity: 0;
    }

    .tower-step.falling {
      animation: stepFall 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      z-index: 10;
    }

    .tower-step.eliminated {
      background: var(--danger-gradient);
      border-color: var(--danger-color);
      color: white;
      animation: stepEliminate 1.5s ease-out forwards;
      transform: scale(0.8) rotateX(90deg);
      opacity: 0.3;
    }

    @keyframes stepPulse {
      0%, 100% { 
        box-shadow: 
          0 20px 50px rgba(0, 245, 255, 0.3),
          0 0 30px var(--neon-cyan);
      }
      50% { 
        box-shadow: 
          0 25px 60px rgba(0, 245, 255, 0.7),
          0 0 60px var(--neon-cyan);
      }
    }

    @keyframes stepSuccess {
      0% { 
        transform: scale(1.05) rotateX(5deg);
      }
      25% { 
        transform: scale(1.3) rotateX(0deg) rotateY(15deg);
        box-shadow: 
          0 30px 80px rgba(17, 153, 142, 0.8),
          0 0 80px var(--success-color);
      }
      50% { 
        transform: scale(1.2) rotateX(-5deg) rotateY(-10deg);
      }
      75% { 
        transform: scale(1.15) rotateX(3deg) rotateY(5deg);
      }
      100% { 
        transform: scale(1.1) rotateX(0deg) rotateY(0deg);
      }
    }

    @keyframes stepFall {
      0% { 
        transform: translateY(-10px) scale(1.05) rotateX(5deg) rotateZ(0deg);
        opacity: 1;
      }
      20% {
        transform: translateY(-20px) scale(1.1) rotateX(15deg) rotateZ(10deg);
        opacity: 0.9;
      }
      100% { 
        transform: translateY(1000px) scale(0.3) rotateX(720deg) rotateZ(1080deg);
        opacity: 0;
      }
    }

    @keyframes stepEliminate {
      0% {
        transform: scale(1) rotateX(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(0.9) rotateX(45deg);
        opacity: 0.5;
      }
      100% {
        transform: scale(0.8) rotateX(90deg);
        opacity: 0.3;
      }
    }

    @keyframes towerFloat {
      0%, 100% { 
        transform: translateY(0) rotateX(0deg) rotateY(0deg); 
      }
      25% { 
        transform: translateY(-10px) rotateX(2deg) rotateY(3deg); 
      }
      50% { 
        transform: translateY(-20px) rotateX(0deg) rotateY(-2deg); 
      }
      75% { 
        transform: translateY(-10px) rotateX(-2deg) rotateY(1deg); 
      }
    }

    /* ========================================
       لوحة التحكم والتفاعل
    ======================================== */
    .control-panel {
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.15) 0%, 
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--border-radius);
      padding: var(--spacing-xl);
      position: sticky;
      top: var(--spacing-lg);
    }

    /* معلومات الطالب الحالي */
    .current-player {
      text-align: center;
      margin-bottom: var(--spacing-xl);
      padding-bottom: var(--spacing-lg);
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .player-avatar {

      height: 120px;

      overflow: hidden;
    }

    .player-avatar::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;

      height: 200%;
      background: conic-gradient(from 0deg, 
        transparent, 
        rgba(255, 255, 255, 0.2),

    @keyframes avatarGlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .player-name {
      font-size: 2rem;
      font-weight: 700;
      background: var(--tower-gradient);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--spacing-xs);
      font-family: 'Orbitron', 'Cairo', sans-serif;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }

    .player-status {
      color: rgba(255,255,255,0.8);
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* رسائل التفاعل */
    .interaction-message {
      background: linear-gradient(135deg, 
        rgba(0, 245, 255, 0.2) 0%, 
        rgba(0, 245, 255, 0.05) 100%);
      backdrop-filter: blur(15px);
      border: 2px solid var(--neon-cyan);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      margin: var(--spacing-lg) 0;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--neon-cyan);
      animation: messagePulse 2s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
      display: none;
    }

    .interaction-message.show {
      display: block;
      animation: messageSlideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes messagePulse {
      0%, 100% { 
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        border-color: var(--neon-cyan);
      }
      50% { 
        box-shadow: 0 0 40px rgba(0, 245, 255, 0.6);
        border-color: var(--neon-pink);
      }
    }

    @keyframes messageSlideIn {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* أزرار التحكم المحدثة */
    .control-buttons {
      display: grid;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-lg);
    }

    .control-btn {
      padding: 20px 25px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--elastic-timing);
      font-family: 'Cairo', sans-serif;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255,255,255,0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .control-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255,255,255,0.3), 
        transparent);
      transition: left 0.6s ease;
    }

    .control-btn:hover::before {
      left: 100%;
    }

    .btn-success {
      background: var(--success-gradient);
      color: white;
      box-shadow: 0 0 25px rgba(17, 153, 142, 0.5);
      border-color: var(--success-color);
    }

    .btn-success:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 40px rgba(17, 153, 142, 0.8);
    }

    .btn-danger {
      background: var(--danger-gradient);
      color: white;
      box-shadow: 0 0 25px rgba(252, 70, 107, 0.5);
      border-color: var(--danger-color);
    }

    .btn-danger:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 40px rgba(252, 70, 107, 0.8);
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 0 25px rgba(102, 126, 234, 0.5);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 40px rgba(102, 126, 234, 0.8);
    }

    .btn-secondary {
      background: var(--warning-gradient);
      color: white;
      box-shadow: 0 0 25px rgba(245, 87, 108, 0.5);
    }

    .btn-secondary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 40px rgba(245, 87, 108, 0.8);
    }

    /* نظام التصفيات */
    .tournament-info {
      background: linear-gradient(135deg, 
        rgba(138, 43, 226, 0.2) 0%, 
        rgba(138, 43, 226, 0.05) 100%);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(138, 43, 226, 0.3);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-lg);
      text-align: center;
    }

    .tournament-title {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #8a2be2, #ff073a);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--spacing-sm);
      font-family: 'Orbitron', 'Cairo', sans-serif;
    }

    .tournament-round {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 600;
    }

    /* الطلاب المتبقون */
    .remaining-students {
      margin-top: var(--spacing-lg);
    }

    .remaining-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: var(--spacing-md);
      text-align: center;
    }

    .remaining-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: var(--spacing-xs);
    }

    .remaining-student {
      background: linear-gradient(135deg, 
        rgba(255,255,255,0.15) 0%, 
        rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
      padding: var(--spacing-sm);
      border-radius: var(--border-radius-small);
      text-align: center;
      font-weight: 600;
      color: white;
      border: 2px solid rgba(255,255,255,0.1);
      font-size: 0.9rem;
      transition: all var(--transition-normal);
    }

    .remaining-student.active {
      border-color: var(--neon-cyan);
      color: var(--neon-cyan);
      box-shadow: 0 0 15px rgba(0, 245, 255, 0.4);
    }

    .remaining-student.eliminated {
      opacity: 0.3;
      background: var(--danger-gradient);
      border-color: var(--danger-color);
      text-decoration: line-through;
    }

    /* ========================================
       الانيميشن والتأثيرات العامة
    ======================================== */
    @keyframes screenFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes screenSlideIn {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* ========================================
       التصميم المتجاوب
    ======================================== */
    @media (max-width: 1200px) {
      .game-container {
        grid-template-columns: 1fr;
        gap: var(--spacing-lg);
      }

      .control-panel {
        position: static;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: var(--spacing-md);
        margin-top: 70px;
      }

      .main-title h1 {
        font-size: 2.5rem;
      }

      .main-title p {
        font-size: 1.1rem;
      }

      .tower-step {
        width: 250px;
        height: 55px;
        font-size: 1.1rem;
      }

      .student-count-grid {
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      /* تحسين شريط الأدوات للجوال */
      .top-toolbar {
        padding: 0 var(--spacing-md);
        height: 60px;
      }

      .game-logo {
        font-size: 1.2rem;
      }

      .game-logo::before {
        font-size: 1.5rem;
      }

      .toolbar-icon {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }

      .toolbar-icons {
        gap: var(--spacing-xs);
      }

      .container {
        margin-top: 60px;
      }
    }

    @media (max-width: 480px) {
      .main-title h1 {
        font-size: 2rem;
      }

      .tower-step {
        width: 200px;
        height: 50px;
        font-size: 1rem;
      }

      .treasure {
        font-size: 3rem;
      }

      /* شريط أدوات مصغر للشاشات الصغيرة جداً */
      .top-toolbar {
        padding: 0 var(--spacing-sm);
        height: 55px;
      }

      .game-logo {
        font-size: 1rem;
      }

      .game-logo span {
        display: none;
      }

      .game-logo::before {
        font-size: 1.3rem;
      }

      .toolbar-icon {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      .container {
        margin-top: 55px;
      }

      /* إخفاء التلميحات في الشاشات الصغيرة */
      .toolbar-icon[data-tooltip]:hover::after {
        display: none;
      }
    }

    /* تأثيرات إضافية للشريط العلوي */
    @keyframes toolbarPulse {
      0%, 100% {
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      }
      50% {
        box-shadow: 0 8px 40px rgba(0, 245, 255, 0.2);
      }
    }

    .top-toolbar.game-active {
      animation: toolbarPulse 4s ease-in-out infinite;
    }

    /* تأثيرات للطوارئ - إذا فشل التحميل */
    .toolbar-icon.loading {
      opacity: 0.5;
      pointer-events: none;
    }

    .toolbar-icon.error {
      border-color: var(--danger-color);
      color: var(--danger-color);
    }
  </style>
</head>

          <!-- الطلاب المتبقون -->
          <div class="remaining-students" id="remainingStudents">
            <div class="remaining-title">الطلاب المتبقون</div>
            <div class="remaining-grid" id="remainingGrid">
              <!-- سيتم إضافة الطلاب هنا -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ========================================
       نظام الصوت الذكي المحدث
    ======================================== */
    class AudioManager {
      constructor() {
        this.sounds = {};
        this.volume = 0.7;
        this.enabled = true;
        this.init();
      }

      async init() {
        const soundFiles = {
          'ui-click': 'cosmic-click.mp3',
          'ui-hover': 'button-hover.mp3',
          'step-correct': 'bonus-collect.mp3',
          'step-wrong': 'cosmic-explosion.mp3',
          'game-start': 'adventure-theme.mp3',
          'tower-complete': 'battle-victory.mp3',
          'step-hover': 'crystal-bonus.mp3',
          'player-change': 'character-intro.mp3',
          'toolbar-click': 'ai-beep.mp3',
          'sound-toggle': 'ai-notification.mp3',
          'home-click': 'panel-slide.mp3',
          'fullscreen-toggle': 'cosmic-portal.mp3'
        };

        for (const [key, filename] of Object.entries(soundFiles)) {
          try {
            const audio = new Audio(`../assets/media/sounds/kingdom-sounds/${filename}`);
            audio.volume = this.volume;
            this.sounds[key] = audio;
          } catch (error) {
            console.log(`Failed to load sound: ${filename}`);
          }
        }
      }

      play(soundKey, options = {}) {
        if (!this.enabled || !this.sounds[soundKey]) return;
        
        try {
          const sound = this.sounds[soundKey];
          sound.currentTime = 0;
          sound.volume = (options.volume || 1) * this.volume;
          sound.play().catch(() => {});
        } catch (error) {
          console.log('Sound play error:', error);
        }
      }

      setVolume(volume) {
        this.volume = Math.max(0, Math.min(1, volume));
        Object.values(this.sounds).forEach(sound => {
          sound.volume = this.volume;
        });
      }

      toggle() {
        this.enabled = !this.enabled;
        return this.enabled;
      }

      isEnabled() {
        return this.enabled;
      }
    }

    /* ========================================
       إدارة شريط الأدوات العلوي
    ======================================== */
    class ToolbarManager {
      constructor(audioManager) {
        this.audio = audioManager;
        this.isFullscreen = false;
        this.initElements();
        this.setupEvents();
        this.setupFullscreenListener();
      }

      initElements() {
        this.elements = {
          gameLogo: document.getElementById('gameLogo'),
          homeIcon: document.getElementById('homeIcon'),
          soundIcon: document.getElementById('soundIcon'),
          fullscreenIcon: document.getElementById('fullscreenIcon')
        };
      }

      setupEvents() {
        // ايقونة الرئيسية
        this.elements.homeIcon?.addEventListener('click', () => {
          this.handleHomeClick();
        });

        // ايقونة الصوت
        this.elements.soundIcon?.addEventListener('click', () => {
          this.handleSoundToggle();
        });

        // ايقونة ملئ الشاشة
        this.elements.fullscreenIcon?.addEventListener('click', () => {
          this.handleFullscreenToggle();
        });

        // شعار اللعبة
        this.elements.gameLogo?.addEventListener('click', () => {
          this.handleLogoClick();
        });

        // تأثيرات الصوت عند التمرير
        Object.values(this.elements).forEach(element => {
          element?.addEventListener('mouseenter', () => {
            this.audio.play('ui-hover', { volume: 0.3 });
          });
        });
      }

      handleHomeClick() {
        this.audio.play('home-click');
        
        // تأثير بصري
        this.animateClick(this.elements.homeIcon);
        
        // عرض تأكيد العودة للرئيسية
        const confirmed = confirm('هل تريد العودة إلى الصفحة الرئيسية؟\nسيتم فقدان تقدمك الحالي في اللعبة.');
        
        if (confirmed) {
          // إضافة تأثير انتقال سلس
          document.body.style.transition = 'opacity 0.5s ease';
          document.body.style.opacity = '0';
          
          setTimeout(() => {
            window.location.href = '../index.html';
          }, 500);
        }
      }

      handleSoundToggle() {
        const isEnabled = this.audio.toggle();
        this.updateSoundIcon(isEnabled);
        
        // تشغيل صوت التأكيد إذا كان الصوت مفعل
        if (isEnabled) {
          this.audio.play('sound-toggle');
        }
        
        // تأثير بصري
        this.animateClick(this.elements.soundIcon);
        
        // إظهار رسالة تأكيد
        this.showNotification(isEnabled ? 'تم تفعيل الصوت 🔊' : 'تم كتم الصوت 🔇');
      }

      handleFullscreenToggle() {
        this.audio.play('fullscreen-toggle');
        this.animateClick(this.elements.fullscreenIcon);
        
        if (!this.isFullscreen) {
          this.enterFullscreen();
        } else {
          this.exitFullscreen();
        }
      }

      handleLogoClick() {
        this.audio.play('toolbar-click');
        
        // تأثير دوران للشعار
        this.elements.gameLogo.style.transform = 'scale(1.1) rotate(360deg)';
        setTimeout(() => {
          this.elements.gameLogo.style.transform = '';
        }, 600);
        
        // عرض معلومات اللعبة
        this.showGameInfo();
      }

      updateSoundIcon(isEnabled) {
        const icon = this.elements.soundIcon.querySelector('i');
        const element = this.elements.soundIcon;
        
        if (isEnabled) {
          icon.className = 'fas fa-volume-up';
          element.classList.remove('muted');
          element.setAttribute('data-tooltip', 'كتم الصوت');
        } else {
          icon.className = 'fas fa-volume-mute';
          element.classList.add('muted');
          element.setAttribute('data-tooltip', 'تفعيل الصوت');
        }
      }

      updateFullscreenIcon() {
        const icon = this.elements.fullscreenIcon.querySelector('i');
        const element = this.elements.fullscreenIcon;
        
        if (this.isFullscreen) {
          icon.className = 'fas fa-compress';
          element.setAttribute('data-tooltip', 'إغلاق ملئ الشاشة');
        } else {
          icon.className = 'fas fa-expand';
          element.setAttribute('data-tooltip', 'ملئ الشاشة');
        }
      }

      enterFullscreen() {
        try {
          const element = document.documentElement;
          if (element.requestFullscreen) {
            element.requestFullscreen();
          } else if (element.webkitRequestFullscreen) {
            element.webkitRequestFullscreen();
          } else if (element.msRequestFullscreen) {
            element.msRequestFullscreen();
          }
        } catch (error) {
          console.log('Fullscreen not supported');
          this.showNotification('ملئ الشاشة غير مدعوم في هذا المتصفح');
        }
      }

      exitFullscreen() {
        try {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        } catch (error) {
          console.log('Exit fullscreen error');
        }
      }

      setupFullscreenListener() {
        const fullscreenEvents = [
          'fullscreenchange',
          'webkitfullscreenchange',
          'mozfullscreenchange',
          'MSFullscreenChange'
        ];

        fullscreenEvents.forEach(eventName => {
          document.addEventListener(eventName, () => {
            this.isFullscreen = !!(
              document.fullscreenElement ||
              document.webkitFullscreenElement ||
              document.mozFullScreenElement ||
              document.msFullscreenElement
            );
            this.updateFullscreenIcon();
          });
        });
      }

      animateClick(element) {
        element.style.transform = 'scale(0.95)';
        element.style.transition = 'transform 0.1s ease';
        
        setTimeout(() => {
          element.style.transform = '';
          setTimeout(() => {
            element.style.transition = '';
          }, 200);
        }, 100);
      }

      showNotification(message) {
        // إنشاء إشعار مؤقت
        const notification = document.createElement('div');
        notification.className = 'toolbar-notification';
        notification.textContent = message;
        notification.style.cssText = `
          position: fixed;
          top: 90px;
          right: 30px;
          background: linear-gradient(135deg, rgba(0, 245, 255, 0.9) 0%, rgba(255, 7, 58, 0.9) 100%);
          color: white;
          padding: 15px 25px;
          border-radius: 25px;
          font-weight: 600;
          font-size: 1rem;
          z-index: 10001;
          transform: translateX(300px);
          transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.2);
        `;
        
        document.body.appendChild(notification);
        
        // انيميشن الظهور
        setTimeout(() => {
          notification.style.transform = 'translateX(0)';
        }, 100);
        
        // إزالة الإشعار بعد 3 ثواني
        setTimeout(() => {
          notification.style.transform = 'translateX(300px)';
          setTimeout(() => {
            notification.remove();
          }, 300);
        }, 3000);
      }

      showGameInfo() {
        const info = `
🏆 برج الأسماء - مسابقة تنافسية احترافية 🏆

📋 نوع اللعبة: مسابقة ذكية تفاعلية
🎯 الهدف: الوصول لقمة البرج والفوز باللقب
🏅 نظام التصفيات: بطولة احترافية
🎮 التحكم: أسئلة وأجوبة تفاعلية

🔧 المطور: نظام تعليمي متقدم
📅 الإصدار: 2025
        `;
        
        alert(info);
      }
    }
    /* ========================================
       نظام مسابقة البرج التنافسية
    ======================================== */
    class TowerCompetition {
      constructor() {
        this.audio = new AudioManager();
        this.toolbar = new ToolbarManager(this.audio);
        this.students = {};
        this.remainingStudents = [];
        this.eliminatedStudents = [];
        this.currentStudentIndex = 0;
        this.currentRound = 1;
        this.gameState = 'setup'; // setup, playing, roundComplete, finished
        this.tournamentStructure = this.calculateTournament();
        this.totalRounds = 0;
        
        this.initElements();
        this.loadStudentData();
        this.setupEvents();
        this.initToolbarIntegration();
      }

      initElements() {
        this.elements = {
          setupScreen: document.getElementById('setupScreen'),
          gameScreen: document.getElementById('gameScreen'),
          classSelect: document.getElementById('classSelect'),
          studentCountSection: document.getElementById('studentCountSection'),
          studentsPreview: document.getElementById('studentsPreview'),
          startGameBtn: document.getElementById('startGameBtn'),
          
          // Game elements
          tower: document.getElementById('tower'),
          tournamentTitle: document.getElementById('tournamentTitle'),
          tournamentRound: document.getElementById('tournamentRound'),
          currentPlayerName: document.getElementById('currentPlayerName'),
          currentPlayerAvatar: document.getElementById('currentPlayerAvatar'),
          playerStatus: document.getElementById('playerStatus'),
          interactionMessage: document.getElementById('interactionMessage'),
          
          // Control buttons
          correctBtn: document.getElementById('correctBtn'),
          wrongBtn: document.getElementById('wrongBtn'),
          nextRoundBtn: document.getElementById('nextRoundBtn'),
          restartBtn: document.getElementById('restartBtn'),
          endGameBtn: document.getElementById('endGameBtn'),
          
          // Remaining students
          remainingStudents: document.getElementById('remainingStudents'),
          remainingGrid: document.getElementById('remainingGrid')
        };
      }

      async loadStudentData() {
        try {
          const response = await fetch('../data/studentData.json');
          this.students = await response.json();
          this.populateClassSelect();
        } catch (error) {
          console.error('Error loading student data:', error);
          alert('فشل في تحميل بيانات الطلاب');
        }
      }

      populateClassSelect() {
        this.elements.classSelect.innerHTML = '<option value="">اختر الصف</option>';
        
        Object.keys(this.students).forEach(className => {
          const option = document.createElement('option');
          option.value = className;
          option.textContent = className;
          this.elements.classSelect.appendChild(option);
        });
      }

      calculateTournament() {
        // حساب بنية البطولة بناءً على عدد الطلاب
        const tournaments = {
          small: { min: 3, max: 8, name: 'بطولة مصغرة', rounds: ['النصف نهائي', 'النهائي'] },
          medium: { min: 9, max: 16, name: 'بطولة متوسطة', rounds: ['ربع النهائي', 'النصف نهائي', 'النهائي'] },
          large: { min: 17, max: 32, name: 'بطولة كبرى', rounds: ['دور الـ16', 'ربع النهائي', 'النصف نهائي', 'النهائي'] }
        };
        
        return tournaments;
      }

      setupEvents() {
        // اختيار الصف
        this.elements.classSelect.addEventListener('change', (e) => {
          this.onClassSelect(e.target.value);
          this.audio.play('ui-click');
        });

        // أزرار عدد الطلاب
        document.querySelectorAll('.count-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            this.selectStudentCount(parseInt(e.target.dataset.count));
            this.audio.play('ui-click');
          });

          btn.addEventListener('mouseenter', () => {
            this.audio.play('ui-hover', { volume: 0.3 });
          });
        });

        // بدء المسابقة
        this.elements.startGameBtn.addEventListener('click', () => {
          this.startCompetition();
          this.audio.play('game-start');
        });

        // أزرار التحكم في المسابقة
        this.elements.correctBtn?.addEventListener('click', () => {
          this.handleAnswer(true);
        });

        this.elements.wrongBtn?.addEventListener('click', () => {
          this.handleAnswer(false);
        });

        this.elements.nextRoundBtn?.addEventListener('click', () => {
          this.startNextRound();
        });

        this.elements.restartBtn?.addEventListener('click', () => {
          this.restartCompetition();
          this.audio.play('ui-click');
        });

        this.elements.endGameBtn?.addEventListener('click', () => {
          this.endCompetition();
          this.audio.play('ui-click');
        });

        // تأثيرات الصوت للأزرار
        document.querySelectorAll('.control-btn, .start-btn, .count-btn').forEach(btn => {
          btn.addEventListener('mouseenter', () => {
            this.audio.play('ui-hover', { volume: 0.2 });
          });
        });
      }

      onClassSelect(className) {
        if (!className || !this.students[className]) {
          this.elements.studentCountSection.style.display = 'none';
          this.clearStudentSelection();
          return;
        }

        this.elements.studentCountSection.style.display = 'block';
        this.updateStudentCountButtons(this.students[className].length);
        this.clearStudentSelection();
      }

      updateStudentCountButtons(maxStudents) {
        document.querySelectorAll('.count-btn').forEach(btn => {
          const count = parseInt(btn.dataset.count);
          btn.style.display = count <= maxStudents ? 'block' : 'none';
          btn.disabled = count > maxStudents;
        });
      }

      selectStudentCount(count) {
        // إزالة التحديد السابق
        document.querySelectorAll('.count-btn').forEach(btn => {
          btn.classList.remove('selected');
        });

        // تحديد الزر الحالي
        const selectedBtn = document.querySelector(`[data-count="${count}"]`);
        selectedBtn?.classList.add('selected');

        // عرض الطلاب
        this.showStudentSelection(count);
      }

      showStudentSelection(count) {
        const className = this.elements.classSelect.value;
        if (!className || !this.students[className]) return;

        const classStudents = this.students[className];
        const shuffledStudents = [...classStudents].sort(() => Math.random() - 0.5);
        this.remainingStudents = shuffledStudents.slice(0, count);

        this.displayStudentPreview();
        this.updateStartButton();
        this.updateTournamentInfo();
      }

      displayStudentPreview() {
        if (this.remainingStudents.length === 0) {
          this.elements.studentsPreview.innerHTML = '';
          return;
        }

        this.elements.studentsPreview.innerHTML = `
          <div class="setup-section">
            <h3 class="section-title">
              <i class="fas fa-users"></i>
              المتسابقون (${this.remainingStudents.length})
            </h3>
            <div class="students-grid">
              ${this.remainingStudents.map((student, index) => `
                <div class="student-card" style="animation-delay: ${index * 0.1}s">
                  ${student}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      updateTournamentInfo() {
        const count = this.remainingStudents.length;
        let tournamentType = 'small';
        
        if (count >= this.tournamentStructure.large.min) {
          tournamentType = 'large';
        } else if (count >= this.tournamentStructure.medium.min) {
          tournamentType = 'medium';
        }
        
        const tournament = this.tournamentStructure[tournamentType];
        this.totalRounds = tournament.rounds.length;
        
        // عرض معلومات البطولة في زر البداية
        if (this.remainingStudents.length > 0) {
          this.elements.startGameBtn.innerHTML = `
            <i class="fas fa-trophy"></i>
            ابدأ ${tournament.name} مع ${count} متسابق
          `;
        }
      }

      updateStartButton() {
        const canStart = this.remainingStudents.length > 0;
        this.elements.startGameBtn.disabled = !canStart;
        
        if (!canStart) {
          this.elements.startGameBtn.innerHTML = `
            <i class="fas fa-users"></i>
            اختر الطلاب أولاً
          `;
        }
      }

      startCompetition() {
        if (this.remainingStudents.length === 0) return;

        this.gameState = 'playing';
        this.currentStudentIndex = 0;
        this.currentRound = 1;
        this.eliminatedStudents = [];
        
        // إخفاء شاشة الإعداد وإظهار شاشة المسابقة
        this.elements.setupScreen.style.display = 'none';
        this.elements.gameScreen.style.display = 'block';
        
        // تحديث شريط الأدوات
        this.updateToolbarForGameState();
        
        // إنشاء البرج وتحديث الواجهة
        this.createTowerWithStudents();
        this.updateTournamentDisplay();
        this.updateCurrentStudent();
        this.updateRemainingStudents();
        this.showInteractionMessage('اسأل الطالب سؤالاً واختر النتيجة');
      }

      createTowerWithStudents() {
        this.elements.tower.innerHTML = '';
        
        this.remainingStudents.forEach((student, index) => {
          const step = document.createElement('div');
          step.className = 'tower-step';
          step.textContent = student;
          step.dataset.studentIndex = index;
          
          // إضافة تأثيرات التفاعل
          step.addEventListener('mouseenter', () => {
            this.audio.play('step-hover', { volume: 0.3 });
          });
          
          this.elements.tower.appendChild(step);
        });
        
        // تمييز الطالب الحالي
        this.highlightCurrentStudent();
      }

      highlightCurrentStudent() {
        // إزالة التمييز من جميع الدرجات
        document.querySelectorAll('.tower-step').forEach(step => {
          step.classList.remove('active');
        });
        
        // تمييز الطالب الحالي
        const currentStep = document.querySelector(`[data-student-index="${this.currentStudentIndex}"]`);
        if (currentStep) {
          currentStep.classList.add('active');
        }
      }

      updateTournamentDisplay() {
        const count = this.remainingStudents.length;
        let tournamentType = 'small';
        let roundName = 'الدور الأول';
        
        if (count >= this.tournamentStructure.large.min) {
          tournamentType = 'large';
        } else if (count >= this.tournamentStructure.medium.min) {
          tournamentType = 'medium';
        }
        
        const tournament = this.tournamentStructure[tournamentType];
        
        // تحديد اسم الدور الحالي
        if (this.remainingStudents.length <= 2) {
          roundName = 'النهائي';
        } else if (this.remainingStudents.length <= 4) {
          roundName = 'النصف نهائي';
        } else if (this.remainingStudents.length <= 8) {
          roundName = 'ربع النهائي';
        } else if (this.remainingStudents.length <= 16) {
          roundName = 'دور الـ16';
        }
        
        this.elements.tournamentTitle.textContent = tournament.name;
        this.elements.tournamentRound.textContent = roundName;
      }

      updateCurrentStudent() {
        if (this.currentStudentIndex >= this.remainingStudents.length) {
          this.currentStudentIndex = 0;
        }
        
        const currentStudent = this.remainingStudents[this.currentStudentIndex];
        this.elements.currentPlayerName.textContent = currentStudent;
        this.elements.currentPlayerAvatar.textContent = currentStudent.charAt(0);
        this.elements.playerStatus.textContent = `دور ${currentStudent}`;
        
        this.highlightCurrentStudent();
        
        // إظهار أزرار التحكم
        this.elements.correctBtn.style.display = 'block';
        this.elements.wrongBtn.style.display = 'block';
        this.elements.nextRoundBtn.style.display = 'none';
      }

      updateRemainingStudents() {
        this.elements.remainingGrid.innerHTML = '';
        
        this.remainingStudents.forEach((student, index) => {
          const studentElement = document.createElement('div');
          studentElement.className = 'remaining-student';
          studentElement.textContent = student;
          
          if (index === this.currentStudentIndex) {
            studentElement.classList.add('active');
          }
          
          this.elements.remainingGrid.appendChild(studentElement);
        });
      }

      showInteractionMessage(message) {
        this.elements.interactionMessage.textContent = message;
        this.elements.interactionMessage.classList.add('show');
        
        setTimeout(() => {
          this.elements.interactionMessage.classList.remove('show');
        }, 3000);
      }

      handleAnswer(isCorrect) {
        const currentStep = document.querySelector(`[data-student-index="${this.currentStudentIndex}"]`);
        const currentStudent = this.remainingStudents[this.currentStudentIndex];
        
        if (isCorrect) {
          // إجابة صحيحة - تأثيرات الاحتفال
          this.celebrateCorrectAnswer(currentStep, currentStudent);
          this.audio.play('step-correct');
          
          // الانتقال للطالب التالي
          setTimeout(() => {
            this.nextStudent();
          }, 2000);
          
        } else {
          // إجابة خاطئة - إقصاء الطالب
          this.eliminateStudent(currentStep, currentStudent);
          this.audio.play('step-wrong');
          
          setTimeout(() => {
            this.removeEliminatedStudent();
          }, 2500);
        }
        
        // إخفاء أزرار التحكم مؤقتاً
        this.elements.correctBtn.style.display = 'none';
        this.elements.wrongBtn.style.display = 'none';
      }

      celebrateCorrectAnswer(stepElement, studentName) {
        stepElement.classList.add('correct');
        stepElement.innerHTML = `✅ ${studentName}`;
        
        this.showInteractionMessage(`أحسنت ${studentName}! إجابة رائعة! 🎉`);
        
        // تأثيرات بصرية إضافية
        this.createCelebrationEffect(stepElement);
      }

      eliminateStudent(stepElement, studentName) {
        stepElement.classList.add('falling');
        
        this.showInteractionMessage(`${studentName} خارج المسابقة 😔`);
        
        // إضافة للطلاب المقصيين
        this.eliminatedStudents.push(studentName);
      }

      removeEliminatedStudent() {
        // إزالة الطالب من القائمة
        const eliminatedStudent = this.remainingStudents[this.currentStudentIndex];
        this.remainingStudents.splice(this.currentStudentIndex, 1);
        
        // تحديث فهرس الطالب الحالي
        if (this.currentStudentIndex >= this.remainingStudents.length) {
          this.currentStudentIndex = 0;
        }
        
        // إعادة إنشاء البرج
        this.createTowerWithStudents();
        
        // التحقق من حالة المسابقة
        this.checkCompetitionStatus();
      }

      nextStudent() {
        this.currentStudentIndex = (this.currentStudentIndex + 1) % this.remainingStudents.length;
        this.updateCurrentStudent();
        this.updateRemainingStudents();
        this.showInteractionMessage('اسأل الطالب سؤالاً واختر النتيجة');
      }

      checkCompetitionStatus() {
        if (this.remainingStudents.length === 1) {
          // لدينا فائز!
          this.declareWinner();
        } else if (this.remainingStudents.length === 0) {
          // لا يوجد فائزين (حالة نادرة)
          this.showInteractionMessage('انتهت المسابقة بدون فائز!');
          setTimeout(() => this.restartCompetition(), 3000);
        } else {
          // استمرار المسابقة
          this.updateCurrentStudent();
          this.updateRemainingStudents();
          this.updateTournamentDisplay();
        }
      }

      declareWinner() {
        const winner = this.remainingStudents[0];
        this.gameState = 'finished';
        
        // تأثيرات الفوز
        this.celebrateWinner(winner);
        this.audio.play('tower-complete');
        
        // تحديث شريط الأدوات
        this.updateToolbarForGameState();
        
        // إخفاء أزرار التحكم
        this.elements.correctBtn.style.display = 'none';
        this.elements.wrongBtn.style.display = 'none';
        
        // عرض النتائج
        setTimeout(() => {
          this.showFinalResults(winner);
        }, 3000);
      }

      celebrateWinner(winner) {
        this.elements.currentPlayerName.textContent = winner;
        this.elements.playerStatus.textContent = '🏆 البطل 🏆';
        this.showInteractionMessage(`تهانينا ${winner}! أنت بطل المسابقة! 🎊🏆🎉`);
        
        // تأثيرات بصرية للفوز
        const winnerStep = document.querySelector('.tower-step');
        if (winnerStep) {
          winnerStep.classList.add('correct');
          winnerStep.innerHTML = `👑 ${winner} - البطل 👑`;
          this.createCelebrationEffect(winnerStep);
        }
      }

      createCelebrationEffect(element) {
        // إنشاء تأثيرات الاحتفال
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            const particle = document.createElement('div');
            particle.innerHTML = ['🎉', '✨', '🌟', '💫', '🎊'][Math.floor(Math.random() * 5)];
            particle.style.position = 'absolute';
            particle.style.fontSize = '2rem';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1000';
            
            const rect = element.getBoundingClientRect();
            particle.style.left = rect.left + Math.random() * rect.width + 'px';
            particle.style.top = rect.top + Math.random() * rect.height + 'px';
            
            document.body.appendChild(particle);
            
            // انيميشن الطيران
            particle.animate([
              { transform: 'translateY(0) scale(1)', opacity: 1 },
              { transform: `translateY(-${Math.random() * 200 + 100}px) scale(0)`, opacity: 0 }
            ], {
              duration: 2000,
              easing: 'ease-out'
            }).onfinish = () => particle.remove();
            
          }, i * 100);
        }
      }

      showFinalResults(winner) {
        const totalParticipants = this.remainingStudents.length + this.eliminatedStudents.length;
        
        alert(`
🏆 انتهت المسابقة! 🏆

👑 البطل: ${winner}
📊 إجمالي المتسابقين: ${totalParticipants}
🥉 الطلاب المقصيين: ${this.eliminatedStudents.length}
📈 معدل النجاح: ${Math.round((1 / totalParticipants) * 100)}%

${this.eliminatedStudents.length > 0 ? 
  `🎭 المقصيين: ${this.eliminatedStudents.join(', ')}` : ''}

شكراً لجميع المتسابقين! 🎉
        `);
      }

      startNextRound() {
        this.currentRound++;
        this.currentStudentIndex = 0;
        this.createTowerWithStudents();
        this.updateTournamentDisplay();
        this.updateCurrentStudent();
        this.updateRemainingStudents();
        this.showInteractionMessage('بداية دور جديد! اسأل الطالب سؤالاً');
        
        this.elements.nextRoundBtn.style.display = 'none';
      }

      restartCompetition() {
        this.gameState = 'setup';
        this.remainingStudents = [];
        this.eliminatedStudents = [];
        this.currentStudentIndex = 0;
        this.currentRound = 1;

        this.elements.gameScreen.style.display = 'none';
        this.elements.setupScreen.style.display = 'block';
        this.clearStudentSelection();
        
        // تحديث شريط الأدوات
        this.updateToolbarForGameState();
      }

      endCompetition() {
        this.restartCompetition();
      }

      clearStudentSelection() {
        this.elements.studentsPreview.innerHTML = '';
        document.querySelectorAll('.count-btn').forEach(btn => {
          btn.classList.remove('selected');
        });
        this.remainingStudents = [];
        this.updateStartButton();
      }

      initToolbarIntegration() {
        // ربط شريط الأدوات بحالة اللعبة
        this.updateToolbarForGameState();
        
        // تحديث حالة الصوت في الواجهة
        setTimeout(() => {
          this.toolbar.updateSoundIcon(this.audio.isEnabled());
        }, 1000);
      }

      updateToolbarForGameState() {
        // تحديث شريط الأدوات بناءً على حالة اللعبة
        const toolbar = document.querySelector('.top-toolbar');
        
        if (this.gameState === 'playing') {
          toolbar.style.background = `linear-gradient(135deg, 
            rgba(0, 245, 255, 0.2) 0%, 
            rgba(0, 0, 0, 0.8) 50%, 
            rgba(255, 7, 58, 0.2) 100%)`;
        } else if (this.gameState === 'finished') {
          toolbar.style.background = `linear-gradient(135deg, 
            rgba(255, 215, 0, 0.3) 0%, 
            rgba(0, 0, 0, 0.8) 50%, 
            rgba(255, 215, 0, 0.3) 100%)`;
        } else {
          toolbar.style.background = `linear-gradient(135deg, 
            rgba(0, 0, 0, 0.8) 0%, 
            rgba(0, 0, 0, 0.6) 50%, 
            rgba(0, 0, 0, 0.8) 100%)`;
        }
      }
    }

    // تشغيل المسابقة عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
      window.towerCompetition = new TowerCompetition();
      
      // إضافة تأثير بدء التطبيق
      const toolbar = document.querySelector('.top-toolbar');
      setTimeout(() => {
        toolbar?.classList.add('loaded');
      }, 1000);
      
      // إضافة keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        // ESC للخروج من ملئ الشاشة
        if (e.key === 'Escape' && window.towerCompetition.toolbar.isFullscreen) {
          window.towerCompetition.toolbar.exitFullscreen();
        }
        
        // F11 لملئ الشاشة
        if (e.key === 'F11') {
          e.preventDefault();
          window.towerCompetition.toolbar.handleFullscreenToggle();
        }
        
        // M لكتم/تفعيل الصوت
        if (e.key === 'm' || e.key === 'M') {
          window.towerCompetition.toolbar.handleSoundToggle();
        }
        
        // H للعودة للرئيسية
        if (e.key === 'h' || e.key === 'H') {
          if (e.ctrlKey) {
            window.towerCompetition.toolbar.handleHomeClick();
          }
        }
      });
      
      // إضافة تأثيرات الجسيمات للاحتفال
      const style = document.createElement('style');
      style.textContent = `
        @keyframes particleFly {
          0% {
            transform: translateY(0) rotate(0deg) scale(1);
            opacity: 1;
          }
          100% {
            transform: translateY(-${window.innerHeight + 100}px) rotate(720deg) scale(0);
            opacity: 0;
          }
        }
        
        .toolbar-icon.success {
          animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.2); }
          100% { transform: scale(1); }
        }
        
        .top-toolbar.loaded {
          box-shadow: 
            0 8px 30px rgba(0, 0, 0, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            0 0 50px rgba(0, 245, 255, 0.1);
        }
      `;
      document.head.appendChild(style);
      
      // Welcome message
      console.log(`
🏆 برج الأسماء - مسابقة تنافسية احترافية 🏆
🎮 تم تحميل اللعبة بنجاح!
⌨️  اختصارات لوحة المفاتيح:
   • F11: ملئ الشاشة
   • M: كتم/تفعيل الصوت  
   • Ctrl+H: العودة للرئيسية
   • ESC: إغلاق ملئ الشاشة
      `);
    });
  </script>
