<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏁 سباق المعرفة العصري</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --oman-red: #DC143C;
            --oman-green: #228B22;
            --oman-white: #fff;
            --accent-gold: #FFD700;
            --gradient-danger: linear-gradient(90deg, #DC143C 0%, #FFD700 100%);
            --gradient-safe: linear-gradient(90deg, #228B22 0%, #FFD700 100%);
            --gradient-warning: linear-gradient(90deg, #FFD700 0%, #DC143C 100%);
            --gradient-gold: linear-gradient(90deg, #FFD700 0%, #fff 100%);
            --gradient-dark: linear-gradient(135deg, #181a23 0%, #23243a 100%);
            --gradient-background: radial-gradient(ellipse at 70% 0%, #23243a 0%, #181a23 100%);
            --glass: rgba(255,255,255,0.08);
            --shadow: 0 4px 24px #0006;
            --glow-gold: 0 0 16px #FFD70099;
            --glow-red: 0 0 16px #DC143C99;
            --glow-green: 0 0 16px #228B2299;
            --info-card-border: 2px solid var(--accent-gold);
            --info-card-shadow: 0 2px 8px #FFD70033;
        }
        html, body {
            height: 100%;
            font-family: 'Cairo', system-ui, sans-serif;
            background: var(--gradient-background);
            color: var(--oman-white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(circle at 80% 10%, #FFD70022 0, transparent 60%),
                        radial-gradient(circle at 20% 90%, #DC143C22 0, transparent 60%),
                        radial-gradient(circle at 50% 50%, #228B2222 0, transparent 70%);
            animation: bgMove 12s linear infinite alternate;
        }
        @keyframes bgMove {
            0% { background-position: 80% 10%, 20% 90%, 50% 50%; }
            100% { background-position: 70% 20%, 30% 80%, 60% 60%; }
        }
        .top-toolbar {
            position: fixed; top: 0; left: 0; right: 0; height: 68px;
            background: var(--gradient-dark);
            display: flex; align-items: center; justify-content: space-between;
            z-index: 100;
            box-shadow: 0 2px 16px #0002;
            padding: 0 32px;
        }
        .toolbar-btn {
            background: var(--glass);
            border: none;
            color: var(--accent-gold);
            font-size: 1.3rem;
            border-radius: 50%;
            width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 6px;
            cursor: pointer;
            box-shadow: 0 2px 8px #FFD70033;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .toolbar-btn:hover {
            background: var(--accent-gold);
            color: #fff;
            box-shadow: 0 4px 16px #FFD70055;
        }
        .header {
            margin-top: 90px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.3rem;
            font-weight: 900;
            color: var(--accent-gold);
            text-shadow: var(--glow-gold);
        }
        .header p {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 8px;
        }
        .arena {
            margin: 32px auto 0 auto;
            max-width: 900px;
            padding: 0 12px;
        }
        .teams-row {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-bottom: 32px;
        }
        .team-card {
            background: var(--glass);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 24px 18px 18px 18px;
            min-width: 180px;
            text-align: center;
            border: 2.5px solid #FFD70055;
            position: relative;
            transition: box-shadow 0.3s, border 0.3s;
        }
        .team-card.active-turn {
            border: 3.5px solid var(--accent-gold);
            box-shadow: 0 0 24px #FFD70099;
        }
        .team-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent-gold);
            margin-bottom: 10px;
        }
        .team-progress {
            background: #fff2;
            border-radius: 12px;
            height: 18px;
            margin: 10px 0 8px 0;
            overflow: hidden;
            position: relative;
        }
        .team-progress-bar {
            background: var(--gradient-gold);
            height: 100%;
            border-radius: 12px;
            transition: width 0.5s cubic-bezier(.4,0,.2,1);
        }
        .team-score {
            color: var(--oman-green);
            font-weight: bold;
            margin-top: 6px;
        }
        .team-icon {
            font-size: 1.7rem;
            color: var(--accent-gold);
            margin-top: 10px;
            transition: transform 0.5s cubic-bezier(.4,0,.2,1);
        }
        .arena-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 18px;
        }
        .arena-btn {
            background: var(--accent-gold);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px 24px;
            box-shadow: 0 2px 8px #FFD70033;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .arena-btn:hover {
            background: #fff;
            color: var(--accent-gold);
            box-shadow: 0 4px 16px #FFD70055;
        }
        .modal-overlay {
            position: fixed; inset: 0; background: #181a23cc; z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s; backdrop-filter: blur(8px);
        }
        .modal-overlay[hidden] { display: none !important; }
        .modal-content {
            background: var(--glass);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 36px 32px 28px 32px;
            min-width: 320px; max-width: 95vw;
            color: var(--accent-gold);
            border: 2px solid #FFD70055;
            text-align: center;
            font-size: 1.15rem;
            position: relative;
            animation: modalPop 0.5s cubic-bezier(.4,0,.2,1);
        }
        @keyframes modalPop {
            0% { transform: scale(0.8) translateY(40px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .modal-content h2 {
            color: var(--accent-gold);
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: 18px;
            text-shadow: var(--glow-gold);
        }
        .modal-content ul {
            text-align: right;
            margin: 0 0 18px 0;
            padding: 0 18px;
            color: var(--oman-white);
            font-size: 1.05rem;
        }
        .modal-content button {
            margin-top: 18px;
        }
        #statsPanel, #honorBoard {
            font-family: 'Cairo', system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <nav class="top-toolbar">
        <button class="toolbar-btn" id="homeBtn" title="العودة للرئيسية"><i class="fas fa-home"></i></button>
        <div style="font-size:1.3rem;font-weight:bold;color:var(--accent-gold);">سباق المعرفة</div>
        <button class="toolbar-btn" id="infoBtn" title="تعليمات"><i class="fas fa-info-circle"></i></button>
    </nav>
    <header class="header">
        <h1>سباق المعرفة</h1>
        <p>اختر الصف والمتنافسين وابدأ السباق!</p>
    </header>
    <section class="arena" id="arena">
        <div id="setupSection" style="width:100%;max-width:500px;margin:0 auto 32px auto;">
            <div style="margin-bottom:18px;">
                <label for="classSelect" style="font-weight:bold;font-size:1.1rem;">اختر الصف:</label>
                <select id="classSelect" style="width:100%;padding:10px 12px;border-radius:12px;border:1.5px solid var(--accent-gold);background:var(--glass);color:var(--accent-gold);font-size:1.1rem;outline:none;margin-top:8px;">
                    <option value="">-- اختر الصف --</option>
                </select>
            </div>
            <div id="studentsSection" style="display:none;">
                <label style="font-weight:bold;font-size:1.1rem;">طريقة اختيار المتنافسين:</label>
                <div style="display:flex;gap:12px;margin:12px 0;">
                    <button class="arena-btn" id="randomSelectBtn" style="flex:1;">عشوائي</button>
                    <button class="arena-btn" id="manualSelectBtn" style="flex:1;">انتقائي</button>
                </div>
                <div id="manualStudentsList" style="display:none;"></div>
                <button class="arena-btn" id="confirmCompetitorsBtn" style="width:100%;margin-top:12px;display:none;">تأكيد المتنافسين</button>
            </div>
        </div>
        <div class="teams-row" id="teamsRow" style="display:none;"></div>
        <div class="arena-controls" id="arenaControls" style="display:none;">
            <button class="arena-btn" id="startRaceBtn">بدء السباق</button>
            <button class="arena-btn" id="nextQuestionBtn">سؤال جديد</button>
            <button class="arena-btn" id="correctBtn">إجابة صحيحة</button>
            <button class="arena-btn" id="wrongBtn">إجابة خاطئة</button>
            <button class="arena-btn" id="pauseBtn">إيقاف مؤقت</button>
        </div>
    </section>
    <div class="modal-overlay" id="instructionsModal" hidden>
        <div class="modal-content">
            <button class="modal-close" onclick="this.closest('.modal-overlay').setAttribute('hidden','')" title="إغلاق"><i class="fas fa-times"></i></button>
            <h2>تعليمات اللعبة</h2>
            <ul>
                <li>اختر الصف ثم المتنافسين (عشوائي أو انتقائي).</li>
                <li>ابدأ السباق واطرح الأسئلة على المتنافسين بالتتابع.</li>
                <li>استخدم أزرار التحكم لتسجيل الإجابات.</li>
                <li>أول متسابق يصل للنهاية يفوز!</li>
            </ul>
            <button onclick="this.closest('.modal-overlay').setAttribute('hidden','')" class="arena-btn">إغلاق</button>
        </div>
    </div>
    <script>
        // هنا تدمج جميع أكواد ResponsiveHelper وChallengeEnhancer وknowledgeRace.js كما في الخطوات السابقة
    </script>
</body>
</html>
