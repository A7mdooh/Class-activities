  <!-- شاشة الفوز ولوحة الشرف -->
  <div id="victory-screen" class="victory-screen" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:99999;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;">
    <div class="victory-content" style="background:linear-gradient(135deg,#fffbe6 0%,#ffd700 100%);border-radius:30px;padding:40px 30px;box-shadow:0 0 60px #ffd700a0;max-width:400px;margin:auto;text-align:center;position:relative;">
      <button class="victory-close" onclick="victoryManager.hideVictoryScreen()" style="position:absolute;top:10px;left:10px;background:none;border:none;font-size:1.5em;cursor:pointer;color:#DC143C;"><i class="fas fa-times"></i></button>
      <div class="victory-crown" style="font-size:3.5em;">👑</div>
      <h1 class="victory-title" id="victory-title" style="color:#DC143C;font-size:2em;margin:10px 0;">تهانينا!</h1>
      <div class="winner-name" id="winner-name" style="font-size:1.5em;color:#23243a;font-weight:bold;margin-bottom:10px;">البطل الفائز</div>
      <div class="victory-stats" style="margin:18px 0;">
        <div class="stats-grid" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
          <div class="stat-item"><span class="stat-value" id="final-time">00:00</span><span class="stat-label" style="display:block;font-size:0.9em;">الوقت المستغرق</span></div>
          <div class="stat-item"><span class="stat-value" id="final-moves">0</span><span class="stat-label" style="display:block;font-size:0.9em;">عدد الحركات</span></div>
          <div class="stat-item"><span class="stat-value" id="final-level">1</span><span class="stat-label" style="display:block;font-size:0.9em;">المستوى المكتمل</span></div>
          <div class="stat-item"><span class="stat-value" id="final-score">0</span><span class="stat-label" style="display:block;font-size:0.9em;">النقاط</span></div>
        </div>
      </div>
      <div class="victory-actions" style="margin-top:18px;display:flex;gap:10px;justify-content:center;">
        <button class="victory-btn btn-play-again" onclick="playAgain()" style="background:linear-gradient(90deg,#FFD700,#fffbe6 80%,#FFD700);color:#23243a;font-weight:bold;padding:12px 18px;border-radius:12px;border:none;font-size:1em;cursor:pointer;"><i class="fas fa-redo"></i> العب من جديد</button>
        <button class="victory-btn btn-home" onclick="goToHome()" style="background:linear-gradient(90deg,#DC143C,#FFD700);color:#fff;font-weight:bold;padding:12px 18px;border-radius:12px;border:none;font-size:1em;cursor:pointer;"><i class="fas fa-home"></i> الصفحة الرئيسية</button>
      </div>
    </div>
  </div>
  <script>
    // مدير شاشة الفوز
    class VictoryManager {
      constructor() {
        this.victoryScreen = document.getElementById('victory-screen');
      }
      showVictoryScreen(winnerData) {
        const { name, time, moves, level, score } = winnerData;
        document.getElementById('winner-name').textContent = name;
        document.getElementById('final-time').textContent = time;
        document.getElementById('final-moves').textContent = moves;
        document.getElementById('final-level').textContent = level;
        document.getElementById('final-score').textContent = score;
        this.victoryScreen.style.display = 'flex';
        this.playVictorySound();
        setTimeout(()=>this.createCelebrationEffect(), 800);
      }
      hideVictoryScreen() {
        this.victoryScreen.style.display = 'none';
      }
      playVictorySound() {
        if(window.audioManager) {
          audioManager.playSound('battle-victory');
          setTimeout(()=>audioManager.playSound('crowd-cheer'), 500);
          setTimeout(()=>audioManager.playSound('perfect-score'), 1000);
        }
      }
      createCelebrationEffect() {
        for(let i=0;i<20;i++) {
          setTimeout(()=>{
            const particle = document.createElement('div');
            particle.innerHTML = ['🎉','✨','🌟','💫','🎊'][Math.floor(Math.random()*5)];
            particle.style.position = 'fixed';
            particle.style.fontSize = '2rem';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '100000';
            particle.style.left = (window.innerWidth/2 + (Math.random()-0.5)*200) + 'px';
            particle.style.top = (window.innerHeight/2 + (Math.random()-0.5)*100) + 'px';
            document.body.appendChild(particle);
            particle.animate([
              { transform: 'translateY(0) scale(1)', opacity: 1 },
              { transform: `translateY(-${Math.random()*200+100}px) scale(0)`, opacity: 0 }
            ], { duration: 2000, easing: 'ease-out' }).onfinish = ()=>particle.remove();
          }, i*80);
        }
      }
    }
    window.victoryManager = new VictoryManager();
    function showGameVictory(winnerName, gameStats) {
      const winnerData = {
        name: winnerName,
        time: gameStats.time || '00:00',
        moves: gameStats.moves || 0,
        level: gameStats.level || 1,
        score: gameStats.score || 0
      };
      victoryManager.showVictoryScreen(winnerData);
    }
    function playAgain() {
      victoryManager.hideVictoryScreen();
      window.location.reload();
    }
    function goToHome() {
      victoryManager.hideVictoryScreen();
      setTimeout(()=>{ window.location.href = '../main.html'; }, 300);
    }
  </script>
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سباق المعرفة التفاعلي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --tower-gradient: linear-gradient(45deg, #ffd700 0%, #ff6b35 50%, #ffd700 100%);
      --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --danger-gradient: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);
      --warning-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --cosmic-bg: linear-gradient(45deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      --success-color: #11998e;
      --danger-color: #fc466b;
      --warning-color: #f5576c;
      --neon-cyan: #00f5ff;
      --neon-pink: #ff073a;
      --border-radius: 15px;
      --border-radius-small: 10px;
      --spacing-xs: 8px;
      --spacing-sm: 12px;
      --spacing-md: 20px;
      --spacing-lg: 30px;
      --spacing-xl: 40px;
      --transition-fast: 0.2s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.5s ease;
      --elastic-timing: cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --cosmic-timing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --text-primary: #2c3e50;
      --text-secondary: #7f8c8d;
      --text-light: rgba(255, 255, 255, 0.9);
    }
    body { font-family: 'Cairo', sans-serif; background: var(--cosmic-bg); color: var(--text-light); min-height: 100vh; overflow-x: hidden; position: relative; }
    .top-toolbar { position: fixed; top: 0; left: 0; right: 0; height: 70px; background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.6) 50%, rgba(0, 0, 0, 0.8) 100%); backdrop-filter: blur(25px); border-bottom: 2px solid rgba(255, 255, 255, 0.1); display: flex; align-items: center; justify-content: space-between; padding: 0 var(--spacing-lg); z-index: 10000; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1); animation: toolbarSlideDown 1s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
    @keyframes toolbarSlideDown { 0% { opacity: 0; transform: translateY(-100%); } 100% { opacity: 1; transform: translateY(0); } }
    .game-logo { display: flex; align-items: center; gap: var(--spacing-sm); font-family: 'Orbitron', 'Cairo', sans-serif; font-size: 1.5rem; font-weight: 800; background: var(--tower-gradient); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); cursor: pointer; transition: all var(--transition-normal); position: relative; }
    .game-logo::before { content: '👑'; font-size: 2rem; animation: logoFloat 3s ease-in-out infinite; filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8)); }
    .game-logo:hover { transform: scale(1.05); filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8)); }
    @keyframes logoFloat { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-5px) rotate(10deg); } }
    .toolbar-icons { display: flex; gap: var(--spacing-sm); align-items: center; }
    .toolbar-icon { width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%); backdrop-filter: blur(15px); border: 2px solid rgba(255, 255, 255, 0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all var(--elastic-timing); position: relative; overflow: hidden; font-size: 1.3rem; color: var(--text-light); box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
    .toolbar-icon:hover { transform: translateY(-3px) scale(1.1); border-color: var(--neon-cyan); color: var(--neon-cyan); box-shadow: 0 15px 40px rgba(0, 245, 255, 0.4), 0 0 30px var(--neon-cyan), inset 0 2px 5px rgba(255, 255, 255, 0.3); text-shadow: 0 0 15px currentColor; }
    .toolbar-icon:active { transform: translateY(-1px) scale(1.05); }
    .toolbar-icon[data-tooltip]:hover::after { content: attr(data-tooltip); position: absolute; bottom: -40px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.9); color: white; padding: 8px 12px; border-radius: 8px; font-size: 0.9rem; font-weight: 600; white-space: nowrap; z-index: 10001; animation: tooltipFadeIn 0.3s ease; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); font-family: 'Cairo', sans-serif; }
    @keyframes tooltipFadeIn { 0% { opacity: 0; transform: translateX(-50%) translateY(-10px); } 100% { opacity: 1; transform: translateX(-50%) translateY(0); } }
    .container { margin-top: 70px; }
    /* ... باقي التنسيقات من برج الأسماء ... */
  </style>
</head>
<body>
  <div class="top-toolbar">
    <div class="game-logo">سباق المعرفة</div>
    <div class="toolbar-icons">
      <div class="toolbar-icon sound-icon" id="soundToggle" data-tooltip="تشغيل/إيقاف الصوت"><i class="fas fa-volume-up"></i></div>
      <div class="toolbar-icon settings-icon" id="settingsBtn" data-tooltip="الإعدادات"><i class="fas fa-cog"></i></div>
      <div class="toolbar-icon fullscreen-icon" id="fullscreenBtn" data-tooltip="ملء الشاشة"><i class="fas fa-expand"></i></div>
    </div>
  </div>
  <div class="container">
    <div class="main-container">
    <div class="title">🏆 سباق المعرفة التفاعلي</div>
    <div class="subtitle">اختر الصف، ثم اختر طالبًا عشوائيًا أو يدويًا، واسأل سؤالًا شفويًا وقيّم الإجابة!</div>
    <div class="notif" id="notif"></div>
    <div class="select-row">
      <label for="classSelect">الصف:</label>
      <select id="classSelect"><option value="">— اختر الصف —</option></select>
      <button id="loadStudents">تحميل الطلاب</button>
    </div>
    <div class="student-list" id="studentList" style="display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-bottom:18px;"></div>
    <div class="control-panel" style="background:linear-gradient(135deg,#fffbe6 0%,#ffd70022 100%);border-radius:18px;padding:18px 12px;box-shadow:0 2px 8px #FFD70022;max-width:420px;margin:0 auto 18px auto;">
      <div class="current-player" style="text-align:center;margin-bottom:18px;">
        <div class="player-avatar" id="playerAvatar" style="width:90px;height:90px;border-radius:50%;background:var(--success-gradient,#FFD700);display:flex;align-items:center;justify-content:center;font-size:2.5rem;color:#fff;font-weight:800;margin:0 auto 10px auto;box-shadow:0 0 30px #FFD70099;">?</div>
        <div class="player-name" id="currentStudent" style="font-size:1.5rem;font-weight:700;color:#FFD700;margin-bottom:6px;"></div>
        <div class="player-status" id="playerStatus" style="color:#23243a;font-size:1.1rem;font-weight:600;"></div>
      </div>
      <div class="control-buttons" style="display:flex;gap:10px;justify-content:center;">
        <button class="control-btn btn-primary" id="randomPick" style="font-size:1.1rem;"><i class="fas fa-random"></i> اختيار عشوائي 👀</button>
        <button class="control-btn btn-success" id="correctBtn"><i class="fas fa-check"></i> إجابة صحيحة ✅</button>
        <button class="control-btn btn-danger" id="wrongBtn"><i class="fas fa-times"></i> إجابة خاطئة ❌</button>
      </div>
    </div>
    <div class="scoreboard" id="scoreboard"></div>
  </div>
  <script>
    // ...existing AudioManager, NotificationSystem, toolbar, victoryManager code...

    // ========== منطق الطلاب والتفاعل الاحترافي ========== //
    let studentsData = {};
    let currentClass = null;
    let students = [];
    let scores = {};
    let picked = null;

    async function loadStudentsData() {
      try {
        const res = await fetch('../data/studentData.json');
        studentsData = await res.json();
      } catch {
        studentsData = { 'الصف الأول': ['طالب1','طالب2'], 'الصف الثاني': ['طالب3','طالب4'] };
      }
    }

    function fillClassSelect() {
      const sel = document.getElementById('classSelect');
      sel.innerHTML = '<option value="">— اختر الصف —</option>';
      Object.keys(studentsData).forEach(cls => {
        const opt = document.createElement('option');
        opt.value = cls; opt.textContent = cls;
        sel.appendChild(opt);
      });
    }

    function renderStudentList() {
      const list = document.getElementById('studentList');
      list.innerHTML = '';
      students.forEach((name,i)=>{
        const chip = document.createElement('div');
        chip.className = 'student-chip';
        chip.textContent = name;
        chip.onclick = ()=>pickStudent(i);
        chip.style.transition = 'all 0.2s';
        list.appendChild(chip);
      });
    }

    function pickStudent(idx) {
      picked = idx;
      document.querySelectorAll('.student-chip').forEach((el,i)=>{
        el.classList.toggle('selected', i===idx);
      });
      document.getElementById('currentStudent').textContent = students[idx];
      document.getElementById('playerAvatar').textContent = students[idx]?.charAt(0)||'?';
      document.getElementById('playerStatus').textContent = 'دور الطالب';
      window.notificationSystem.showMotivational(students[idx],'turn');
      window.audioManager && window.audioManager.playSound('select');
    }

    function pickRandomStudent() {
      if(!students.length) return;
      let idx;
      do { idx = Math.floor(Math.random()*students.length); } while(idx===picked && students.length>1);
      pickStudent(idx);
      window.notificationSystem.show('تم اختيار الطالب عشوائيًا!','linear-gradient(90deg,#6aa6ff,#FFD700)');
      window.audioManager && window.audioManager.playSound('draw');
    }

    function updateScoreboard() {
      const board = document.getElementById('scoreboard');
      if(!students.length) { board.innerHTML = ''; return; }
      let arr = students.map((name,i)=>({name,score:scores[name]||0}));
      arr.sort((a,b)=>b.score-a.score);
      board.innerHTML = arr.map(s=>`<div class='score-row'><span class='name'>${s.name}</span><span class='score'>${s.score} نقطة</span></div>`).join('');
    }

    document.getElementById('loadStudents').onclick = async ()=>{
      await loadStudentsData();
      fillClassSelect();
      window.notificationSystem.show('تم تحميل بيانات الطلاب!','linear-gradient(90deg,#228B22,#FFD700)');
      window.audioManager && window.audioManager.playSound('startapp');
    };
    document.getElementById('classSelect').onchange = function() {
      currentClass = this.value;
      students = studentsData[currentClass]||[];
      scores = {};
      picked = null;
      renderStudentList();
      document.getElementById('currentStudent').textContent = '';
      document.getElementById('playerAvatar').textContent = '?';
      document.getElementById('playerStatus').textContent = '';
      updateScoreboard();
    };
    document.getElementById('randomPick').onclick = pickRandomStudent;
    document.getElementById('correctBtn').onclick = ()=>{
      if(picked==null) return window.notificationSystem.show('اختر طالبًا أولاً!','#DC143C');
      const name = students[picked];
      scores[name] = (scores[name]||0)+1;
      window.notificationSystem.show('أحسنت! نقطة للطالب','linear-gradient(90deg,#228B22,#FFD700)');
      window.audioManager && window.audioManager.playSound('win');
      updateScoreboard();
      pickRandomStudent();
    };
    document.getElementById('wrongBtn').onclick = ()=>{
      if(picked==null) return window.notificationSystem.show('اختر طالبًا أولاً!','#DC143C');
      window.notificationSystem.show('حظًا أوفر!','linear-gradient(90deg,#DC143C,#FFD700)');
      window.audioManager && window.audioManager.playSound('wrong_answer');
      pickRandomStudent();
    };
    // تحميل تلقائي عند الفتح
    loadStudentsData().then(fillClassSelect);
  </script>
</body>
</html>
