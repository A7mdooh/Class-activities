<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🏆 مملكة التحديات الذكية | نظام التعلم التفاعلي المتقدم</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --warning-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --dark-gradient: linear-gradient(135deg, #232526 0%, #414345 100%);
      
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --text-light: #a0aec0;
      --bg-primary: #f7fafc;
      --bg-secondary: #edf2f7;
      --border-radius: 20px;
      --shadow-light: 0 10px 25px rgba(0,0,0,0.1);
      --shadow-heavy: 0 20px 40px rgba(0,0,0,0.15);
      
      --arabic-font: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--arabic-font);
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
      padding-top: 80px; /* مساحة لأزرار التحكم */
    }

    /* ===== PARTICLES BACKGROUND ===== */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* ==== أزرار التحكم العلوية الاحترافية ==== */
    .cosmic-control-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid rgba(255, 215, 0, 0.5);
      padding: 1rem 2rem;
      z-index: 99999;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    .control-buttons-container {
      display: flex !important;
      justify-content: space-between;
      align-items: center;
      max-width: 1600px;
      margin: 0 auto;
      width: 100%;
      height: 60px;
    }

    .app-title-cosmic {
      display: flex !important;
      align-items: center;
      gap: 1rem;
      color: white;
      visibility: visible !important;
    }

    .title-icon {
      font-size: 2rem;
      animation: cosmic-glow 2s ease-in-out infinite alternate;
    }

    .title-text {
      font-size: 1.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ffd700, #00ffff, #ff69b4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: cosmic-text 3s ease-in-out infinite;
    }

    .version-badge {
      background: linear-gradient(45deg, #ff6b35, #f7931e);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      box-shadow: 0 2px 10px rgba(255, 107, 53, 0.4);
    }

    .control-group-cosmic {
      display: flex !important;
      gap: 0.8rem;
      align-items: center;
      visibility: visible !important;
    }

    .cosmic-control-btn {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 215, 0, 0.5);
      color: white;
      padding: 0.8rem;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.2rem;
      min-width: 4rem;
      height: 4rem;
      display: flex !important;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      visibility: visible !important;
      opacity: 1 !important;
      z-index: 99999;
      gap: 0.2rem;
      overflow: hidden;
    }

    .cosmic-control-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .cosmic-control-btn:hover::before {
      left: 100%;
    }

    .cosmic-control-btn:hover {
      background: rgba(255, 215, 0, 0.2);
      border-color: #ffd700;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
    }

    .cosmic-control-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    .btn-icon {
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    .cosmic-control-btn:hover .btn-icon {
      transform: scale(1.2);
    }

    .btn-tooltip {
      font-size: 0.7rem;
      font-weight: 600;
      opacity: 0.8;
    }

    @keyframes cosmic-glow {
      0% { text-shadow: 0 0 5px #ffd700, 0 0 10px #ffd700; }
      100% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700; }
    }

    @keyframes cosmic-text {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* تحديث padding للمحتوى الرئيسي */
    .main-header {
      margin-top: 6rem !important;
    }

    /* ==== نوافذ الإعدادات والإحصائيات ==== */
    .settings-modal, .stats-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      z-index: 20000;
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
    }

    .settings-modal.active, .stats-modal.active {
      display: flex;
    }

    .settings-content {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      border: 2px solid #ffd700;
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .stats-content {
      background: linear-gradient(135deg, #0f3460, #16537e);
      border: 2px solid #00ffff;
      border-radius: 20px;
      padding: 2rem;
      max-width: 800px;
      width: 95%;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px rgba(0, 255, 255, 0.3);
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(255, 215, 0, 0.3);
    }

    .settings-title {
      font-size: 1.8rem;
      font-weight: 900;
      color: #ffd700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0;
    }

    .close-settings {
      background: rgba(255, 69, 69, 0.2);
      border: 2px solid #ff4545;
      color: #ff4545;
      padding: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .close-settings:hover {
      background: #ff4545;
      color: white;
      transform: scale(1.1);
    }

    .setting-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .setting-item {
      margin-bottom: 1rem;
      color: white;
    }

    .setting-item label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    /* تبويبات الإعدادات */
    .settings-tab-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 215, 0, 0.3);
      color: rgba(255, 255, 255, 0.7);
      padding: 0.8rem 1.5rem;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .settings-tab-btn:hover {
      background: rgba(255, 215, 0, 0.2);
      color: #ffd700;
      border-color: #ffd700;
    }

    .settings-tab-btn.active {
      background: rgba(255, 215, 0, 0.3);
      color: #ffd700;
      border-color: #ffd700;
      border-bottom-color: transparent;
    }

    .settings-tab-content {
      display: none;
    }

    .settings-tab-content.active {
      display: block;
    }

    .setting-select {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .setting-select:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
    }

    /* تحسينات إضافية */
    .secondary {
      background: rgba(108, 117, 125, 0.2) !important;
      border-color: #6c757d !important;
    }

    .secondary:hover {
      background: rgba(108, 117, 125, 0.4) !important;
    }

    /* تأثيرات responsive */
    @media (max-width: 768px) {
      .control-group-cosmic {
        gap: 0.4rem;
      }
      
      .cosmic-control-btn {
        min-width: 3rem;
        height: 3rem;
        padding: 0.5rem;
      }
      
      .btn-tooltip {
        display: none;
      }
      
      .title-text {
        font-size: 1.2rem;
      }
      
      .cosmic-control-header {
        padding: 0.8rem 1rem;
      }
    }

    /* ===== GLASSMORPHISM CONTAINER ===== */
    .glass-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-heavy);
      padding: 2rem;
      margin: 1rem;
    }

    /* ===== MAIN HEADER ===== */
    .main-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .kingdom-title {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347, #FF1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.5)); }
      100% { filter: drop-shadow(0 0 20px rgba(255,215,0,0.8)); }
    }

    .subtitle {
      font-size: 1.2rem;
      color: rgba(255,255,255,0.9);
      font-weight: 600;
      margin-bottom: 2rem;
    }

    /* ===== INTERACTIVE DASHBOARD ===== */
    .kingdom-dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .realm-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .realm-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.6s;
    }

    .realm-card:hover::before {
      left: 100%;
    }

    .realm-card:hover {
      transform: translateY(-10px) scale(1.05);
      border-color: rgba(255,255,255,0.5);
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    }

    .realm-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .realm-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 0.5rem;
    }

    .realm-description {
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
      line-height: 1.6;
    }

    /* ===== BATTLE ARENA ===== */
    .battle-arena {
      display: none;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 3rem;
      margin: 2rem 0;
      border: 2px solid rgba(255,215,0,0.5);
      position: relative;
      overflow: hidden;
    }

    .battle-arena::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
      animation: battleAura 4s linear infinite;
    }

    @keyframes battleAura {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .arena-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 10;
    }

    .challenge-timer {
      font-size: 6rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff0000, #ff4500, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255,0,0,0.5);
      animation: timerPulse 1s ease-in-out infinite;
    }

    @keyframes timerPulse {
      0%, 100% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.1); filter: brightness(1.3); }
    }

    /* ===== HOLOGRAPHIC TEAMS ===== */
    .teams-hologram {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }

    .team-hologram {
      background: linear-gradient(135deg, rgba(0,255,255,0.1), rgba(255,0,255,0.1));
      border: 2px solid rgba(0,255,255,0.3);
      border-radius: var(--border-radius);
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
    }

    .team-hologram::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: holoScan 3s linear infinite;
    }

    @keyframes holoScan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .team-avatar-3d {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #ff006e, #ffbe0b, #8338ec, #3a86ff, #06ffa5, #ff006e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      color: white;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: avatarFloat 3s ease-in-out infinite;
      position: relative;
    }

    @keyframes avatarFloat {
      0%, 100% { transform: translateY(0px) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateY(180deg); }
    }

    .team-name-glow {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      margin-bottom: 1rem;
    }

    .score-crystal {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 10px rgba(255,215,0,0.8));
      animation: crystalGlow 2s ease-in-out infinite alternate;
    }

    @keyframes crystalGlow {
      0% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.8)); }
      100% { filter: drop-shadow(0 0 20px rgba(255,215,0,1)); }
    }

    /* ===== NEURAL NETWORK BUTTONS ===== */
    .neural-button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 50px;
      padding: 1rem 2rem;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      margin: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .neural-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: all 0.5s;
    }

    .neural-button:hover::before {
      left: 100%;
    }

    .neural-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    .neural-button:active {
      transform: translateY(0);
    }

    /* ===== QUANTUM NOTIFICATIONS ===== */
    .quantum-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      color: white;
      border: 2px solid rgba(0,255,255,0.5);
      box-shadow: 0 10px 30px rgba(0,255,255,0.3);
      z-index: 10000;
      transform: translateX(400px);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      max-width: 350px;
    }

    .quantum-notification.show {
      transform: translateX(0);
    }

    .notification-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .notification-icon {
      font-size: 1.5rem;
      animation: quantumSpin 2s linear infinite;
    }

    @keyframes quantumSpin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.2); }
      100% { transform: rotate(360deg) scale(1); }
    }

    /* ===== COSMIC EFFECTS ===== */
    .cosmic-star {
      position: fixed;
      color: #ffd700;
      font-size: 20px;
      z-index: 1000;
      pointer-events: none;
      animation: cosmicFall 4s linear forwards;
    }

    @keyframes cosmicFall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .cosmic-explosion {
      position: fixed;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      animation: cosmicBlast 1s ease-out forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes cosmicBlast {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .kingdom-title {
        font-size: 2rem;
      }
      
      .glass-container {
        margin: 0.5rem;
        padding: 1rem;
      }
      
      .challenge-timer {
        font-size: 4rem;
      }
      
      .team-avatar-3d {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }

    /* ===== SELECTION PANEL STYLES ===== */
    .selection-panel {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .class-card {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .class-card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 215, 0, 0.5);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
    }

    .class-card.selected {
      border-color: #ffd700;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 99, 71, 0.4));
      box-shadow: 
        0 0 25px rgba(255, 215, 0, 0.7),
        inset 0 0 15px rgba(255, 215, 0, 0.2);
      transform: scale(1.05);
      animation: selectedPulse 2s ease-in-out infinite;
    }

    @keyframes selectedPulse {
      0%, 100% { 
        box-shadow: 
          0 0 25px rgba(255, 215, 0, 0.7),
          inset 0 0 15px rgba(255, 215, 0, 0.2);
      }
      50% { 
        box-shadow:

function generatePerformanceAnalysis() {
  const sessionMinutes = Math.floor((Date.now() - gameState.sessionStartTime) / 60000);
  const avgPointsPerMinute = sessionMinutes > 0 ? (getTotalPoints() / sessionMinutes).toFixed(1) : 0;
  
  return `
    📊 <strong>تحليل الأداء:</strong><br>
    ⏱️ وقت الجلسة: ${sessionMinutes} دقيقة<br>
    🎯 التحديات المكتملة: ${gameState.completedChallenges}<br>
    ⚡ متوسط النقاط/دقيقة: ${avgPointsPerMinute}<br>
    💪 تقييم الأداء: ${getPerformanceRating(avgPointsPerMinute)}
  `;
}

function getPerformanceRating(avgPoints) {
  if (avgPoints >= 2) return "🔥 ممتاز";
  if (avgPoints >= 1) return "💪 جيد جداً";

// Enhanced sound control functions
function stopSound(soundId) {
  const audio = activeSounds.get(soundId);
  if (audio) {
    audio.pause();
    audio.currentTime = 0;
    activeSounds.delete(soundId);
  }
}

function fadeOutSound(soundId, duration = 1000) {
  const audio = activeSounds.get(soundId);
  if (audio) {
    const startVolume = audio.volume;
    const fadeStep = startVolume / (duration / 50);
    
    const fadeInterval = setInterval(() => {
      audio.volume = Math.max(0, audio.volume - fadeStep);
      if (audio.volume <= 0) {
        clearInterval(fadeInterval);
        audio.pause();
        activeSounds.delete(soundId);
      }
    }, 50);
  }
}

function setMasterVolume(volume) {
  masterVolume = Math.max(0, Math.min(1, volume));
  activeSounds.forEach(audio => {
    audio.volume = masterVolume * (gameState.soundEnabled ? 1 : 0);
  });
}

      } else {
        playCosmicSound(sound.type, sound.options);
      }
    }, index * interval);
  });
}

function startLightningTimer() {

  lightningTimerInterval = setInterval(() => {
    lightningTimeLeft--;
    
    const minutes = Math.floor(lightningTimeLeft / 60);
    const seconds = lightningTimeLeft % 60;
    timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
    // رسائل تحفيزية دورية
    if (lightningTimeLeft === 240) { // 4 دقائق متبقية
      showQuantumNotification('⏰ 4 دقائق متبقية!', '🔥 النار ما زالت مشتعلة! استمروا!', 'info');

    }
    
    // تأثيرات صوتية ومرئية
    if (lightningTimeLeft <= 30 && lightningTimeLeft > 0) {
      if (lightningTimeLeft % 5 === 0) {
        playCosmicSound('countdown-tick');
        createLightningBolt();
      }
      timerElement.style.color = '#ff4757';
      timerElement.parentElement.style.borderColor = '#ff4757';
    } else if (lightningTimeLeft <= 10 && lightningTimeLeft > 0) {
      playCosmicSound('countdown-beep');
      createLightningBolt();
      timerElement.style.animation = 'urgentPulse 0.5s infinite';
      
      // رسائل العد التنازلي الأخير

function setupSettingsTabs() {
  const tabButtons = document.querySelectorAll('.settings-tab-btn');
  tabButtons.forEach(button => {
    button.addEventListener('click', function() {
      const tabId = this.getAttribute('data-tab');
      showSettingsTab(tabId);
      
      // تحديث الأزرار النشطة
      tabButtons.forEach(btn => btn.classList.remove('active'));
      this.classList.add('active');
    });

function showSettingsTab(tabId) {
  // إخفاء جميع التبويبات
  const allTabs = document.querySelectorAll('.settings-tab-content');
  allTabs.forEach(tab => tab.classList.remove('active'));
  
  // إظهار التبويب المحدد
  const targetTab = document.getElementById(tabId + '-content');
  if (targetTab) {
    targetTab.classList.add('active');
  }
}

  const masterSlider = document.getElementById('masterVolumeSlider');
  const effectsSlider = document.getElementById('effectsVolumeSlider');

// بدء المؤقت الرئيسي للحكمة
let wisdomTimerInterval;
let wisdomTimeLeft = 600; // 10 دقائق

function startWisdomTimer() {
  const timerElement = document.getElementById('wisdomTimer');
  
  wisdomTimerInterval = setInterval(() => {
    wisdomTimeLeft--;
    
    const minutes = Math.floor(wisdomTimeLeft / 60);
    const seconds = wisdomTimeLeft % 60;
    timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
    // رسائل تحفيزية فلسفية دورية
    if (wisdomTimeLeft === 480) { // 8 دقائق متبقية
      showQuantumNotification('💭 8 دقائق من التأمل!', '🌟 الأفكار تتبلور في عقولكم النيرة!', 'info');
    } else if (wisdomTimeLeft === 360) { // 6 دقائق
      showQuantumNotification('🧠 منتصف رحلة الحكمة!', '💡 المعرفة تنمو مع كل تأمل!', 'warning');
    } else if (wisdomTimeLeft === 240) { // 4 دقائق
      showQuantumNotification('📚 4 دقائق من الإلهام!', '🎯 الحكمة تقترب من قلوبكم!', 'battle');
    } else if (wisdomTimeLeft === 120) { // دقيقتان
      showQuantumNotification('💎 دقيقتان أخيرتان!', '🔥 اللحظات الذهبية للتفكير العميق!', 'warning');
    }
    
    // تأثيرات بصرية وصوتية
    if (wisdomTimeLeft <= 60 && wisdomTimeLeft > 0) {
      if (wisdomTimeLeft % 10 === 0) {
        playCosmicSound('wisdom-chime');
        createWisdomParticle();
      }
      timerElement.style.color = '#daa520';
      timerElement.parentElement.style.borderColor = '#daa520';
    }
    
    if (wisdomTimeLeft <= 0) {
      endWisdomChallenge();
    }
  }, 1000);
}

function startWisdomTimer() {
  const timerElement = document.getElementById('wisdomTimer');
  
  wisdomTimerInterval = setInterval(() => {
    wisdomTimeLeft--;
    
    const minutes = Math.floor(wisdomTimeLeft / 60);
    const seconds = wisdomTimeLeft % 60;
    timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    
    // رسائل تحفيزية فلسفية دورية
    if (wisdomTimeLeft === 480) { // 8 دقائق متبقية
      showQuantumNotification('💭 8 دقائق من التأمل!', '🌟 الأفكار تتبلور في عقولكم النيرة!', 'info');
    } else if (wisdomTimeLeft === 360) { // 6 دقائق
      showQuantumNotification('🧠 منتصف رحلة الحكمة!', '💡 المعرفة تنمو مع كل تأمل!', 'warning');
    } else if (wisdomTimeLeft === 240) { // 4 دقائق
      showQuantumNotification('📚 4 دقائق من الإلهام!', '🎯 الحكمة تقترب من قلوبكم!', 'battle');
    } else if (wisdomTimeLeft === 120) { // دقيقتان
      showQuantumNotification('💎 دقيقتان أخيرتان!', '🔥 اللحظات الذهبية للتفكير العميق!', 'warning');
    }
    
    // تأثيرات بصرية وصوتية
    if (wisdomTimeLeft <= 60 && wisdomTimeLeft > 0) {
      if (wisdomTimeLeft % 10 === 0) {
        playCosmicSound('wisdom-chime');
        createWisdomParticle();
      }
      timerElement.style.color = '#daa520';
      timerElement.parentElement.style.borderColor = '#daa520';
    }
    
    if (wisdomTimeLeft <= 0) {
      endWisdomChallenge();
    }
  }, 1000);
}

    showQuantumNotification('👑 فيلسوف المستقبل!', `${winner.name} نال لقب حكيم العصر! 🏛️💎`, 'success');
  }, 500);
}

// إضافة دالة لتفعيل الممالك
function activateRealm(realmType) {
  console.log('🌟 تفعيل المملكة:', realmType);
  
  // التحقق من وجود طلاب مختارين
  if (!selectedStudentsList || selectedStudentsList.length < 2) {
    showQuantumNotification('⚠️ تنبيه', 'يجب اختيار طالبين على الأقل لدخول الممالك', 'warning');
    loadClassSelection();
    return;
  }
  
  // إخفاء لوحة الممالك
  document.getElementById('kingdomDashboard').style.display = 'none';
  
  switch(realmType) {
    case 'lightning':
      startLightningChallenge();
      break;
    case 'wisdom':
      startWisdomChallenge();
      break;
    case 'battle':
      startBattleChallenge();
      break;
    case 'mystery':
      startMysteryChallenge();
      break;
  }
}
