<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#00796B"/>
  <meta name="description" content="برنامج الأنشطة الصفية التفاعلي - مدرسة أبو القاسم الزهراوي"/>
  <meta name="keywords" content="تعليم, أنشطة, تفاعلي, مدرسة, عُمان"/>
  <meta name="author" content="الأستاذ أحمد بن عبدالله الضامري"/>

  <title>برنامج الأنشطة الصفية - مدرسة أبو القاسم الزهراوي</title>

  <!-- الخطوط والأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- فافيكون -->
  <link rel="icon" type="image/png" href="assets/media/images/school-logo.png">

  <style>
    :root {
      /* نظام ألوان عُماني متطور */
      --primary-color: #00796B;
      --primary-light: #4DB6AC;
      --primary-dark: #004D40;
      --secondary-color: #FF5722;
      --accent-color: #FFD700;
      --success-color: #4CAF50;
      --warning-color: #FF9800;
      --error-color: #F44336;
      --text-primary: #212121;
      --text-secondary: #757575;
      --background-light: #FAFAFA;
      --surface-color: #FFFFFF;
      --shadow-light: rgba(0, 0, 0, 0.1);
      --shadow-medium: rgba(0, 0, 0, 0.2);
      --shadow-dark: rgba(0, 0, 0, 0.3);

      /* متغيرات التخطيط */
      --border-radius: 16px;
      --border-radius-small: 8px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;
      --spacing-xl: 32px;

      /* الانتقالات */
      --transition-fast: 0.2s ease-out;
      --transition-normal: 0.3s ease-out;
      --transition-slow: 0.5s ease-out;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg,
        #e0f7fa 0%,
        #b2dfdb 25%,
        #80cbc4 50%,
        #4db6ac 75%,
        #26a69a 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: var(--spacing-lg);
      position: relative;
      overflow-x: hidden;
    }

    /* خلفية متحركة */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0, 121, 107, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(255, 87, 34, 0.1) 0%, transparent 50%);
      animation: backgroundShift 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes backgroundShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-20px, 20px) rotate(1deg); }
      50% { transform: translate(20px, -20px) rotate(-1deg); }
      75% { transform: translate(-10px, -10px) rotate(0.5deg); }
    }

    /* أزرار التحكم المحسنة */
    .control-buttons {
      position: fixed;
      top: var(--spacing-md);
      left: var(--spacing-md);
      display: flex;
      gap: var(--spacing-sm);
      z-index: 1000;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      color: var(--primary-color);
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px var(--shadow-medium);
      transition: all var(--transition-normal);
      backdrop-filter: blur(10px);
    }

    .control-btn:hover {
      transform: translateY(-3px) scale(1.05);
      background: var(--primary-color);
      color: white;
      box-shadow: 0 8px 20px var(--shadow-dark);
    }

    .control-btn:active {
      transform: translateY(0) scale(0.95);
    }

    /* زر المصمم */
    .designer-btn {
      position: fixed;
      bottom: var(--spacing-md);
      right: var(--spacing-md);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 6px 16px var(--shadow-medium);
      transition: all var(--transition-normal);
      z-index: 1000;
    }

    .designer-btn:hover {
      transform: rotate(180deg) scale(1.1);
      box-shadow: 0 10px 25px var(--shadow-dark);
    }

    /* زر الخروج المحسن */
    .exit-btn {
      position: fixed;
      bottom: var(--spacing-md);
      left: var(--spacing-md);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(45deg, var(--error-color), #D32F2F);
      color: white;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
      transition: all var(--transition-normal);
      z-index: 1000;
    }

    .exit-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(244, 67, 54, 0.5);
    }

    /* المحتوى الرئيسي المحسن */
    .main-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 10;
      animation: pageLoad 0.8s ease-out;
    }

    @keyframes pageLoad {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* شعار المدرسة المحسن */
    .school-logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: var(--spacing-lg);
      border-radius: 50%;
      box-shadow: 0 8px 24px var(--shadow-medium);
      background: var(--surface-color);
      padding: var(--spacing-md);
      animation: logoFloat 6s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* العناوين المحسنة */
    .title {
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
      margin-bottom: var(--spacing-sm);
      color: var(--primary-color);
      text-shadow: 2px 2px 4px var(--shadow-light);
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from { text-shadow: 2px 2px 4px var(--shadow-light); }
      to { text-shadow: 2px 2px 8px rgba(0, 121, 107, 0.3); }
    }

    .subtitle {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      font-weight: 400;
      margin-bottom: var(--spacing-xl);
      color: var(--text-secondary);
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* بطاقة المعلومات المحسنة */
    .info-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 32px var(--shadow-medium);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all var(--transition-normal);
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px var(--shadow-dark);
    }

    .day-display {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: var(--spacing-sm);
      color: var(--primary-color);
    }

    .date-display {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-md);
    }

    .digital-clock {
      font-family: 'Courier New', monospace;
      font-size: clamp(1.8rem, 7vw, 2.5rem);
      font-weight: bold;
      color: var(--secondary-color);
      text-shadow: 0 0 10px rgba(255, 87, 34, 0.3);
      margin: var(--spacing-md) 0;
      padding: var(--spacing-sm);
      background: linear-gradient(45deg, rgba(255, 87, 34, 0.1), rgba(255, 193, 7, 0.1));
      border-radius: var(--border-radius-small);
      border: 2px solid rgba(255, 87, 34, 0.2);
      animation: clockPulse 2s ease-in-out infinite;
    }

    @keyframes clockPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .current-class {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      font-weight: 600;
      color: var(--primary-color);
      margin-top: var(--spacing-md);
      padding: var(--spacing-md);
      background: linear-gradient(45deg, rgba(0, 121, 107, 0.1), rgba(77, 182, 172, 0.1));
      border-radius: var(--border-radius-small);
      border: 2px solid rgba(0, 121, 107, 0.2);
      display: inline-block;
      min-width: 200px;
      animation: classGlow 3s ease-in-out infinite alternate;
    }

    @keyframes classGlow {
      from { box-shadow: 0 0 5px rgba(0, 121, 107, 0.3); }
      to { box-shadow: 0 0 15px rgba(0, 121, 107, 0.5); }
    }

    /* زر البدء المطور */
    .start-button {
      margin-top: var(--spacing-xl);
      padding: var(--spacing-md) var(--spacing-xl);
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: 600;
      border: none;
      background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
      color: white;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition-normal);
      box-shadow: 0 6px 20px rgba(0, 121, 107, 0.3);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      position: relative;
      overflow: hidden;
    }

    .start-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left var(--transition-slow);
    }

    .start-button:hover::before {
      left: 100%;
    }

    .start-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 121, 107, 0.4);
      background: linear-gradient(45deg, var(--primary-light), var(--primary-color));
    }

    .start-button:active {
      transform: translateY(0) scale(0.98);
    }

    .start-button .icon {
      font-size: 1.2em;
      animation: iconBounce 2s ease-in-out infinite;
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    /* النافذة المنبثقة المحسنة */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      animation: modalFadeIn var(--transition-normal) ease-out;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(135deg, var(--surface-color), #f8f9fa);
      margin: 10% auto;
      padding: var(--spacing-xl);
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: modalSlideIn var(--transition-normal) ease-out;
      box-shadow: 0 20px 60px var(--shadow-dark);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .modal-content h3 {
      margin-bottom: var(--spacing-lg);
      color: var(--primary-color);
      font-size: 1.5rem;
      font-weight: 700;
    }

    .modal-content .designer-info {
      margin-bottom: var(--spacing-md);
      padding: var(--spacing-md);
      background: rgba(0, 121, 107, 0.05);
      border-radius: var(--border-radius-small);
      border: 1px solid rgba(0, 121, 107, 0.1);
    }

    .modal-content .designer-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: var(--spacing-sm);
    }

    .modal-content .designer-email {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .modal-content a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color var(--transition-fast);
    }

    .modal-content a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }

    .close-button {
      margin-top: var(--spacing-lg);
      padding: var(--spacing-sm) var(--spacing-lg);
      background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
      color: white;
      border: none;
      border-radius: var(--border-radius-small);
      cursor: pointer;
      transition: all var(--transition-normal);
      font-weight: 600;
    }

    .close-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 121, 107, 0.3);
    }

    /* تأثيرات الحركة المحسنة */
    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* مؤشر التحميل */
    .loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3000;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(0, 121, 107, 0.3);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* التجاوب مع الشاشات المختلفة */
    @media (max-width: 768px) {
      .main-container {
        max-width: 90%;
      }
      .school-logo {
        width: 100px;
        height: 100px;
      }
      .info-card {
        padding: var(--spacing-md);
      }
      .control-btn {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
      .designer-btn {
        width: 55px;
        height: 55px;
        font-size: 22px;
      }
      .exit-btn {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: var(--spacing-md);
      }
      .school-logo {
        width: 80px;
        height: 80px;
      }
      .info-card {
        padding: var(--spacing-sm);
      }
      .modal-content {
        margin: 15% auto;
        padding: var(--spacing-lg);
      }
    }

    /* تحسينات إضافية للأداء */
    .info-card,
    .start-button,
    .control-btn,
    .designer-btn,
    .exit-btn {
      will-change: transform;
    }

    /* تأثيرات التركيز للوصولية */
    .start-button:focus,
    .control-btn:focus,
    .designer-btn:focus,
    .exit-btn:focus,
    .close-button:focus {
      outline: 3px solid rgba(0, 121, 107, 0.5);
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <!-- مؤشر التحميل -->
  <div class="loading-indicator" id="loadingIndicator" style="display: none;">
    <div class="spinner"></div>
  </div>

  <!-- أزرار التحكم -->
  <div class="control-buttons">
    <button class="control-btn" id="fullscreenBtn" title="ملء الشاشة" aria-label="ملء الشاشة">
      ⛶
    </button>
    <button class="control-btn" id="settingsBtn" title="الإعدادات" aria-label="الإعدادات">
      ⚙️
    </button>
  </div>

  <!-- زر المصمم -->
  <button class="designer-btn" id="openDesigner" title="معلومات المصمم" aria-label="معلومات المصمم">
    👨‍💻
  </button>

  <!-- زر الخروج -->
  <button class="exit-btn" id="exitBtn" title="إنهاء البرنامج" aria-label="إنهاء البرنامج">
    🚪
  </button>

  <!-- المحتوى الرئيسي -->
  <div class="main-container">
    <img alt="شعار المدرسة" class="school-logo" src="assets/media/images/school-logo.png" loading="lazy"/>
    <h1 class="title" id="schoolName">برنامج الأنشطة الصفية</h1>
    <p class="subtitle">التعلم التفاعلي الممتع</p>

    <div class="info-card">
      <div class="day-display" id="currentDay">📅 جاري التحميل...</div>
      <div class="date-display" id="currentDate">جاري تحميل التاريخ...</div>
      <div class="digital-clock" id="digitalClock">00:00:00</div>
      <div class="current-class" id="currentClass">مرحباً بكم</div>
    </div>

    <a class="start-button" id="startBtn" href="main.html" aria-label="بدء البرنامج">
      <span class="icon">▶️</span>
      <span>ابدأ الرحلة</span>
    </a>
  </div>

  <!-- نافذة المصمم المحسنة -->
  <div id="designerModal" class="modal" role="dialog" aria-labelledby="designerTitle" aria-hidden="true">
    <div class="modal-content">
      <h3 id="designerTitle">👨‍💻 مصمم البرنامج</h3>
      <div class="designer-info">
        <div class="designer-name">الأستاذ أحمد بن عبدالله الضامري</div>
        <div class="designer-email">
          <a href="mailto:Ahm7d@moe.om" aria-label="إرسال بريد إلكتروني للمصمم">
            📧 Ahm7d@moe.om
          </a>
        </div>
      </div>
      <p style="color: var(--text-secondary); margin: var(--spacing-md) 0;">
        مطور متخصص في التقنيات التعليمية والحلول التفاعلية
      </p>
      <button class="close-button" id="closeDesigner" aria-label="إغلاق النافذة">
        إغلاق
      </button>
    </div>
  </div>

  <!-- الأصوات -->
  <audio id="clickSound" src="assets/media/sounds/Click.mp3" preload="auto" aria-hidden="true"></audio>
  <audio id="startSound" src="assets/media/sounds/start-timer.mp3" preload="auto" aria-hidden="true"></audio>

  <script>
    console.log('🚀 بدء تحميل البرنامج...');

    // تحسين الأداء والذاكرة
    const elements = {
      currentDay: document.getElementById('currentDay'),
      currentDate: document.getElementById('currentDate'),
      digitalClock: document.getElementById('digitalClock'),
      currentClass: document.getElementById('currentClass'),
      schoolName: document.getElementById('schoolName'),
      designerModal: document.getElementById('designerModal'),
      loadingIndicator: document.getElementById('loadingIndicator'),
      clickSound: document.getElementById('clickSound'),
      startSound: document.getElementById('startSound')
    };

    // الأيام العربية
    const arabicDays = [
      'الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 
      'الخميس', 'الجمعة', 'السبت'
    ];

    // الأشهر العربية
    const arabicMonths = [
      'يناير', 'فبراير', 'مارس', 'إبريل', 'مايو', 'يونيو',
      'يوليو', 'أغسطس', 'سبتمبر', 'أكتوبر', 'نوفمبر', 'ديسمبر'
    ];

    // تحديث التاريخ والوقت المحسن
    function updateDateTime() {
      try {
        const now = new Date();
        
        // تحديث اليوم
        const dayName = arabicDays[now.getDay()];
        elements.currentDay.textContent = `📅 ${dayName}`;
        
        // تحديث التاريخ
        const day = now.getDate();
        const month = arabicMonths[now.getMonth()];
        const year = now.getFullYear();
        elements.currentDate.textContent = `${day} ${month} ${year}`;
        
        // تحديث الساعة مع تحسينات بصرية
        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const period = hours >= 12 ? 'م' : 'ص';
        
        hours = hours % 12;
        hours = hours ? hours : 12;
        hours = String(hours).padStart(2, '0');
        
        elements.digitalClock.textContent = `${hours}:${minutes}:${seconds} ${period}`;
        
        // تأثير وميض للثواني
        if (now.getSeconds() % 2 === 0) {
          elements.digitalClock.style.opacity = '1';
        } else {
          elements.digitalClock.style.opacity = '0.7';
        }
      } catch (error) {
        console.error('❌ خطأ في تحديث التاريخ والوقت:', error);
      }
    }

    // تحميل بيانات المدرسة مع معالجة الأخطاء
    async function loadSchoolData() {
      try {
        console.log('📚 جاري تحميل بيانات المدرسة...');
        elements.loadingIndicator.style.display = 'block';
        const response = await fetch('config/school.json');
        
        if (!response.ok) throw new Error('فشل في تحميل بيانات المدرسة');
        
        const data = await response.json();
        console.log('✅ تم تحميل بيانات المدرسة:', data);
        
        if (data.schoolName) {
          elements.schoolName.textContent = data.schoolName;
          document.title = `${data.programTitle || 'برنامج الأنشطة الصفية'} - ${data.schoolName}`;
        }
        
        if (data.themeColor) {
          document.documentElement.style.setProperty('--primary-color', data.themeColor);
        }
        
      } catch (error) {
        console.error('❌ خطأ في تحميل بيانات المدرسة:', error);
        elements.schoolName.textContent = 'برنامج الأنشطة الصفية';
      } finally {
        elements.loadingIndicator.style.display = 'none';
      }
    }

    // تحميل الجدول الدراسي مع تحسينات
    async function loadSchedule() {
      try {
        console.log('📅 جاري تحميل الجدول الدراسي...');
        const response = await fetch('data/schedule.json');
        if (!response.ok) throw new Error('فشل في تحميل الجدول');
        
        const schedule = await response.json();
        console.log('✅ تم تحميل الجدول الدراسي:', schedule);
        
        function updateCurrentClass() {
          const now = new Date();
          const currentTime = now.toTimeString().substr(0, 5); // HH:MM format
          
          const currentPeriod = schedule.find(period => {
            return currentTime >= period.start && currentTime <= period.end;
          });
          
          if (currentPeriod) {
            elements.currentClass.innerHTML = `
              <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                <span>📚</span>
                <span>الآن: ${currentPeriod.label}</span>
              </div>
            `;
            elements.currentClass.style.background = 'linear-gradient(45deg, rgba(76, 175, 80, 0.1), rgba(139, 195, 74, 0.1))';
          } else {
            // البحث عن الحصة التالية
            const nextPeriod = schedule.find(period => currentTime < period.start);
            if (nextPeriod) {
              elements.currentClass.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                  <span>⏰</span>
                  <span>التالي: ${nextPeriod.label} في ${nextPeriod.start}</span>
                </div>
              `;
            } else {
              elements.currentClass.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
                  <span>🏠</span>
                  <span>انتهت الحصص اليوم</span>
                </div>
              `;
            }
            elements.currentClass.style.background = 'linear-gradient(45deg, rgba(0, 121, 107, 0.1), rgba(77, 182, 172, 0.1))';
          }
        }
        
        updateCurrentClass();
        setInterval(updateCurrentClass, 60000); // تحديث كل دقيقة
        
      } catch (error) {
        console.error('❌ فشل في تحميل الجدول:', error);
        elements.currentClass.innerHTML = `
          <div style="display: flex; align-items: center; gap: 8px; justify-content: center;">
            <span>👋</span>
            <span>مرحباً بكم في البرنامج</span>
          </div>
        `;
      }
    }

    // تشغيل الصوت مع معالجة الأخطاء
    function playSound(soundElement) {
      try {
        if (soundElement && soundElement.readyState >= 2) {
          soundElement.currentTime = 0;
          const playPromise = soundElement.play();
          if (playPromise !== undefined) {
            playPromise.catch(() => {
              console.log('🔇 تعذر تشغيل الصوت (يتطلب تفاعل المستخدم)');
            });
          }
        }
      } catch (error) {
        console.log('🔇 خطأ في تشغيل الصوت:', error);
      }
    }

    // تأثيرات بصرية للنقر
    function addClickEffect(element) {
      element.style.transform = 'scale(0.95)';
      setTimeout(() => {
        element.style.transform = '';
      }, 150);
    }

    // وظيفة ملء الشاشة المحسنة
    async function toggleFullScreen() {
      try {
        if (!document.fullscreenElement) {
          await document.documentElement.requestFullscreen();
          console.log('🖥️ تم تفعيل ملء الشاشة');
        } else {
          await document.exitFullscreen();
          console.log('🖥️ تم إلغاء ملء الشاشة');
        }
      } catch (error) {
        console.warn('⚠️ فشل في تغيير وضع ملء الشاشة:', error);
      }
    }

    // إدارة النافذة المنبثقة
    function showModal() {
      elements.designerModal.style.display = 'block';
      elements.designerModal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      console.log('📧 تم فتح نافذة معلومات المصمم');
    }

    function hideModal() {
      elements.designerModal.style.display = 'none';
      elements.designerModal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      console.log('❌ تم إغلاق نافذة معلومات المصمم');
    }

    // تهيئة التطبيق
    async function initializeApp() {
      try {
        console.log('⚡ جاري تهيئة التطبيق...');
        
        // إظهار مؤشر التحميل
        elements.loadingIndicator.style.display = 'block';
        
        // تحميل البيانات بشكل متوازي
        await Promise.all([
          loadSchoolData(),
          loadSchedule()
        ]);
        
        // بدء تحديث الساعة
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // إخفاء مؤشر التحميل
        elements.loadingIndicator.style.display = 'none';
        
        console.log('🎉 تم تحميل التطبيق بنجاح!');
        
      } catch (error) {
        console.error('❌ خطأ في تهيئة التطبيق:', error);
        elements.loadingIndicator.style.display = 'none';
      }
    }

    // معالجة الأحداث - بدون تكرار
    document.addEventListener('DOMContentLoaded', () => {
      console.log('📄 تم تحميل DOM - بدء تهيئة الأحداث...');
      
      // تهيئة التطبيق
      initializeApp();

      // زر ملء الشاشة
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      if (fullscreenBtn) {
        fullscreenBtn.addEventListener('click', (e) => {
          console.log('🖥️ تم النقر على زر ملء الشاشة');
          addClickEffect(e.target);
          playSound(elements.clickSound);
          toggleFullScreen();
        });
      }

      // زر الإعدادات (حالياً فقط للعرض)
      const settingsBtn = document.getElementById('settingsBtn');
      if (settingsBtn) {
        settingsBtn.addEventListener('click', (e) => {
          console.log('⚙️ تم النقر على زر الإعدادات');
          addClickEffect(e.target);
          playSound(elements.clickSound);
          alert('قريباً... ميزة الإعدادات قيد التطوير');
        });
      }

      // زر المصمم
      const openDesigner = document.getElementById('openDesigner');
      if (openDesigner) {
        openDesigner.addEventListener('click', (e) => {
          console.log('👨‍💻 تم النقر على زر المصمم');
          addClickEffect(e.target);
          playSound(elements.clickSound);
          showModal();
        });
      }

      // زر إغلاق النافذة
      const closeDesigner = document.getElementById('closeDesigner');
      if (closeDesigner) {
        closeDesigner.addEventListener('click', (e) => {
          console.log('❌ تم النقر على زر الإغلاق');
          addClickEffect(e.target);
          playSound(elements.clickSound);
          hideModal();
        });
      }

      // زر الخروج
      const exitBtn = document.getElementById('exitBtn');
      if (exitBtn) {
        exitBtn.addEventListener('click', (e) => {
          console.log('🚪 تم النقر على زر الخروج');
          addClickEffect(e.target);
          playSound(elements.clickSound);
          
          // محاولة إغلاق النافذة
          if (confirm('هل تريد إغلاق البرنامج؟')) {
            if (window.history.length > 1) {
              window.history.back();
            } else {
              window.close();
            }
          }
        });
      }

      // زر البدء
      const startBtn = document.getElementById('startBtn');
      if (startBtn) {
        startBtn.addEventListener('click', (e) => {
          console.log('▶️ تم النقر على زر البدء');
          addClickEffect(e.target);
          playSound(elements.startSound);
          
          // تأثير انتقال سلس
          document.body.style.opacity = '0';
          document.body.style.transform = 'scale(0.95)';
          
          setTimeout(() => {
            window.location.href = e.target.href;
          }, 300);
          
          e.preventDefault();
        });
      }

      // إغلاق النافذة المنبثقة عند النقر خارجها
      if (elements.designerModal) {
        elements.designerModal.addEventListener('click', (e) => {
          if (e.target === elements.designerModal) {
            hideModal();
          }
        });
      }

      // إغلاق النافذة بمفتاح Escape
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && elements.designerModal.style.display === 'block') {
          hideModal();
        }
        
        // اختصارات أخرى
        switch(e.key) {
          case 'F11':
            e.preventDefault();
            toggleFullScreen();
            break;
          case 'Enter':
            if (e.target.tagName === 'BUTTON') {
              e.target.click();
            }
            break;
        }
      });

      console.log('✅ تم تهيئة جميع الأحداث بنجاح!');
    });

    // معالجة الأخطاء العامة
    window.addEventListener('error', (e) => {
      console.error('💥 خطأ عام في التطبيق:', e.error);
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('💥 خطأ غير معالج في Promise:', e.reason);
    });

    console.log('📝 تم تحميل جميع النصوص البرمجية!');
  </script>
</body>
</html>
